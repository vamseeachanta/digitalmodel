          Label: Hawser_eff_tension_max


time_series_settings_master:
  data: False
  histogram: False
  summation: False
  groups:
    - Columns:
        - Command: TimeHistory
          ObjectName: Mooring1
          SimulationPeriod: [0.0, NULL]

time_series_settings:
  data: True
  histogram: False
  summation: False
  groups:
    - Label: Mooring1
      Columns:
        - Variable: Effective Tension
          objectExtra: [End A]
          Label: Tension (Jacket End)
        - Variable: Shear Force
          objectExtra: [End A]
          Label: Shear (Jacket End)
        - Variable: End Gx Force
          objectExtra: [End A]
          Label: Fx (Jacket End)
        - Variable: End Gy Force
          objectExtra: [End A]
          Label: Fy (Jacket End)
        - Variable: End Gz Force
          objectExtra: [End A]
          Label: Fz (Jacket End)
        - Variable: X
          objectExtra: [End A]
          Label: X (Jacket End)
        - Variable: Y
          objectExtra: [End A]
          Label: Y (Jacket End)
        - Variable: Z
          objectExtra: [End A]
          Label: Z (Jacket End)
        - Variable: GX velocity
          objectExtra: [End A]
          Label: Vx (Jacket End)
        - Variable: GY velocity
          objectExtra: [End A]
          Label: Vy (Jacket End)
        - Variable: GZ velocity
          objectExtra: [End A]
          Label: Vz (Jacket End)
        - Variable: EZ Angle
          objectExtra: [End A]
          Label: Angle (Jacket End)

        - Variable: Effective Tension
          objectExtra: [End B]
          Label: Tension (Vessel End)
        - Variable: Shear Force
          objectExtra: [End B]
          Label: Shear (Vessel End)
        - Variable: End Gx Force
          objectExtra: [End B]
          Label: Fx (Vessel End)
        - Variable: End Gy Force
          objectExtra: [End B]
          Label: Fy (Vessel End)
        - Variable: End Gz Force
          objectExtra: [End B]
          Label: Fz (Vessel End)
        - Variable: X
          objectExtra: [End B]
          Label: X (Vessel End)
        - Variable: Y
          objectExtra: [End B]
          Label: Y (Vessel End)
        - Variable: Z
          objectExtra: [End B]
          Label: Z (Vessel End)
        - Variable: GX velocity
          objectExtra: [End B]
          Label: Vx (Vessel End)
        - Variable: GY velocity
          objectExtra: [End B]
          Label: Vy (Vessel End)
        - Variable: GZ velocity
          objectExtra: [End B]
          Label: Vz (Vessel End)
        - Variable: EZ Angle
          objectExtra: [End B]
          Label: Angle (Vessel End)


RangeGraph_settings:
  add_effective_tension_to_cfg: False

file_management:
  input_directory: ../analysis_models
  output_directory: NULL
  filename:
    pattern: CALM
