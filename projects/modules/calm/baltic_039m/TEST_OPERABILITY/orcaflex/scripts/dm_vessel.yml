          Variable: X
          Statistic_Type: Min
          Label: vessel1_X_abs_min
        - ObjectName: Vessel1
          Variable: X
          Statistic_Type: Max
          Label: vessel1_X_abs_max
        - ObjectName: Vessel1
          Variable: Y
          Statistic_Type: Min
          Label: vessel1_Y_abs_min
        - ObjectName: Vessel1
          Variable: Y
          Statistic_Type: Max
          Label: vessel1_Y_abs_max
        - ObjectName: Vessel1
          Variable: Z
          Statistic_Type: Min
          Label: vessel1_Z_abs_min
        - ObjectName: Vessel1
          Variable: Z
          Statistic_Type: Max
          Label: vessel1_Z_abs_max
        - ObjectName: Vessel1
          Variable: Rotation 1
          Statistic_Type: Min
          Label: vessel1_R1_abs_min
        - ObjectName: Vessel1
          Variable: Rotation 1
          Statistic_Type: Max
          Label: vessel1_R1_abs_max
        - ObjectName: Vessel1
