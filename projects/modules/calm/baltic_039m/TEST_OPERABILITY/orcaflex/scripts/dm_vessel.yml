meta:
  library: digitalmodel
  basename: orcaflex_post_process
  arg_parse_dict: True
  label: vessel

default:
  log_level: INFO
  config:
    overwrite:
      output: True

Analysis:
  result_folder: ../results
  file_name: vessel_postprocess

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: True
    RangeGraph:
      flag: False
    time_series:
      flag: True
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

summary_settings_master:
  AddMinimumToSummary: True
  AddMaximumToSummary: True
  AddMeanToSummary: True
  groups:
    - Label: vessel1_6dof_dyn
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [0.0, NULL]
          objectExtra: NULL

    - Label: vessel1_6dof_abs
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [0.0, NULL]
          objectExtra: NULL

    - Label: calm_buoy_6dof_abs
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [0.0, NULL]
          objectExtra: NULL

    - Label: line_tension
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [0.0, NULL]
          objectExtra:
            - End A
          Variable: Effective Tension

summary_settings:
  groups:
    - Label: vessel1_6dof_dyn
      Columns:
        - ObjectName: Vessel1
          Statistic_Type: Min
          Variable: Dynamic x
          Label: vessel1_dynamic_x_min
        - ObjectName: Vessel1
          Statistic_Type: Max
          Variable: Dynamic x
          Label: vessel1_dynamic_x_max
        - ObjectName: Vessel1
          Statistic_Type: Min
          Variable: Dynamic y
          Label: vessel1_dynamic_y_min
        - ObjectName: Vessel1
          Statistic_Type: Max
          Variable: Dynamic y
          Label: vessel1_dynamic_y_max
        - ObjectName: Vessel1
          Statistic_Type: Min
          Variable: Dynamic z
          Label: vessel1_dynamic_z_min
        - ObjectName: Vessel1
          Statistic_Type: Max
          Variable: Dynamic z
          Label: vessel1_dynamic_z_max
        - ObjectName: Vessel1
          Statistic_Type: Min
          Variable: Dynamic Rx
          Label: vessel1_dynamic_Rx_min
        - ObjectName: Vessel1
          Statistic_Type: Max
          Variable: Dynamic Rx
          Label: vessel1_dynamic_Rx_max
        - ObjectName: Vessel1
          Statistic_Type: Min
          Variable: Dynamic Ry
          Label: vessel1_dynamic_Ry_min
        - ObjectName: Vessel1
          Statistic_Type: Max
          Variable: Dynamic Ry
          Label: vessel1_dynamic_Ry_max
        - ObjectName: Vessel1
          Statistic_Type: Min
          Variable: Dynamic Rz
          Label: vessel1_dynamic_Rz_min
        - ObjectName: Vessel1
          Statistic_Type: Max
          Variable: Dynamic Rz
          Label: vessel1_dynamic_Rz_max

    - Label: vessel1_6dof_abs
      Columns:
