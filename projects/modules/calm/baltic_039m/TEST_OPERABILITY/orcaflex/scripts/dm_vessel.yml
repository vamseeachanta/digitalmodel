          Statistic_Type: Max
          Label: CALMTop_R1_abs_max
        - ObjectName: CALMTop
          Variable: Rotation 2
          Statistic_Type: Min
          Label: CALMTop_R2_abs_min
        - ObjectName: CALMTop
          Variable: Rotation 2
