          Variable: Rotation 3
          Statistic_Type: Min
          Label: vessel1_R3_abs_min
        - ObjectName: Vessel1
          Variable: Rotation 3
          Statistic_Type: Max
          Label: vessel1_R3_abs_max

    - Label: calm_buoy_6dof_abs
      Columns:
