    Connection, ConnectionX, ConnectionY, ConnectionZ, ConnectionAzimuth, ConnectionDeclination, ConnectionGamma, ConnectionReleaseStage, ConnectionzRelativeTo:
      - [FST2, 4.97, -21, 26, 0, 0, 0, ~]
      - [LNGC, -3.7, -7.9, 22, 0, 0, 0, ~]
