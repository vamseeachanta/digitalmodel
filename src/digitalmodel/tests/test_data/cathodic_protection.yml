basename: cathodic_protection

inputs:
  calculation_type: ABS_gn_ships_2018 # DNV_rp_b401_2011, DNV_rp_b401_2021_05, ABS_gn_ships_2018

  design_life: 5 # yr
  environment:
    seawater_max_temperature: 14 # Â°C
    seawater_resistivity:
      input: 0.2547 # or float_value or .csv
      csv_filename: NULL

  structure:
    material: steel
    area:
      value: 10778 # m2
      coat_percentage: 100 # %
      coating_breakdown:
        year: [1, 2, 3, 3, 5] # year
        percentage: [2, 2, 3, 3, 3] # % per year

  current_density:
    initial: { coated: 13.5, uncoated: 200 } # mA/m2

  cathodic_protection: NULL

  anode:
    material: aluminium #  aluminium or zinc
    protection_potential: 0.8 # V
    closed_circuit_anode_potential: -1.09 # V
    anode_density: 2750 # kg/m3
    anode_current_capacity: 2270 # (Ca*N) , Q
    anode_Utilisation_factor: 0.85 # factor, u
    physical_properties:
      mean_length: 1.4 # m
      width: 0.15 # m
      height: 0.06 # m
      volume: 0.0126 # m3
      net_weight: 27.5 # kg
      ratio_of_gross_to_net_weight: 1.1 #
      gross_weight: 30.25 # kg

  design_current:
    input: .csv

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
    cfg_sensitivities: False

Analysis:
  fe_folder: NULL
