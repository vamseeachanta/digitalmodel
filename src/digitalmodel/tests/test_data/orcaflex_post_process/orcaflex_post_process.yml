basename: orcaflex_post_process

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

orcaflex:
  postprocess:
    visualization: 
      flag: True
    summary:
      flag: False
    RangeGraph:
      flag: False
    RAOs:
      flag: False
    time_series:
      flag: False
      histogram: True
      summation: True
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10


