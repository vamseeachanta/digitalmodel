basename: orcaflex_post_process

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: True
    Summary:
      flag: False
      AddMinimumToSummary: True
      AddMaximumToSummary: True
      AddMeanToSummary: True
    RangeGraph:
      flag: False
      add_effective_tension_to_cfg: False
    time_series:
      flag: False
      histogram: True
      summation: True
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

visualization_settings:
  label: ld_6_7_8
  individual: True
  combined: False #TODO to be coded
  hide_items: []
  add_items: [Umbilical, uta2-deep]
  views: [elevation, plan]
  tdp_line:
    flag: False
    Name: Umbilical
  viewparams:
    elevation:
      RelativeToObject: Vessel1
      ViewCentre: [-17, 0, 12]
      ViewSize: 120
      DrawViewAxes: False
      DrawGlobalAxes: False
      DrawScaleBar: False
      ViewAzimuth: 270
      ViewElevation: 0
      ViewGamma: 71.89
      Height: 1425
      Width: 892
    plan:
      RelativeToObject: Vessel1
      ViewCentre: [10, 0, 8]
      ViewSize: 80
      DrawViewAxes: False
      DrawGlobalAxes: False
      DrawScaleBar: False
      ViewAzimuth: 270
      ViewElevation: 90
      ViewGamma: 0
      Height: 1425
      Width: 892

file_management:
  flag: True
  files:
    files_in_current_directory:
      flag: False
      directory: NULL
    extension: yml
    filters:
      filename_contains: [step]
      filename_not_contains: []

    data_source: yml
    csv_filename: ""

  input_files:
    yml:
      - src/digitalmodel/tests/test_data/orcaflex_post_process/orcaflex_test1.sim
      # - src/digitalmodel/tests/test_data/orcaflex_post_process/orcaflex_test2.sim
