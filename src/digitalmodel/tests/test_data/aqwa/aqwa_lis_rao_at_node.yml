basename: aqwa

software:
  version: []

type:
  preprocess: False
  analysis: False
  results: True

result_method: lis # aqwareader

result:
  - label: raos_node
    file_extension: LIS
    search_cfg:
      start:
        line_number: NULL
        key_words:
          [P O S I T I O N   R . A . O . S   A T   U S E R - R E Q U E S T E D]
        occurrence: 1 # freq, period, critical damping, repeated data at end
        transform: { scale: 1, shift: 0 }
      end:
        line_number: NULL
        key_words:
          [P O S I T I O N   R . A . O . S   A T   U S E R - R E Q U E S T E D]
        occurrence: 40
        transform: { scale: 1, shift: 50 }

      data_extraction:
        key_words: [STRUCTURE NUMBER 1 - NODE NUMBER 99800]
        occurrence: NULL
        header:
          columns:
            [
              Period (SECS),
              Frequency (RAD/S),
              Direction (DEGREES),
              Surge AMP,
              Surge PHASE,
              Sway AMP,
              Sway PHASE,
              Heave AMP,
              Heave PHASE,
            ]
          transform:
            scale: 1
            shift: 4
        data:
          transform:
            scale: 1
            shift: 8

    inject_into:
      flag: True
      filename: output/aqwa_raos.xlsx
      sheetname: raos_acc

file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: False
      auto_read: True
      directory: output/lis
      file_extensions: [LIS]
      filename_pattern: AD010_FST1_L015_node_raos
    output_directory: NULL

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
    cfg_sensitivities: False

output_transformation:
  flag: True
  input: motion
  output:
    velocity:
      flag: False
      input_columns:
        [
          Period (SECS),
          Frequency (RAD/S),
          Direction (DEGREES),
          Surge AMP,
          Surge PHASE,
          Sway AMP,
          Sway PHASE,
          Heave AMP,
          Heave PHASE,
        ]
      output_columns:
        [
          Surge Vel. AMP,
          Surge Vel. PHASE,
          Sway Vel. AMP,
          Sway Vel. PHASE,
          Heave Vel. AMP,
          Heave Vel. PHASE,
        ]
    acceleration:
      flag: True
      input_columns:
        [
          Period (SECS),
          Frequency (RAD/S),
          Direction (DEGREES),
          Surge AMP,
          Surge PHASE,
          Sway AMP,
          Sway PHASE,
          Heave AMP,
          Heave PHASE,
        ]
      output_columns:
        [
          Surge Acc. AMP,
          Surge Acc. PHASE,
          Sway Acc. AMP,
          Sway Acc. PHASE,
          Heave Acc. AMP,
          Heave Acc. PHASE,
        ]
