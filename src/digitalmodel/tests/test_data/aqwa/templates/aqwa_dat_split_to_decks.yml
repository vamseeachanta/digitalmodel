basename: file_edit
edit_type: split

split_settings:
  - start:
      key_words: [DECK  1]
      transform: { scale: 1, shift: -1 }
    end:
      key_words: [DECK  2]
      transform: { scale: 1, shift: -2 }
    file_suffix: 01.deck
  - start:
      key_words: [DECK  2]
      transform: { scale: 1, shift: -1 }
    end:
      key_words: [DECK  3]
      transform: { scale: 1, shift: -2 }
    file_suffix: 02.deck

file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: False
      auto_read: True
      directory: split/wb
      filename_pattern: NULL
      file_extensions: [dat]
    output_directory: split

Analysis: {}

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
