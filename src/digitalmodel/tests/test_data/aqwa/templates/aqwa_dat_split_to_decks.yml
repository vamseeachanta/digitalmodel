file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: False
      auto_read: True
      directory: split/wb
      filename_pattern: NULL
      file_extensions: [dat]
    output_directory: split

default:
  log_level: DEBUG
  config:
    overwrite:
