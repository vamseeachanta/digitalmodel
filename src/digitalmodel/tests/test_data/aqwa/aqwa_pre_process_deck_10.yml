basename: aqwa

software:
  version: []

type:
  preprocess: True
  analysis: False
  results: False

pre_process_settings:
  file_extension: dat

inputs:
  - file_prefix: fst2_
    file_extension: deck
    data:
      category: 10

      raw:
        [
          {
            element_type: CFC,
            scaling:
              {
                Cx: 4.25E+04,
                Cy: 1.99E+05,
                Cz: 7.35E+05,
                Cnx: 8.70E+06,
                Cny: 8.70E+06,
                Cnz: 4.07E+07,
              },
            csv: src/digitalmodel/tests/test_data/aqwa/csv/FST2_L000_CFC.csv,
          },
          {
            element_type: WFC,
            scaling:
              {
                Cx: 1678,
                Cy: 7811,
                Cz: 8949,
                Cnx: 298215,
                Cny: 32704,
                Cnz: 1598052,
              },
            csv: src/digitalmodel/tests/test_data/aqwa/csv/od_fst-2_01_light_long_truss_wolngc.csv,
          },
        ]

file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: False
      auto_read: True
      directory: output/lis
      filename_pattern: NULL
    output_directory: results

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
    cfg_sensitivities: False
