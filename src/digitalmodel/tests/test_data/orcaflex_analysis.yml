  #     flag: False
  #   rain_flow:
  #     bins: 10
  #     range:
  #       - 0
  #       - 10

  config:
    overwrite:
      output: True

  Constants:
    g : 9.81
  units:
    verticalDistance: m
    declinationAngle: deg with vertical
    Temperature: deg F
    Pressure: psi
    EffectiveTension: kN
    BendingMoment: kNm
    YieldStrength: psi
    E: psi
    NominalID: inch
    NominalOD: inch
    NominalWT: inch
    Rho: kg/m3
    MassPerUnitLength: kg/m
    WeightPerUnitLength: N/m
    SoilStiffness: kN/m/m
    BuoyancyCoverage: Percentage

PostProcessUnits:
    System : US
    Effective Tension:
        US: 1
        SI: 1
    Bend Moment:
        US: 1
        SI: 1
    API STD 2RD Method 1:
        US: 1
        SI: 1


file_management:
  flag: True
  files:
    files_in_current_directory:
      flag: False
      directory: NULL
    extension: yml
    filters:
      filename_contains: [step]
      filename_not_contains: []

    data_source: yml
    csv_filename: ""

  input_files:
    yml:
      - src/digitalmodel/test_data/orcaflex/orcaflex_test1.sim
      - src/digitalmodel/test_data/orcaflex/orcaflex_test2.sim
      - src/digitalmodel/test_data/orcaflex/orcaflex_test3.sim

PlotSettings:
  Name: Buoyancy Element Hydrodynamic Coefficients
  SupTitle: Buoyancy Element Hydrodynamic Coefficients
  Title: SLWR Configuration Development

RangeGraph: []

Summary: []

time_series: []

