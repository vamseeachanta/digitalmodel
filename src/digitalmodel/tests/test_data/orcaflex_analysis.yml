basename: orcaflex_analysis

orcaflex:
  analysis: 
    static: True
    simulation: False
    save_dat: True
    save_sim: True
    save_dat: True

  iterate: 
    to_target_value: False
    flag: False
    rerun: False
    overwrite_data: True
    UseCalculatedPositions: 
      flag: True
      overwrite: False
      # Only 1 of settings below works. 
      SetLinesToUserSpecifiedStartingShape: True
      UseStaticLineEndOrientations: False
  post_process:
    flag: True


default:
  log_level: INFO
  # Analysis:
  #   Analyze:
