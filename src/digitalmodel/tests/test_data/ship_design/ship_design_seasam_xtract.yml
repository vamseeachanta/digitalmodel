basename: ship_design

inputs:
  software: sesam
  calculation_type: seasam_xtract

  stress:

  files:
    lcf:
      file_type: seasam_xtract
      file_name: MULL
      fatigue_states:
        - src/digitalmodel/tests/test_data/ship_design/seasam/MinDraft
        - src/digitalmodel/tests/test_data/ship_design/seasam/MaxDraft
    locations:
      coordinate:
        flag: True
        data:
          - {
              x: 77.0,
              y: 15.3,
              z: 2.1,
              t: 15,
              stress_method: mean,
              wave_damage: 0.6,
            }

      element:
        flag: True
        data:
          # stress_method options: mean/max
          - { element: 1300, t: 15, stress_method: mean, wave_damage: 0.5 }
          - { element: 2381, t: 15, stress_method: max, wave_damage: 0.6 }

    wave:
      file_type: data
      data:
        - 0.5

default:
  log_level: INFO
  config:
    overwrite:
      output: True
    cfg_sensitivities: False

Analysis:
  fe_folder: NULL
