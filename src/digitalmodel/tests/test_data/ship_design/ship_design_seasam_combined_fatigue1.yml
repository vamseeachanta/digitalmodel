basename: ship_design

inputs:
  software: sesam
  calculation: abs_combined_fatigue

  stress:

  files:
    lcf:
      file_type: seasam_xtract
      file_name: NULL # Not programmed
      fatigue_states:
        - src/digitalmodel/tests/test_data/ship_design/seasam/MinDraft
        - src/digitalmodel/tests/test_data/ship_design/seasam/MaxDraft
    wave_fatigue: NULL
    locations:
      coordinate:
        flag: True
        data:
          - {
              x: 77.0,
              y: 15.3,
              z: 2.1,
              thickness: 15,
              stress_method: mean,
              wave_damage: 0.6,
              n_cycles: 200,
              fatigue_curve: DnV 2005 C2 Seawater CP,
            }

      element:
        flag: True
        data:
          # stress_method options: mean/max
          - {
              element: 1300,
              thickness: 15,
              stress_method: mean,
              wave_damage: 0.5,
              n_cycles: 200,
              fatigue_curve: DnV 2005 C2 Seawater CP,
            }
          - {
              element: 2381,
              thickness: 15,
              stress_method: max,
              wave_damage: 0.6,
              n_cycles: 200,
              fatigue_curve: DnV 2005 C2 Seawater CP,
            }

    wave:
      file_type: data
      data:
        - 0.5

default:
  log_level: INFO
  config:
    overwrite:
      output: True
    cfg_sensitivities: False

Analysis:
  fe_folder: NULL
