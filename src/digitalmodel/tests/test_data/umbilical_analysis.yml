basename: umbilical_analysis

default:
  Constants:
    g: 9.81
  units:
    verticalDistance: m
    declinationAngle: deg with vertical
    Temperature: deg F
    Pressure: psi
    EffectiveTension: kN
    BendingMoment: kNm
    YieldStrength: psi
    E: psi
    NominalID: inch
    NominalOD: inch
    NominalWT: inch
    Rho: kg/m3
    MassPerUnitLength: kg/m
    WeightPerUnitLength: N/m
    SoilStiffness: kN/m/m
    BuoyancyCoverage: Percentage
  log_level: DEBUG
  analysis:
    end: first
  config:
    overwrite:
      output: True
    cfg_sensitivities: False

Analysis:
  fe_folder: NULL

installation:
  lay_direction: 26
  host:
    reference_file: 03_fpso_vessel.yml
    reference_location: [168.4	8.9, 30]
    key_chain:
      InitialPosition: [Yellowtail FPSO, InitialPosition]
      Orientation: [Yellowtail FPSO, Orientation]
  installation_vessel:
    reference_file: 04b_Vessels_scon.yml
    reference_location: [82.75, 0, 1]
    key_chain:
      InitialPosition: [Constellation, InitialPosition]
      Orientation: [Constellation, Orientation]

  phase:
    - name: pih
      steps:
        - name: pih_step01_def
          includefile: __07_config00_pih_ups_wire.yml
          target:
            - type: line_length
              reference_file: config00_pih_ups_wire.yml
              Lines: [product_installation_side, product_host_side]
              LineType: oceanmax35
              value: 550
              keychain: [Lines, product_host_side, "Length[1]"]
            - type: reference_distance
              heading: -64
              distance: 90
              keychain: [Vessels, Constellation]
        - name: pih_step02_def
          includefile: 07_config01_pih_umbilical_section1_install_side.yml
          target:
            - type: line_length
              reference_file: config01_pih_umbilical_section1_install_side.yml
              Lines: [product_host_side]
              LineType: oceanmax35
              value: 550
              keychain: [Lines, product_host_side, "Length[2]"]
            - type: reference_distance
              heading: -64
              distance: 90
              keychain: [Vessels, Constellation]

femodel:
  1st_end: pih
  umbilical_sections:
    - name: xx
    - name: xx
  2nd_end:
    uth:
      mass_in_air: 27400
      mass_in_water: 23840
      shape: rectangular
      l: 5
      b: 7
      h: 3.7
      perforation:
        x: 0
        y: 0
        z: 0
      cog:
        x: 2.506
        y: 3.494
        z: 0.920
