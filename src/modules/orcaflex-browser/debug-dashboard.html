<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrcaFlex Debug Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #569cd6;
        }
        .controls {
            background: #252526;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1177bb;
        }
        .debug-output {
            background: #1e1e1e;
            border: 1px solid #464647;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #dcdcaa; }
        .warning { color: #ce9178; }
        #charts {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ OrcaFlex Debug Dashboard</h1>
        
        <div class="controls">
            <button onclick="testConnection()">Test Connection</button>
            <button onclick="loadSubfolders()">Load Folders</button>
            <button onclick="loadTestData()">Load Test Data</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div class="debug-output" id="debugOutput">
            <div class="info">Debug console ready. Click buttons to test functionality.</div>
        </div>
        
        <div id="charts"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const output = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
            console.log(`[${type}]`, message);
        }
        
        function clearLogs() {
            document.getElementById('debugOutput').innerHTML = '<div class="info">Logs cleared.</div>';
        }
        
        async function testConnection() {
            log('Testing connection to server...', 'info');
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                log(`‚úì Connected: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚úó Connection failed: ${error.message}`, 'error');
            }
        }
        
        async function loadSubfolders() {
            log('Loading subfolders...', 'info');
            try {
                const response = await fetch(`${API_BASE}/subfolders`);
                const data = await response.json();
                
                if (data.error) {
                    log(`‚úó Error: ${data.error}`, 'error');
                } else if (data.subfolders) {
                    log(`‚úì Found ${data.subfolders.length} folders:`, 'success');
                    data.subfolders.forEach(folder => {
                        log(`  - ${folder}`, 'info');
                    });
                }
            } catch (error) {
                log(`‚úó Failed to load folders: ${error.message}`, 'error');
            }
        }
        
        async function loadTestData() {
            log('Loading test data with FST configuration...', 'info');
            
            const params = {
                subfolder: '02c_005yr',
                tide: 'hwl',
                heading: '0',
                envType: 'colinear',
                vesselType: 'FST',
                fst1: '15',
                fst2: '15',
                mooring: 'intact'
            };
            
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_BASE}/data?${queryString}`;
            
            log(`Request URL: ${url}`, 'info');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    log(`‚úó Server returned ${response.status}: ${data.error || 'Unknown error'}`, 'error');
                    return;
                }
                
                log(`‚úì Data loaded successfully`, 'success');
                log(`  Filename: ${data.filename}`, 'info');
                log(`  Data type: ${data.data_type}`, 'info');
                log(`  Columns: ${data.columns?.length || 0}`, 'info');
                log(`  Rows: ${data.metadata?.rows || 0}`, 'info');
                
                // Check data contents
                log('\nData structure analysis:', 'info');
                log(`  Has time data: ${data.time ? 'Yes (' + data.time.length + ' points)' : 'No'}`, 'info');
                log(`  Lines data: ${Object.keys(data.lines || {}).length} columns`, 'info');
                log(`  Struts data: ${Object.keys(data.struts || {}).length} columns`, 'info');
                log(`  Jacket data: ${Object.keys(data.jacket || {}).length} columns`, 'info');
                
                // List some columns
                if (data.columns && data.columns.length > 0) {
                    log('\nFirst 10 columns:', 'info');
                    data.columns.slice(0, 10).forEach(col => {
                        log(`  - ${col}`, 'info');
                    });
                }
                
                // Try to visualize the data
                visualizeData(data);
                
            } catch (error) {
                log(`‚úó Failed to load data: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
            }
        }
        
        function visualizeData(data) {
            log('\nAttempting to visualize data...', 'info');
            
            const chartsDiv = document.getElementById('charts');
            chartsDiv.innerHTML = '';
            
            try {
                if (data.data_type === 'summary') {
                    log('Creating summary visualization...', 'info');
                    
                    // Find FST motion columns
                    const fst1Cols = data.columns.filter(c => c.includes('fst1_dynamic'));
                    const fst2Cols = data.columns.filter(c => c.includes('fst2_dynamic'));
                    
                    log(`Found ${fst1Cols.length} FST1 columns, ${fst2Cols.length} FST2 columns`, 'info');
                    
                    if (fst1Cols.length > 0) {
                        // Create a simple bar chart of FST1 statistics
                        const traces = [];
                        
                        // Group by motion type (x, y, z, Rx, Ry, Rz)
                        const motionTypes = ['x', 'y', 'z', 'Rx', 'Ry', 'Rz'];
                        
                        motionTypes.forEach(motion => {
                            const minCol = `fst1_dynamic_${motion}_min`;
                            const maxCol = `fst1_dynamic_${motion}_max`;
                            
                            if (data.columns.includes(minCol) && data.columns.includes(maxCol)) {
                                // For summary data, we need to read the actual values
                                // Since we don't have the raw data here, let's create a placeholder
                                traces.push({
                                    name: `FST1 ${motion}`,
                                    x: ['Min', 'Max'],
                                    y: [0, 0], // Placeholder values
                                    type: 'bar'
                                });
                            }
                        });
                        
                        if (traces.length > 0) {
                            const layout = {
                                title: 'FST1 Dynamic Motion Summary',
                                barmode: 'group',
                                height: 400
                            };
                            
                            const plotDiv = document.createElement('div');
                            plotDiv.id = 'summaryPlot';
                            chartsDiv.appendChild(plotDiv);
                            
                            Plotly.newPlot('summaryPlot', traces, layout);
                            log('‚úì Created summary plot', 'success');
                        }
                    }
                    
                    // Show data info panel
                    const infoPanel = document.createElement('div');
                    infoPanel.style.cssText = 'padding: 20px; background: #f8f9fa; border-radius: 5px; margin-bottom: 20px;';
                    infoPanel.innerHTML = `
                        <h3>Summary Data Information</h3>
                        <p>File: ${data.filename}</p>
                        <p>Type: ${data.data_type}</p>
                        <p>Rows: ${data.metadata?.rows || 0}</p>
                        <p>Columns: ${data.columns?.length || 0}</p>
                        <p style="color: #856404; background: #fff3cd; padding: 10px; border-radius: 3px; margin-top: 10px;">
                            ‚ö†Ô∏è This file contains summary statistics, not time series data.
                            To view time series, you may need to access different data files.
                        </p>
                    `;
                    chartsDiv.appendChild(infoPanel);
                    
                } else {
                    log('Creating time series visualization...', 'info');
                    // Handle time series data
                    if (data.time && data.time.length > 0) {
                        const traces = [];
                        
                        // Add any available data
                        Object.entries(data.lines || {}).forEach(([key, values]) => {
                            traces.push({
                                x: data.time,
                                y: values,
                                name: key,
                                type: 'scatter'
                            });
                        });
                        
                        if (traces.length > 0) {
                            const layout = {
                                title: 'Time Series Data',
                                xaxis: { title: 'Time (s)' },
                                yaxis: { title: 'Value' },
                                height: 400
                            };
                            
                            Plotly.newPlot(chartsDiv, traces, layout);
                            log(`‚úì Created time series plot with ${traces.length} traces`, 'success');
                        } else {
                            log('‚ö† No time series data to plot', 'warning');
                        }
                    }
                }
            } catch (error) {
                log(`‚úó Visualization error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Dashboard loaded. Running initial tests...', 'info');
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
