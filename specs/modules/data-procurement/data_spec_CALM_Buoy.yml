metadata:
  asset_name: "CALM Buoy"
  asset_description: "offshore structure"
  asset_category: "offshore loading system"
  owner_team: "data-procurement"
  spec_version: "0.1.0"
  created: "2024-10-15"
  review_cycle: "semi-annual"
datasets:
  generic_range:
    purpose: "Provide bounded parameter ranges for sanity checks and conceptual decisions across CALM buoy studies."
    usage_notes:
      - "Values represent conservative envelopes compiled from historical CALM buoy projects and literature."
      - "Use to validate that early design inputs fall within acceptable feasibility windows."
    tables:
      - table_name: "hull_geometry_ranges"
        description: "Key geometric parameters and acceptable ranges for CALM buoy hull sizing."
        file_path: "data/raw/calm_buoy/generic_range/hull_geometry_ranges.csv"
        format: "csv"
        primary_key: ["parameter"]
        schema:
          - field: "parameter"
            type: "string"
            units: "-"
            description: "Geometric feature name (e.g., skirt diameter, freeboard)."
          - field: "min_value"
            type: "float"
            units: "m"
            description: "Lower bound of feasible range."
          - field: "max_value"
            type: "float"
            units: "m"
            description: "Upper bound of feasible range."
          - field: "reference_basis"
            type: "string"
            units: "-"
            description: "Source of range (classification guide, project archive, etc.)."
          - field: "notes"
            type: "string"
            units: "-"
            description: "Context or special considerations."
        validations:
          - type: "range_check"
            rule: "min_value < max_value"
          - type: "completeness"
            rule: "no null values in parameter, min_value, max_value"
      - table_name: "metocean_design_ranges"
        description: "Representative envelopes for metocean design conditions used in feasibility studies."
        file_path: "data/raw/calm_buoy/generic_range/metocean_design_ranges.csv"
        format: "csv"
        primary_key: ["condition"]
        schema:
          - field: "condition"
            type: "string"
            units: "-"
            description: "Environmental condition label (e.g., 100-year storm)."
          - field: "hs_min"
            type: "float"
            units: "m"
            description: "Minimum significant wave height."
          - field: "hs_max"
            type: "float"
            units: "m"
            description: "Maximum significant wave height."
          - field: "tp_min"
            type: "float"
            units: "s"
            description: "Minimum peak spectral period."
          - field: "tp_max"
            type: "float"
            units: "s"
            description: "Maximum peak spectral period."
          - field: "surface_current_min"
            type: "float"
            units: "m/s"
            description: "Minimum surface current speed."
          - field: "surface_current_max"
            type: "float"
            units: "m/s"
            description: "Maximum surface current speed."
          - field: "wind_speed_min"
            type: "float"
            units: "m/s"
            description: "Minimum 10 m wind speed."
          - field: "wind_speed_max"
            type: "float"
            units: "m/s"
            description: "Maximum 10 m wind speed."
          - field: "reference_basis"
            type: "string"
            units: "-"
            description: "Source document or dataset."
        validations:
          - type: "range_check"
            rule: "hs_min < hs_max and tp_min < tp_max"
          - type: "unit_consistency"
            rule: "all numeric fields expressed in SI units"
      - table_name: "mooring_capacity_ranges"
        description: "Envelope of line tensions and component capacities for preliminary mooring analysis."
        file_path: "data/raw/calm_buoy/generic_range/mooring_capacity_ranges.csv"
        format: "csv"
        primary_key: ["component"]
        schema:
          - field: "component"
            type: "string"
            units: "-"
            description: "Mooring component type (line, shackle, chain size)."
          - field: "min_capacity"
            type: "float"
            units: "kN"
            description: "Minimum breaking strength envelope."
          - field: "max_capacity"
            type: "float"
            units: "kN"
            description: "Maximum breaking strength envelope."
          - field: "safety_factor_min"
            type: "float"
            units: "-"
            description: "Lower bound safety factor."
          - field: "safety_factor_max"
            type: "float"
            units: "-"
            description: "Upper bound safety factor."
          - field: "reference_basis"
            type: "string"
            units: "-"
            description: "Standards or previous project references."
        validations:
          - type: "range_check"
            rule: "min_capacity < max_capacity"
          - type: "safety_factor"
            rule: "safety_factor_min >= 1.5"
  project_specific:
    purpose: "Capture authoritative project inputs required for detailed CALM buoy analysis and simulation."
    usage_notes:
      - "Populate with project-approved values and revision metadata."
      - "Supports deterministic analysis and model calibration."
    tables:
      - table_name: "project_metadata"
        description: "High-level project identifiers and configuration notes."
        file_path: "data/results/calm_buoy/project_specific/project_metadata.csv"
        format: "csv"
        primary_key: ["attribute"]
        schema:
          - field: "attribute"
            type: "string"
            units: "-"
            description: "Metadata key (e.g., project_code, revision_id)."
          - field: "value"
            type: "string"
            units: "-"
            description: "Value associated with the attribute."
          - field: "units"
            type: "string"
            units: "-"
            description: "Units if value is numeric."
          - field: "effective_date"
            type: "date"
            units: "ISO-8601"
            description: "Date when the value became effective."
          - field: "notes"
            type: "string"
            units: "-"
            description: "Supplementary information."
      - table_name: "environmental_conditions"
        description: "Site-specific metocean design and operational load cases."
        file_path: "data/results/calm_buoy/project_specific/environmental_conditions.csv"
        format: "csv"
        primary_key: ["sea_state_id"]
        schema:
          - field: "sea_state_id"
            type: "string"
            units: "-"
            description: "Identifier for the sea state or environmental load case."
          - field: "hs"
            type: "float"
            units: "m"
            description: "Significant wave height."
          - field: "tp"
            type: "float"
            units: "s"
            description: "Peak spectral period."
          - field: "wave_direction"
            type: "float"
            units: "deg"
            description: "Dominant wave direction (nautical)."
          - field: "wind_speed"
            type: "float"
            units: "m/s"
            description: "10 m reference wind speed."
          - field: "wind_direction"
            type: "float"
            units: "deg"
            description: "Wind direction (nautical)."
          - field: "surface_current_speed"
            type: "float"
            units: "m/s"
            description: "Surface current speed."
          - field: "bottom_current_speed"
            type: "float"
            units: "m/s"
            description: "Bottom current speed."
          - field: "return_period"
            type: "string"
            units: "-"
            description: "Associated return period or operational case."
          - field: "probability"
            type: "float"
            units: "-"
            description: "Annual exceedance probability when applicable."
      - table_name: "mooring_line_properties"
        description: "Detailed properties for each mooring line segment."
        file_path: "data/results/calm_buoy/project_specific/mooring_line_properties.csv"
        format: "csv"
        primary_key: ["line_id", "segment"]
        schema:
          - field: "line_id"
            type: "string"
            units: "-"
            description: "Unique identifier for the mooring line."
          - field: "segment"
            type: "string"
            units: "-"
            description: "Segment identifier (top chain, wire, bottom chain)."
          - field: "length"
            type: "float"
            units: "m"
            description: "Segment length."
          - field: "diameter"
            type: "float"
            units: "mm"
            description: "Segment diameter."
          - field: "ea"
            type: "float"
            units: "MN"
            description: "Axial stiffness (EA)."
          - field: "mbl"
            type: "float"
            units: "kN"
            description: "Minimum breaking load."
          - field: "submerged_weight"
            type: "float"
            units: "kN/m"
            description: "Submerged unit weight."
          - field: "fairlead_angle"
            type: "float"
            units: "deg"
            description: "Angle at fairlead relative to vessel heading."
          - field: "touchdown_distance"
            type: "float"
            units: "m"
            description: "Horizontal distance from buoy center to touchdown point."
      - table_name: "offloading_configuration"
        description: "Arrangement of offloading system, hoses, and manifold interfaces."
        file_path: "data/results/calm_buoy/project_specific/offloading_configuration.csv"
        format: "csv"
        primary_key: ["component_id"]
        schema:
          - field: "component_id"
            type: "string"
            units: "-"
            description: "Unique identifier for an offloading component."
          - field: "component_type"
            type: "string"
            units: "-"
            description: "Component classification (hose, swivel, PLEM interface)."
          - field: "nominal_size"
            type: "float"
            units: "in"
            description: "Nominal internal diameter or size."
          - field: "design_pressure"
            type: "float"
            units: "bar"
            description: "Maximum allowable working pressure."
          - field: "material_spec"
            type: "string"
            units: "-"
            description: "Material specification reference."
          - field: "notes"
            type: "string"
            units: "-"
            description: "Integration or maintenance notes."
  mature_design_data:
    purpose: "Consolidate authoritative design basis, analysis-ready parameters, and lifecycle planning data."
    usage_notes:
      - "Serves as single source for design freezing, certification, and detailed simulations."
      - "Must be revision controlled; retain traceable links to source calculations and vendor data."
    tables:
      - table_name: "structural_components"
        description: "Detailed structural definition across hull, turret, and deck assemblies."
        file_path: "data/processed/calm_buoy/mature_design/structural_components.csv"
        format: "csv"
        primary_key: ["component_id"]
        schema:
          - field: "component_id"
            type: "string"
            units: "-"
            description: "Unique identifier for the structural component."
          - field: "subsystem"
            type: "string"
            units: "-"
            description: "Subsystem classification (hull, turret, topside)."
          - field: "material_grade"
            type: "string"
            units: "-"
            description: "Material grade or specification."
          - field: "thickness"
            type: "float"
            units: "mm"
            description: "Plate or stiffener thickness."
          - field: "corrosion_allowance"
            type: "float"
            units: "mm"
            description: "Corrosion allowance applied."
          - field: "coating_system"
            type: "string"
            units: "-"
            description: "Protective coating system identifier."
          - field: "weld_class"
            type: "string"
            units: "-"
            description: "Applicable welding class per code."
      - table_name: "hydrodynamic_coefficients"
        description: "Hydrodynamic coefficients and response amplitude operators used for dynamic analysis."
        file_path: "data/processed/calm_buoy/mature_design/hydrodynamic_coefficients.csv"
        format: "csv"
        primary_key: ["load_case", "dof"]
        schema:
          - field: "load_case"
            type: "string"
            units: "-"
            description: "Hydrodynamic load case identifier."
          - field: "dof"
            type: "string"
            units: "-"
            description: "Degree of freedom (surge, sway, heave, roll, pitch, yaw)."
          - field: "added_mass"
            type: "float"
            units: "t"
            description: "Added mass at the specified load case and DOF."
          - field: "radiation_damping"
            type: "float"
            units: "kN*s/m"
            description: "Radiation damping coefficient."
          - field: "rao_amplitude"
            type: "float"
            units: "m/m"
            description: "Amplitude of response amplitude operator."
          - field: "rao_phase"
            type: "float"
            units: "deg"
            description: "Phase of response amplitude operator."
          - field: "data_source"
            type: "string"
            units: "-"
            description: "Simulation or test source (e.g., AQWA, OrcaFlex model)."
      - table_name: "operations_matrix"
        description: "Matrix of operational states, criteria, and allowable limits for CALM buoy operations."
        file_path: "data/processed/calm_buoy/mature_design/operations_matrix.csv"
        format: "csv"
        primary_key: ["operation_id"]
        schema:
          - field: "operation_id"
            type: "string"
            units: "-"
            description: "Unique identifier for an operation or activity."
          - field: "operation_description"
            type: "string"
            units: "-"
            description: "Narrative description of the operation."
          - field: "limit_state"
            type: "string"
            units: "-"
            description: "Associated limit state (ULS, ALS, FLS, SLS)."
          - field: "criteria"
            type: "string"
            units: "-"
            description: "Acceptance criteria or operational limits."
          - field: "monitoring_channels"
            type: "string"
            units: "-"
            description: "Sensors or data streams required for monitoring."
          - field: "shutdown_threshold"
            type: "float"
            units: "-"
            description: "Quantitative threshold triggering operation halt."
          - field: "units"
            type: "string"
            units: "-"
            description: "Units for shutdown_threshold."
      - table_name: "inspection_and_maintenance"
        description: "Planned inspection and maintenance activities aligned with integrity management."
        file_path: "data/processed/calm_buoy/mature_design/inspection_and_maintenance.csv"
        format: "csv"
        primary_key: ["subsystem", "activity"]
        schema:
          - field: "subsystem"
            type: "string"
            units: "-"
            description: "Subsystem (mooring, hull, turret, offloading)."
          - field: "activity"
            type: "string"
            units: "-"
            description: "Inspection or maintenance task."
          - field: "method"
            type: "string"
            units: "-"
            description: "Inspection or maintenance method."
          - field: "frequency"
            type: "string"
            units: "-"
            description: "Required frequency (e.g., quarterly, annual)."
          - field: "acceptance_criteria"
            type: "string"
            units: "-"
            description: "Criteria to confirm integrity."
          - field: "responsible_party"
            type: "string"
            units: "-"
            description: "Team or contractor responsible for execution."
          - field: "record_reference"
            type: "string"
            units: "-"
            description: "Link to maintenance record or checklist."
ingestion_guidance:
  loader: "pandas.read_csv"
  encoding: "utf-8"
  date_parsing: true
  default_na_values: ["", "NA", "NaN"]
  index_handling:
    generic_range: null
    project_specific:
      project_metadata: "attribute"
      environmental_conditions: "sea_state_id"
      mooring_line_properties: ["line_id", "segment"]
      offloading_configuration: "component_id"
    mature_design_data:
      structural_components: "component_id"
      hydrodynamic_coefficients: ["load_case", "dof"]
      operations_matrix: "operation_id"
      inspection_and_maintenance: ["subsystem", "activity"]
  validation_sequence:
    - "schema_enforcement"
    - "unit_normalization"
    - "range_checks"
data_governance:
  source_control: "Maintain CSV files under version control with change logs."
  approval_workflow: "Engineering lead approval required before promoting project_specific or mature_design_data updates."
  retention_policy: "Retain historical revisions for minimum of 5 years."
  sensitivity: "Internal"
execution_plan:
  phases:
    - name: "Directory and template setup"
      target_date: "2024-10-25"
      owner: "data-procurement"
      tasks:
        - "Create directory tree under data/{raw,results,processed}/calm_buoy with subfolders generic_range, project_specific, mature_design."
        - "Add schema-conformant empty CSV templates for all tables defined in this spec."
    - name: "Generic range data population"
      target_date: "2024-11-08"
      owner: "metocean-analysis"
      dependencies: ["Directory and template setup"]
      tasks:
        - "Backfill hull geometry, metocean, and mooring capacity envelopes from historical archives."
        - "Perform validation_sequence checks and store QA report in data/raw/calm_buoy/generic_range/."
    - name: "Project-specific data capture"
      target_date: "2024-11-22"
      owner: "project-engineering"
      dependencies: ["Generic range data population"]
      tasks:
        - "Coordinate with project leads to populate metadata, environmental, mooring, and offloading CSVs."
        - "Log revision history and approvals in project_metadata notes field."
    - name: "Mature design consolidation"
      target_date: "2024-12-06"
      owner: "systems-integration"
      dependencies: ["Project-specific data capture"]
      tasks:
        - "Ingest verified structural, hydrodynamic, operations, and maintenance data into processed datasets."
        - "Link each row to supporting calculation packages in record_reference or data_source columns."
  review_and_update:
    cadence: "semi-annual"
    process:
      - "Conduct cross-team review of CSV content completeness and validation outcomes."
      - "Update spec_version and created fields when major structure changes occur."
