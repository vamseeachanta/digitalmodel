BatchAnalysis:
  Name: SeaCypress_AllConfigurations
  Description: Batch diffraction analysis for all Sea Cypress configurations
  Configurations:
  - ConfigurationName: incident_draft_fuel_centered
    Description: Incident Draft Fuel centered
    VesselFile: vessel_types/incident_draft_fuel_centered.yml
    AnalysisFile: analyses/incident_draft_fuel_centered_analysis.yml
    Enabled: true
    Priority: 1
  - ConfigurationName: incident_draft_fuel_centered_adjusted
    Description: Incident Draft Fuel centered (adjusted)
    VesselFile: vessel_types/incident_draft_fuel_centered_adjusted.yml
    AnalysisFile: analyses/incident_draft_fuel_centered_adjusted_analysis.yml
    Enabled: true
    Priority: 1
  - ConfigurationName: fo_to_port
    Description: 4070 gallons FO to Port
    VesselFile: vessel_types/fo_to_port.yml
    AnalysisFile: analyses/fo_to_port_analysis.yml
    Enabled: true
    Priority: 2
  - ConfigurationName: fo_to_port_with_ingress
    Description: 4070 gallons FO to Port w/ 5% Eng Rm Ingress
    VesselFile: vessel_types/fo_to_port_with_ingress.yml
    AnalysisFile: analyses/fo_to_port_with_ingress_analysis.yml
    Enabled: true
    Priority: 2
