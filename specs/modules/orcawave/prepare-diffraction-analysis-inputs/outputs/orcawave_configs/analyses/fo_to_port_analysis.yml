OrcaWaveAnalysis:
  Name: SeaCypress_Diffraction_fo_to_port
  Description: Diffraction analysis for Sea Cypress - fo_to_port
  AnalysisType: DiffractionAnalysis
  Environment:
    WaterDepth: 100.0
    WaterDensity: 1025.0
    CurrentSpeed: 0.0
  WaveFrequencies:
    Type: Range
    MinPeriod: 3.0
    MaxPeriod: 30.0
    NumberOfPeriods: 50
    Distribution: Linear
  WaveHeadings:
    Type: Range
    MinHeading: 0.0
    MaxHeading: 180.0
    Increment: 15.0
    Convention: ComingFrom
  CalculationSettings:
    IncludeWaveDrift: true
    IncludeAddedMass: true
    IncludeDamping: true
    IncludeExcitationForces: true
    CalculateRAOs: true
    FreeSurfaceMethod: LinearTheory
  OutputSettings:
    SaveHydrodynamicDatabase: true
    DatabaseFormat: OrcaFlex
    OutputDirectory: outputs/hydrodynamics
    RAOFormat: Both
    SaveExcelWorkbook: true
    SaveMatFile: false
  SolverSettings:
    Method: DirectBoundaryElement
    PanelIntegrationOrder: 4
    RemoveIrregularFrequencies: true
    IrregularFrequencyMethod: ExtendedBoundaryCondition
    ConvergenceTolerance: 1.0e-06
    MaxIterations: 100
