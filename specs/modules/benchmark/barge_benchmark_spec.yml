# Barge Benchmark Specification
# WRK-031: 3-way solver comparison (AQWA, OrcaWave, BEMRosetta)
#
# Hull: 100m x 20m x 8m barge, 912 panels
# Purpose: Meaningful RAO comparison with production-sized mesh

version: "1.0"
analysis_type: diffraction

vessel:
  name: "Barge_Benchmark"
  type: "barge"
  geometry:
    mesh_file: "barge_generated.gdf"
    mesh_format: gdf
    symmetry: none
    reference_point: [0.0, 0.0, 0.0]
    waterline_z: 0.0
    length_units: m
    dimensions:
      length: 100.0
      beam: 20.0
      draft: 8.0
  inertia:
    # Mass = displaced volume x water density = 100*20*8 * 1025 = 16,400,000 kg
    mass: 16400000.0
    centre_of_gravity: [0.0, 0.0, -5.0]
    radii_of_gyration: [10.0, 15.0, 15.0]

environment:
  water_depth: 200.0
  water_density: 1025.0
  gravity: 9.80665

frequencies:
  input_type: frequency
  # Range: 0.3 to 1.2 rad/s (periods ~5s to ~21s), suitable for 100m barge
  values: [0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70,
           0.75, 0.80, 0.85, 0.90, 0.95, 1.00, 1.05, 1.10, 1.15, 1.20]

wave_headings:
  values: [0.0, 45.0, 90.0, 135.0, 180.0]
  symmetry: false

solver_options:
  remove_irregular_frequencies: true
  qtf_calculation: false
  load_rao_method: both
  precision: double

outputs:
  formats: [csv]
  components: [raos, added_mass, damping]
  output_dir: "benchmark_results/barge"

metadata:
  project: "WRK-031_3way_benchmark"
  work_item: "WRK-031"
  author: "digitalmodel"
  description: "Barge benchmark for 3-way solver comparison"
  created: "2026-02-05"
  tags: [benchmark, barge, validation, 3-way-comparison]
