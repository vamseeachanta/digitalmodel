RangeGraph_settings:
  add_effective_tension_to_cfg: False

file_management:
  flag: True

  input_directory: ../.sim
  output_directory: ../output/.csv

  filename:
    extension: [sim]
    pattern: NULL
    filters:
      contains: []
      not_contains: [includefile]

visualization_settings:
  label: fsts
  individual: True
  combined: False #TODO to be coded
  hide_items: []
  add_items: [FST2, FST1, LNGC]
  views: [elevation, plan]
  tdp_line:
    flag: False
    Name: Umbilical
  viewparams:
    elevation:
      # RelativeToObject: Global
      ViewCentre: [0, 0, 0]
      ViewSize: 140
      DrawViewAxes: False
      DrawGlobalAxes: False
      DrawScaleBar: False
      ViewAzimuth: 180
      ViewElevation: 0
      ViewGamma: 0
      Height: 1000
      Width: 800
      SeaSurfacePenStyle: Solid
    plan:
      # RelativeToObject: Vessel1
      ViewCentre: [0, 0, 0]
      ViewSize: 400
      DrawViewAxes: False
      DrawGlobalAxes: False
      DrawScaleBar: False
      ViewAzimuth: 270
      ViewElevation: 90
      ViewGamma: 0
      Height: 1000
      Width: 800
