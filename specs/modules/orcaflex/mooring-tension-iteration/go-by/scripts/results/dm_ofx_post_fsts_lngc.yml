meta:
  basename: orcaflex_post_process
  library: digitalmodel
  description: Post-process OrcaFlex results
parameters:
  VarNames:
    Line:
    - End force
    - End moment
    - End Ex force
    - End Ey force
    - End Ez force
    - End Ex moment
    - End Ey moment
    - End Ez moment
    - End Lx force
    - End Ly force
    - End Lz force
    - End Lx moment
    - End Ly moment
    - End Lz moment
    - End GX force
    - End GY force
    - End GZ force
    - End GX moment
    - End GY moment
    - End GZ moment
    - X
    - Y
    - Z
    - Dynamic x
    - Dynamic y
    - Dynamic z
    - Layback
    - Effective tension
    - Wall tension
    - Normalised tension
    - Sidewall pressure
    - Bend moment
    - x bend moment
    - y bend moment
    - Bend moment component
    - In plane bend moment
    - Out of plane bend moment
    - Curvature
    - Normalised curvature
    - x curvature
    - y curvature
    - Curvature component
    - In plane curvature
    - Out of plane curvature
    - Bend radius
    - x bend radius
    - y bend radius
    - Bend radius component
    - In plane bend radius
    - Out of plane bend radius
    - Shear force
    - x shear force
    - y shear force
    - Shear force component
    - In plane shear force
    - Out of plane shear force
    - Arc length
    - Expansion factor
time_series_settings:
  histogram: true
  summation: true
  groups: []
orcaflex_post_process: {}
default:
  log_level: INFO
  config:
    overwrite:
      output: true
orcaflex:
  postprocess:
    visualization:
      flag: false
    summary:
      flag: true
      statistics:
        Minimum: false
        Maximum: false
        Mean: false
        StdDev: false
      min: true
      max: true
      mean: true
    linked_statistics:
      flag: false
      min: true
      max: true
      mean: true
    RangeGraph:
      flag: false
    RAOs:
      flag: false
    time_series:
      flag: false
      histogram: true
      summation: true
    cummulative_histograms:
      flag: false
    rain_flow:
      bins: 10
      range:
      - 0
      - 10
  analysis:
    static: false
    simulation: false
    iterate:
      flag: false
    save_sim: false
    save_dat: false
visualization_settings:
  label: fsts
  individual: true
  combined: false
  hide_items: []
  add_items:
  - FST2
  - FST1
  - LNGC
  views:
  - elevation
  - plan
  tdp_line:
    flag: false
    Name: Umbilical
  viewparams:
    elevation:
      RelativeToObject: uth2-deep
      ViewCentre:
      - 0
      - 0
      - 0
      ViewSize: 140
      DrawViewAxes: false
      DrawGlobalAxes: false
      DrawScaleBar: false
      ViewAzimuth: 180
      ViewElevation: 0
      ViewGamma: 0
      Height: 1000
      Width: 800
      SeaSurfacePenStyle: Solid
    plan:
      RelativeToObject: uth2-deep
      ViewCentre:
      - 0
      - 0
      - 0
      ViewSize: 400
      DrawViewAxes: false
      DrawGlobalAxes: false
      DrawScaleBar: false
      ViewAzimuth: 270
      ViewElevation: 90
      ViewGamma: 0
      Height: 1000
      Width: 800
RangeGraph_settings:
  add_effective_tension_to_cfg: false
file_management:
  flag: true
  input_directory: ../.sim
  output_directory: ../output/.csv
  update_unfinished:
    flag: false
  filename:
    extension:
    - sim
    pattern: ~
    filters:
      contains: []
      not_contains:
      - includefile
  input_files:
    sim:
    - ..\.sim\fsts_l015_hwl_125km3_l100_pb_vessel_statics_6dof.sim
parallel_processing:
  enabled: true
  max_workers: 30
  timeout_per_file: 1200
  save_error_reports: true
  progress_reporting: true
  task_type: mixed
library: digitalmodel
basename: orcaflex_post_process
