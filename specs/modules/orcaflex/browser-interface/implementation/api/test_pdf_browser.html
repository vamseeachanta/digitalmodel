<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Generation</title>
</head>
<body>
    <h1>Test PDF Generation in Browser</h1>
    <button id="testBtn" onclick="testPDF()">Test Generate PDF</button>
    <div id="status"></div>
    
    <script>
        async function testPDF() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('testBtn');
            
            statusDiv.innerHTML = 'Starting PDF generation...';
            btn.disabled = true;
            
            const startTime = Date.now();
            
            try {
                // Test the simple PDF endpoint
                const response = await fetch('http://localhost:8001/api/simple-reports/generate/test_case', {
                    method: 'POST'
                });
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                
                if (response.ok) {
                    // Get the blob
                    const blob = await response.blob();
                    
                    // Create download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'test_report.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    statusDiv.innerHTML = `✅ PDF generated successfully in ${elapsed}s`;
                } else {
                    statusDiv.innerHTML = `❌ Error: HTTP ${response.status} (took ${elapsed}s)`;
                }
            } catch (error) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                statusDiv.innerHTML = `❌ Error: ${error.message} (took ${elapsed}s)`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
