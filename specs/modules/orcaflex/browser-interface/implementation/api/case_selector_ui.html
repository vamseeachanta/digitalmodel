<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrcaFlex Case Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .filters-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .cases-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .filter-chip {
            padding: 6px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .filter-chip:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }
        
        .filter-chip.active {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }
        
        .tension-filter {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .tension-filter input {
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .cases-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-controls select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .cases-list {
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .case-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .case-card:hover {
            border-color: #4299e1;
            background: #ebf8ff;
            transform: translateX(5px);
        }
        
        .case-card.selected {
            border-color: #48bb78;
            background: #f0fff4;
            border-width: 3px;
        }
        
        .case-card.critical {
            border-left: 5px solid #f6ad55;
        }
        
        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .case-id {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }
        
        .case-tension {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e53e3e;
        }
        
        .case-metadata {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .metadata-item {
            font-size: 12px;
        }
        
        .metadata-label {
            color: #718096;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.5px;
        }
        
        .metadata-value {
            color: #2d3748;
            font-weight: 500;
        }
        
        .critical-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f6ad55;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .details-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
        }
        
        .details-panel.active {
            display: block;
        }
        
        .strut-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .strut-card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .strut-name {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .strut-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .comparison-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
            display: block;
        }
        
        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
            display: block;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .case-metadata {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OrcaFlex Case Selector</h1>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="main-grid">
            <!-- Filters Panel -->
            <div class="filters-panel">
                <h2>Filters</h2>
                
                <div class="filter-group">
                    <h3>LNG Loading</h3>
                    <div class="filter-options">
                        <div class="filter-chip" data-filter="lng" data-value="l015">15% LNG</div>
                        <div class="filter-chip" data-filter="lng" data-value="l095">95% LNG</div>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>Tide Level</h3>
                    <div class="filter-options">
                        <div class="filter-chip" data-filter="tide" data-value="hwl">HWL</div>
                        <div class="filter-chip" data-filter="tide" data-value="lwl">LWL</div>
                        <div class="filter-chip" data-filter="tide" data-value="mwl">MWL</div>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>Environment</h3>
                    <div class="filter-options">
                        <div class="filter-chip" data-filter="env" data-value="cl">Colinear</div>
                        <div class="filter-chip" data-filter="env" data-value="ncl">Non-colinear</div>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>Wave Direction</h3>
                    <div class="filter-options" id="direction-filters">
                        <!-- Directions will be populated dynamically -->
                    </div>
                    <div style="margin-top: 10px; font-size: 12px; color: #718096;">
                        <span id="direction-info">Select environment type to see available directions</span>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>Tension Range (kN)</h3>
                    <div class="tension-filter">
                        <input type="number" id="tension-min" placeholder="Min" />
                        <input type="number" id="tension-max" placeholder="Max" />
                    </div>
                </div>
                
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn" onclick="clearFilters()">Clear All</button>
            </div>
            
            <!-- Cases Panel -->
            <div class="cases-panel">
                <div class="cases-header">
                    <h2>Available Cases (<span id="case-count">0</span>)</h2>
                    <div class="sort-controls">
                        <label>Sort by:</label>
                        <select id="sort-by" onchange="loadCases()">
                            <option value="max_tension">Max Tension</option>
                            <option value="direction">Direction</option>
                            <option value="lng_loading">LNG Loading</option>
                            <option value="tide_level">Tide Level</option>
                        </select>
                        <button class="filter-chip" onclick="toggleSortOrder()">‚Üì</button>
                    </div>
                </div>
                
                <div id="cases-list" class="cases-list">
                    <!-- Cases will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Details Panel -->
        <div id="details-panel" class="details-panel">
            <h2>Selected Case Details: <span id="selected-case-id"></span></h2>
            
            <div class="strut-grid" id="strut-details">
                <!-- Strut details will be loaded here -->
            </div>
            
            <div class="action-buttons">
                <button class="btn" onclick="setAsActive()">Set as Active Case</button>
                <button class="btn" onclick="viewTimeSeries()">View Time Series</button>
                <button class="btn" onclick="compareWithCritical()">Compare with Critical</button>
            </div>
            
            <div id="comparison-panel" class="comparison-panel" style="display:none;">
                <!-- Comparison will be shown here -->
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8001';
        let allCases = [];
        let selectedCase = null;
        let criticalCaseId = null;
        let sortAscending = false;
        let activeFilters = {
            lng: [],
            tide: [],
            env: [],
            dir: []
        };
        
        // Initialize on load
        window.onload = async () => {
            await loadAvailableFilters();
            loadCases();
            setupFilterListeners();
        };
        
        async function loadAvailableFilters() {
            try {
                const response = await fetch(`${API_BASE}/api/cases/available-filters`);
                const filters = await response.json();
                
                // Store available directions globally
                window.availableDirections = filters.directions;
                
                // Update info text with actual data
                if (filters.directions.non_colinear && filters.directions.non_colinear.length > 0) {
                    console.log('Non-colinear directions available:', filters.directions.non_colinear);
                }
                if (filters.directions.colinear && filters.directions.colinear.length > 0) {
                    console.log('Colinear directions available:', filters.directions.colinear);
                }
                
            } catch (error) {
                console.error('Failed to load available filters:', error);
                // Fallback to default values
                window.availableDirections = {
                    colinear: [0, 90, 180, 270],
                    non_colinear: Array.from({length: 24}, (_, i) => i * 15)
                };
            }
        }
        
        function setupFilterListeners() {
            document.querySelectorAll('.filter-chip').forEach(chip => {
                if (chip.dataset.filter) {
                    chip.addEventListener('click', function() {
                        toggleFilter(this);
                    });
                }
            });
        }
        
        function toggleFilter(chip) {
            const filterType = chip.dataset.filter;
            const value = chip.dataset.value;
            
            chip.classList.toggle('active');
            
            if (chip.classList.contains('active')) {
                if (!activeFilters[filterType].includes(value)) {
                    activeFilters[filterType].push(value);
                }
            } else {
                activeFilters[filterType] = activeFilters[filterType].filter(v => v !== value);
            }
            
            // Update direction options when environment changes
            if (filterType === 'env') {
                updateDirectionOptions();
            }
        }
        
        function updateDirectionOptions() {
            const directionContainer = document.getElementById('direction-filters');
            const directionInfo = document.getElementById('direction-info');
            const envFilters = activeFilters.env;
            
            // Clear existing direction filters
            directionContainer.innerHTML = '';
            activeFilters.dir = [];
            
            if (envFilters.length === 0) {
                directionInfo.textContent = 'Select environment type to see available directions';
                return;
            }
            
            // Check which environments are selected
            const hasColinear = envFilters.includes('cl');
            const hasNonColinear = envFilters.includes('ncl');
            
            let directions = [];
            const availableDir = window.availableDirections || {
                colinear: [0, 90, 180, 270],
                non_colinear: Array.from({length: 24}, (_, i) => i * 15)
            };
            
            if (hasColinear && !hasNonColinear) {
                // Colinear only - use actual available colinear directions
                directions = availableDir.colinear || [0, 90, 180, 270];
                directionInfo.textContent = `Colinear: ${directions.length} directions available`;
            } else if (hasNonColinear && !hasColinear) {
                // Non-colinear only - use actual available non-colinear directions
                directions = availableDir.non_colinear || Array.from({length: 24}, (_, i) => i * 15);
                const interval = directions.length > 1 ? directions[1] - directions[0] : 15;
                directionInfo.textContent = `Non-colinear: directions every ${interval}¬∞ (${directions.length} total)`;
            } else {
                // Both selected - combine both sets
                const allDirs = new Set([
                    ...(availableDir.colinear || []),
                    ...(availableDir.non_colinear || [])
                ]);
                directions = Array.from(allDirs).sort((a, b) => a - b);
                directionInfo.textContent = `Mixed: showing all available directions (${directions.length} total)`;
            }
            
            // Create direction filter chips
            directions.forEach(deg => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.dataset.filter = 'dir';
                chip.dataset.value = deg.toString();
                chip.textContent = `${deg}¬∞`;
                chip.addEventListener('click', function() {
                    toggleFilter(this);
                });
                directionContainer.appendChild(chip);
            });
            
            // Style adjustment for many chips
            if (directions.length > 8) {
                directionContainer.style.maxHeight = '120px';
                directionContainer.style.overflowY = 'auto';
                directionContainer.style.padding = '5px';
                directionContainer.style.border = '1px solid #e2e8f0';
                directionContainer.style.borderRadius = '6px';
            }
        }
        
        async function loadCases() {
            const sortBy = document.getElementById('sort-by').value;
            
            try {
                const response = await fetch(
                    `${API_BASE}/api/cases/list?sort_by=${sortBy}&ascending=${sortAscending}&limit=100`
                );
                
                const data = await response.json();
                allCases = data.cases;
                criticalCaseId = data.critical_case_id;
                
                displayCases(allCases);
                document.getElementById('case-count').textContent = data.total_cases;
                
            } catch (error) {
                showMessage('Error loading cases: ' + error.message, 'error');
            }
        }
        
        function displayCases(cases) {
            const listEl = document.getElementById('cases-list');
            listEl.innerHTML = '';
            
            cases.forEach(case_ => {
                const card = document.createElement('div');
                card.className = 'case-card';
                if (case_.is_critical) {
                    card.className += ' critical';
                }
                
                const metadata = case_.metadata || {};
                
                card.innerHTML = `
                    ${case_.is_critical ? '<div class="critical-badge">CRITICAL</div>' : ''}
                    <div class="case-header">
                        <div class="case-id">${case_.case_id}</div>
                        <div class="case-tension">${case_.max_tension ? case_.max_tension.toFixed(0) + ' kN' : 'N/A'}</div>
                    </div>
                    <div class="case-metadata">
                        <div class="metadata-item">
                            <div class="metadata-label">LNG</div>
                            <div class="metadata-value">${metadata.lng_loading || 'N/A'}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Tide</div>
                            <div class="metadata-value">${metadata.tide_level || 'N/A'}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Env</div>
                            <div class="metadata-value">${metadata.environment_type || 'N/A'}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Dir</div>
                            <div class="metadata-value">${metadata.direction || 'N/A'}</div>
                        </div>
                    </div>
                `;
                
                card.onclick = () => selectCase(case_);
                listEl.appendChild(card);
            });
        }
        
        async function selectCase(case_) {
            // Remove previous selection
            document.querySelectorAll('.case-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Mark selected
            event.currentTarget.classList.add('selected');
            
            selectedCase = case_;
            
            // Load detailed info
            try {
                const response = await fetch(`${API_BASE}/api/cases/${case_.case_id}`);
                const details = await response.json();
                
                displayCaseDetails(details);
                
            } catch (error) {
                showMessage('Error loading case details: ' + error.message, 'error');
            }
        }
        
        function displayCaseDetails(details) {
            const panel = document.getElementById('details-panel');
            panel.classList.add('active');
            
            document.getElementById('selected-case-id').textContent = details.case_id;
            
            const strutGrid = document.getElementById('strut-details');
            strutGrid.innerHTML = '';
            
            // Display strut analysis
            Object.entries(details.strut_analysis || {}).forEach(([strut, data]) => {
                const card = document.createElement('div');
                card.className = 'strut-card';
                card.innerHTML = `
                    <div class="strut-name">${strut.toUpperCase()}</div>
                    <div class="strut-value">${data.max.toFixed(0)} kN</div>
                    <div style="font-size: 11px; color: #718096;">
                        Min: ${data.min.toFixed(0)} | Range: ${data.range.toFixed(0)}
                    </div>
                `;
                strutGrid.appendChild(card);
            });
        }
        
        async function setAsActive() {
            if (!selectedCase) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/cases/select/${selectedCase.case_id}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                showMessage(`${selectedCase.case_id} is now the active case`, 'success');
                
            } catch (error) {
                showMessage('Error setting active case: ' + error.message, 'error');
            }
        }
        
        function viewTimeSeries() {
            if (!selectedCase) return;
            
            // Navigate to time series view for this case
            window.open(`${API_BASE}/api/v2/timeseries/struts/${selectedCase.fe_filename_stem}.sim/all`, '_blank');
        }
        
        async function compareWithCritical() {
            if (!selectedCase || !criticalCaseId) return;
            
            if (selectedCase.case_id === criticalCaseId) {
                showMessage('This is already the critical case', 'error');
                return;
            }
            
            try {
                const response = await fetch(
                    `${API_BASE}/api/cases/${selectedCase.case_id}/compare/${criticalCaseId}`
                );
                
                const comparison = await response.json();
                displayComparison(comparison);
                
            } catch (error) {
                showMessage('Error comparing cases: ' + error.message, 'error');
            }
        }
        
        function displayComparison(comparison) {
            const panel = document.getElementById('comparison-panel');
            panel.style.display = 'grid';
            
            panel.innerHTML = `
                <div class="case-card">
                    <h3>Selected: ${comparison.case1.id}</h3>
                    <p>Max Tension: ${comparison.case1.max_tension.toFixed(0)} kN</p>
                    <p>Critical Strut: ${comparison.case1.critical_strut}</p>
                </div>
                <div class="case-card">
                    <h3>Critical: ${comparison.case2.id}</h3>
                    <p>Max Tension: ${comparison.case2.max_tension.toFixed(0)} kN</p>
                    <p>Critical Strut: ${comparison.case2.critical_strut}</p>
                </div>
                <div style="grid-column: 1 / -1; text-align: center; padding: 15px; background: #f7fafc; border-radius: 8px;">
                    <strong>Difference: ${comparison.differences.max_tension_diff.toFixed(0)} kN 
                    (${comparison.differences.max_tension_diff_pct.toFixed(1)}%)</strong>
                </div>
            `;
        }
        
        async function applyFilters() {
            const minTension = document.getElementById('tension-min').value;
            const maxTension = document.getElementById('tension-max').value;
            
            const filterRequest = {
                lng_loading: activeFilters.lng,
                tide_levels: activeFilters.tide,
                environment: activeFilters.env,
                directions: activeFilters.dir.map(d => parseInt(d))
            };
            
            if (minTension) filterRequest.tension_min = parseFloat(minTension);
            if (maxTension) filterRequest.tension_max = parseFloat(maxTension);
            
            try {
                const response = await fetch(`${API_BASE}/api/cases/filter`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(filterRequest)
                });
                
                const data = await response.json();
                displayCases(data.cases);
                document.getElementById('case-count').textContent = data.total_cases;
                
                showMessage(`Filtered to ${data.total_cases} cases`, 'success');
                
            } catch (error) {
                showMessage('Error applying filters: ' + error.message, 'error');
            }
        }
        
        function clearFilters() {
            document.querySelectorAll('.filter-chip.active').forEach(chip => {
                chip.classList.remove('active');
            });
            
            activeFilters = {lng: [], tide: [], env: [], dir: []};
            
            document.getElementById('tension-min').value = '';
            document.getElementById('tension-max').value = '';
            
            loadCases();
        }
        
        function toggleSortOrder() {
            sortAscending = !sortAscending;
            event.currentTarget.textContent = sortAscending ? '‚Üë' : '‚Üì';
            loadCases();
        }
        
        function showMessage(message, type) {
            const msgEl = document.getElementById('status-message');
            msgEl.textContent = message;
            msgEl.className = `status-message ${type}`;
            
            setTimeout(() => {
                msgEl.className = 'status-message';
            }, 5000);
        }
    </script>
</body>
</html>
