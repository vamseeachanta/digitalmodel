notes: >
  Largest NCS discovery since Statfjord. Phase 1 involves four platforms
  connected by bridges: riser/living quarters, processing, drilling, and
  power-from-shore. Breakeven oil price below 20 USD/bbl at plateau. Among
  the lowest CO2 intensity oil fields globally (0.67 kg CO2/boe) due to
  electrification. Phase 2 added processing capacity; combined plateau of
  ~535 mboe/d achieved in 2022. Benchmark for large platform-based NCS
  development economics.

