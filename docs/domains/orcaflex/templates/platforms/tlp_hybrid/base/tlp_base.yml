    EndBY: 0
    EndBZ: 0
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [TLP_Tendon, 975, 15]

  # Corner 3 (aft starboard) - 2 tendons
  - Name: Tendon_3A
    EndAConnection: Anchored
    EndAX: -27
    EndAY: 33
    EndAZ: -1000
    EndBConnection: Corner_3
    EndBX: 3
    EndBY: 0
    EndBZ: 0
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [TLP_Tendon, 975, 15]

  - Name: Tendon_3B
    EndAConnection: Anchored
    EndAX: -33
    EndAY: 33
    EndAZ: -1000
    EndBConnection: Corner_3
    EndBX: -3
