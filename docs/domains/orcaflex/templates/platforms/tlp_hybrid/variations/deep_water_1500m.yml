# Variation: Deep Water 1500m TLP Configuration
# IMPORTANT: When overriding Lines and 3DBuoys, must include ALL properties

Environment:
  WaterDepth: 1500
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 12.0
      WavePeriod: 15.0
      WaveOrigin: [0, 0]
  RefCurrentSpeed: 1.4
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [375, 0.8, 0]
    - [750, 0.5, 0]
    - [1125, 0.3, 0]
    - [1500, 0.1, 0]

3DBuoys:
