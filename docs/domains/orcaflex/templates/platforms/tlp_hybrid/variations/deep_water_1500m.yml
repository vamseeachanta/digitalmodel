  - Name: Corner_1
    BuoyType: Towed fish
    Connection: TLP
    InitialX: 30
    InitialY: 30
    InitialZ: -25
    Mass: 200000
    Volume: 200
    Height: 3
    Diameter: 8
    DragAreaX: 0
    DragAreaY: 0
    DragAreaZ: 50.3
    DragCoefficient: 0.8
    AddedMassCoefficient: 0.5

