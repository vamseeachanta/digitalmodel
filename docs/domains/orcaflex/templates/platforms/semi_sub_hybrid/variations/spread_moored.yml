# Variation: Spread Moored Semi-Submersible Configuration
# Lines connected directly to column fairleads instead of central hub
# IMPORTANT: When overriding Lines, must include ALL properties

# Remove central hub - lines connect directly to vessel
3DBuoys: []

Lines:
  # Spread mooring connected to 4 columns at fairlead locations
  # Each column has 2 lines for symmetric arrangement

  # Column 1 (forward starboard at +30, +30) - Lines 1 and 2
  - Name: Mooring_L1
    EndAConnection: Anchored
    EndAX: 1200
    EndAY: 0
    EndAZ: -500
    EndBConnection: SemiSub
    EndBX: 30
    EndBY: 30
    EndBZ: -18
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 1500, 15]

