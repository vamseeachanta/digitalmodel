# Basic SCR Analysis Example
# Simple configuration for 1-year operating condition

model:
  type: "scr_catenary"
  name: "Basic_SCR_Operating"

vessel:
  lookup: "FPSO_P50"
  position: {x: 0, y: 0, z: 0}

riser:
  lookup: "SCR_10inch_X65"
  length: 1200
  segments: 120

environment:
  lookup: "GoM_1yr"
  water_depth: 1000

analysis:
  type: "static"
