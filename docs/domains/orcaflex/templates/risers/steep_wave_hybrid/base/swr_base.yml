%YAML 1.1
# Steep Wave Riser Base Model - Hybrid Template
# Uses library components via IncludeFile for reusable line types
#
# Configuration: Steep wave riser from FPSO to seabed
# Water depth: 1000m
# Riser: 10-inch X65 steel with distributed buoyancy
#
# Steep wave configuration:
#   - Near-vertical upper section from FPSO
#   - Buoyancy section creates wave at steep angle
#   - Short touchdown footprint
#
# Profile (side view):
#   FPSO ─┐
#         │
#         │  Upper section (steep)
#         │
#         ╰─╮  Buoyancy (wave)
#           │
#           │  Lower section
#           │
# ──────────┴──────────────────── Seabed
#       (short footprint)
#
# Usage:
#   1. Use directly for basic analysis
#   2. Use with BaseFile + variation for parametric studies
---
General:
  UnitsSystem: SI
  StageDuration: [30, 300]
  StaticsMinDamping: 15
  DynamicsSolutionMethod: Implicit time domain
  ImplicitConstantTimeStep: 0.1

Environment:
  WaterDepth: 1000
  WaterSurfaceZ: 0
  Density: 1025
  KinematicViscosity: 1.35e-6
  # Seabed
  SeabedType: Flat
  SeabedModel: Elastic
  SeabedNormalStiffness: 100
  SeabedShearStiffness: 50
  # Waves
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 7.0
      WavePeriod: 11.0
      WaveOrigin: [0, 0]
  # Current
  CurrentModel: Variation scheme
  RefCurrentSpeed: 1.0
  RefCurrentDirection: 180
  VerticalCurrentVariationMethod: Interpolated
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [250, 0.7, 0]
    - [500, 0.4, 0]
    - [750, 0.2, 0]
    - [1000, 0.1, 0]

LineTypes:
  # Main riser pipe
  - Name: SWR_10inch
    Category: General
    IncludeFile: ../../../../library/line_types/scr_10inch_x65.yml

VesselTypes:
  - Name: FPSO_Type
    Length: 280
    RAOResponseUnits: degrees
    RAOWaveUnit: amplitude
    WavesReferredToBy: period (s)
    RAOPhaseConvention: lags
    RAOPhaseUnitsConvention: degrees
    SurgePositive: forward
    SwayPositive: port
    HeavePositive: up
    Symmetry: xz plane

Vessels:
  - Name: FPSO
    VesselType: FPSO_Type
    Connection: Free
    InitialPosition: [0, 0, 0]
    Orientation: [0, 0, 180]
    IncludedInStatics: None
    PrimaryMotion: None
    SuperimposedMotion: None

Lines:
  # Steep Wave Riser - 10-inch
  # Catenary with short horizontal footprint
  - Name: SWR_Main
    EndAConnection: FPSO
    EndAX: -140
    EndAY: 0
    EndAZ: -20
    EndBConnection: Anchored
    EndBX: -350
    EndBY: 0
    EndBZ: -1000
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [SWR_10inch, 1200, 10]
