%YAML 1.1
# Top Tensioned Riser (TTR) Base Model - Hybrid Template
# Uses library components via IncludeFile for reusable line types
#
# Configuration: TTR from TLP/Spar to seabed wellhead
# Water depth: 1500m
# Riser: 9-inch X80 steel with top tension
#
# TTR configuration (side view):
#
#   ═══════════════════════════════ TLP/Spar Platform
#         │╔═══╗│
#         │║ T ║│  Top tensioner
#         │║ T ║│
#         │╚═╦═╝│
#           ║
#           ║     Riser (vertical)
#           ║
#           ║
#           ║
#   ────────╨────────────────────── Seabed
#         Wellhead
#
# Usage:
#   1. Use directly for basic analysis
#   2. Use with BaseFile + variation for parametric studies
---
General:
  UnitsSystem: SI
  StageDuration: [30, 300]
  StaticsMinDamping: 10
  DynamicsSolutionMethod: Implicit time domain
  ImplicitConstantTimeStep: 0.1

Environment:
  WaterDepth: 1500
  WaterSurfaceZ: 0
  Density: 1025
  KinematicViscosity: 1.35e-6
  # Seabed
  SeabedType: Flat
  SeabedModel: Elastic
  SeabedNormalStiffness: 100
  SeabedShearStiffness: 50
  # Waves
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 8.0
      WavePeriod: 13.0
      WaveOrigin: [0, 0]
  # Current
  CurrentModel: Variation scheme
  RefCurrentSpeed: 1.0
  RefCurrentDirection: 180
  VerticalCurrentVariationMethod: Interpolated
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [375, 0.8, 0]
    - [750, 0.5, 0]
    - [1125, 0.3, 0]
    - [1500, 0.1, 0]

LineTypes:
  # TTR pipe - 9-inch X80
  - Name: TTR_Pipe
    Category: General
    IncludeFile: ../../../../library/line_types/ttr_9inch_x80.yml

VesselTypes:
  - Name: TLP_Type
    Length: 80
    RAOResponseUnits: degrees
    RAOWaveUnit: amplitude
    WavesReferredToBy: period (s)
    RAOPhaseConvention: lags
    RAOPhaseUnitsConvention: degrees
    SurgePositive: forward
    SwayPositive: port
    HeavePositive: up
    Symmetry: xz plane

Vessels:
  - Name: TLP
    VesselType: TLP_Type
    Connection: Free
    InitialPosition: [0, 0, 0]
    Orientation: [0, 0, 0]
    IncludedInStatics: None
    PrimaryMotion: None
    SuperimposedMotion: None

Lines:
  # Top Tensioned Riser - vertical from wellhead to platform
  # Note: Slight horizontal offset to avoid purely vertical catenary issues
  - Name: TTR_Main
    EndAConnection: Anchored
    EndAX: 0
    EndAY: 0
    EndAZ: -1500
    EndBConnection: TLP
    EndBX: 5
    EndBY: 0
    EndBZ: -25
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [TTR_Pipe, 1480, 15]
