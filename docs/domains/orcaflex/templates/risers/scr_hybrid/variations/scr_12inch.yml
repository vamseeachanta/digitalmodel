# Variation: 12-inch SCR
# IMPORTANT: When overriding Lines, must include ALL properties
# because OrcaFlex replaces the entire object definition

Lines:
  # SCR using 12-inch X65 pipe
  - Name: SCR_Main
    EndAConnection: FPSO
    EndAX: -140
    EndAY: 0
    EndAZ: -20
    EndBConnection: Anchored
    EndBX: -1800
    EndBY: 0
    EndBZ: -1200
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [SCR_12inch_X65, 2200, 10]

