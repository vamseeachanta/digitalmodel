  - Name: Mooring_L1
    EndAConnection: Anchored
    EndAX: 1200
    EndAY: 0
    EndAZ: -500
    EndBConnection: FPSO
    EndBX: 130
    EndBY: 0
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 1800, 15]

