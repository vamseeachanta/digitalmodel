%YAML 1.1
# Spread Mooring Base Model - Hybrid Template
# Uses library components via IncludeFile for reusable line types
#
# Configuration: 8-leg spread mooring for FPSO
# Water depth: 200m
# Mooring: 84mm R4 studless chain, catenary configuration
#
# Arrangement (plan view):
#         315°  0°   45°
#           \   |   /
#            \  |  /
#             \ | /
#   270° ------[FPSO]------ 90°
#             / | \
#            /  |  \
#           /   |   \
#         225° 180° 135°
#
# Usage:
#   1. Use directly for basic analysis
#   2. Use with BaseFile + variation for parametric studies
---
General:
  UnitsSystem: SI
  StageDuration: [30, 300]
  StaticsMinDamping: 10
  DynamicsSolutionMethod: Implicit time domain
  ImplicitConstantTimeStep: 0.1

Environment:
  WaterDepth: 200
  WaterSurfaceZ: 0
  Density: 1025
  KinematicViscosity: 1.35e-6
  # Seabed
  SeabedType: Flat
  SeabedModel: Elastic
  SeabedNormalStiffness: 100
  SeabedShearStiffness: 50
  # Waves
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 5.0
      WavePeriod: 10.0
      WaveOrigin: [0, 0]
  # Current
  CurrentModel: Variation scheme
  RefCurrentSpeed: 0.8
  RefCurrentDirection: 180
  VerticalCurrentVariationMethod: Interpolated
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [50, 0.8, 0]
    - [100, 0.5, 0]
    - [200, 0.2, 0]

LineTypes:
  # 84mm R4 studless chain for mooring
  - Name: Chain_84mm_R4
    Category: General
    IncludeFile: ../../../../library/line_types/chain_84mm_r4.yml

VesselTypes:
  - Name: FPSO_Type
    Length: 280
    RAOResponseUnits: degrees
    RAOWaveUnit: amplitude
    WavesReferredToBy: period (s)
    RAOPhaseConvention: lags
    RAOPhaseUnitsConvention: degrees
    SurgePositive: forward
    SwayPositive: port
    HeavePositive: up
    Symmetry: xz plane

Vessels:
  - Name: FPSO
    VesselType: FPSO_Type
    Connection: Free
    InitialPosition: [0, 0, 0]
    Orientation: [0, 0, 180]
    IncludedInStatics: 6 DOF
    PrimaryMotion: None
    SuperimposedMotion: None

Lines:
  # Mooring Line 1 - 0 degrees (bow)
  - Name: Mooring_L1
    EndAConnection: Anchored
    EndAX: 600
    EndAY: 0
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: 130
    EndBY: 0
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]

  # Mooring Line 2 - 45 degrees
  - Name: Mooring_L2
    EndAConnection: Anchored
    EndAX: 424
    EndAY: 424
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: 92
    EndBY: 92
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]

  # Mooring Line 3 - 90 degrees (starboard)
  - Name: Mooring_L3
    EndAConnection: Anchored
    EndAX: 0
    EndAY: 600
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: 0
    EndBY: 30
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]

  # Mooring Line 4 - 135 degrees
  - Name: Mooring_L4
    EndAConnection: Anchored
    EndAX: -424
    EndAY: 424
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: -92
    EndBY: 92
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]

  # Mooring Line 5 - 180 degrees (stern)
  - Name: Mooring_L5
    EndAConnection: Anchored
    EndAX: -600
    EndAY: 0
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: -130
    EndBY: 0
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]

  # Mooring Line 6 - 225 degrees
  - Name: Mooring_L6
    EndAConnection: Anchored
    EndAX: -424
    EndAY: -424
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: -92
    EndBY: -92
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]

  # Mooring Line 7 - 270 degrees (port)
  - Name: Mooring_L7
    EndAConnection: Anchored
    EndAX: 0
    EndAY: -600
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: 0
    EndBY: -30
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]

  # Mooring Line 8 - 315 degrees
  - Name: Mooring_L8
    EndAConnection: Anchored
    EndAX: 424
    EndAY: -424
    EndAZ: -200
    EndBConnection: FPSO
    EndBX: 92
    EndBY: -92
    EndBZ: -10
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 700, 10]
