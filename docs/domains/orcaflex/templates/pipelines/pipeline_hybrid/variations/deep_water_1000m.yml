# Variation: Deep Water 1000m
# IMPORTANT: When overriding Lines, must include ALL properties

Environment:
  WaterDepth: 1000
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [500, 0.5, 0]
    - [800, 0.2, 0]
    - [1000, 0.1, 0]

Lines:
  # Pipeline scaled for 1000m water depth
  - Name: Pipeline_Main
    EndAConnection: Anchored
    EndAX: 0
    EndAY: 0
    EndAZ: -1000
    EndBConnection: Anchored
    EndBX: 3000
    EndBY: 0
    EndBZ: -1000
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Pipe_16inch_X65, 3000, 20]

