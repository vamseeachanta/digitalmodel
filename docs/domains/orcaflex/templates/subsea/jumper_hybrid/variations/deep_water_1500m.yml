# Variation: Deep Water 1500m
# IMPORTANT: When overriding Lines, must include ALL properties
#
# Deep water jumper configuration
# Increased current profile depth, adjusted hub elevation

Environment:
  WaterDepth: 1500
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [500, 0.6, 0]
    - [1000, 0.3, 0]
    - [1400, 0.15, 0]
    - [1500, 0.1, 0]

Lines:
  # Jumper at 1500m depth
  # Hub height 3m above seabed (typical for deep water structures)
  - Name: Jumper_Main
    EndAConnection: Anchored
    EndAAzimuth: 90
    EndADeclination: 90
    EndAX: 0
    EndAY: 0
    EndAZ: -1497
    EndBConnection: Anchored
    EndBAzimuth: 270
    EndBDeclination: 90
    EndBX: 50
    EndBY: 0
    EndBZ: -1497
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Flex_6inch, 60, 1]

