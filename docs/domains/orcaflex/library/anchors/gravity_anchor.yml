# Gravity Anchor - Library Component
# Category: anchors
# Description: Concrete gravity-based anchor (box type)
# Application: Shallow water moorings, pipeline anchoring, hard seabed
# Holding Capacity: Friction-dependent (~0.5 x submerged weight horizontal)
# NOTE: No section header - properties only for IncludeFile
# Modeled as 6D Buoy with fixed connection for mooring termination
BuoyType: Spar buoy
Connection: Fixed
InitialPosition:
- 0
- 0
- 0
InitialAttitude:
- 0
- 0
- 0
Mass: 250000
Volume: 108.0
MomentsOfInertia:
- 750000
- 750000
- 1125000
CentreOfMass:
- 0
- 0
- -1.5
Height: 3.0
Pen: [2, Solid, $808080]
# Anchor geometry: 6m x 6m x 3m concrete block
# Concrete density ~2400 kg/m3, steel reinforced
# Submerged weight ~145 tonnes in seawater
Cylinders:
- CylinderOuterDiameter: 6.77
  CylinderInnerDiameter: 0
  CylinderLength: 3.0
  CylinderAxialDragArea: 36.0
  DragForceCoefficient:
  - 1.5
  - 1.0
  AddedMassForceCoefficient:
  - 1.0
  - 1.0
