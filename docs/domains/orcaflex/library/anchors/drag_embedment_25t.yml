# Drag Embedment Anchor 25 Tonne - Library Component
# Category: anchors
# Description: 25 tonne drag embedment anchor (Stevpris MK6 or equivalent)
# Application: FPSO/FSO moorings, medium water depths (100-300m), various soils
# Holding Capacity: ~750 kN (soft clay) to ~1000 kN (sand)
# NOTE: No section header - properties only for IncludeFile
# Modeled as 6D Buoy with fixed connection for mooring termination
BuoyType: Spar buoy
Connection: Fixed
InitialPosition:
- 0
- 0
- 0
InitialAttitude:
- 0
- 0
- 0
Mass: 25000
Volume: 3.3
MomentsOfInertia:
- 28000
- 95000
- 95000
CentreOfMass:
- 0
- 0
- 0.4
Height: 3.2
Pen: [2, Solid, $800000]
# Anchor geometry (approximate fluke dimensions)
# Length: 5.5m, Width: 3.8m, Height: 3.2m
# Drag coefficients for seabed interaction
Cylinders:
- CylinderOuterDiameter: 3.8
  CylinderInnerDiameter: 0
  CylinderLength: 3.2
  CylinderAxialDragArea: 0
  DragForceCoefficient:
  - 2.0
  - 1.5
  AddedMassForceCoefficient:
  - 1.0
  - 1.0
