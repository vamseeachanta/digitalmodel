# Forged alloy steel, galvanized or painted
Cylinders:
- CylinderOuterDiameter: 0.2
  CylinderInnerDiameter: 0
  CylinderLength: 0.35
  CylinderAxialDragArea: 0.07
  DragForceCoefficient:
  - 1.2
  - 1.0
  AddedMassForceCoefficient:
  - 1.0
  - 0.5
