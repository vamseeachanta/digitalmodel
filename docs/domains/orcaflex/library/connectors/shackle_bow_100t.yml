# Bow Shackle 100 Tonne - Library Component
# Category: connectors
# Description: Wide-body bow shackle for 100 tonne SWL
# Application: Mooring line connections, hawser attachment, lifting
# SWL: 100 tonnes (981 kN), Proof Load: 200 tonnes
# Pin diameter: ~95mm, Jaw width: ~200mm
# NOTE: No section header - properties only for IncludeFile
