# Canonical spec.yml for Spar Benchmark (L04)
# Source: source_data/orcawave/spar_benchmark.yml
# Units: Pure SI (kg, m, s) — backend converts to OrcaFlex-SI (te)

version: "1.0"
analysis_type: diffraction

vessel:
  name: Spar_Benchmark
  type: spar
  geometry:
    mesh_file: source_data/aqwa/simple.dat
    mesh_format: dat
    symmetry: none
    reference_point: [0.0, 0.0, 0.0]
    waterline_z: 0.0
    length_units: m
  inertia:
    mass: 55000000.0  # 55000 te * 1000
    centre_of_gravity: [0.0, 0.0, -61.63]
    inertia_tensor:
      Ixx: 311800000000.0  # 3.118e8 te.m^2 * 1000
      Iyy: 311800000000.0  # 3.118e8 te.m^2 * 1000
      Izz: 216400000000.0  # 2.164e8 te.m^2 * 1000
      Ixy: 0.0
      Ixz: 0.0
      Iyz: 0.0

environment:
  water_depth: 200.0
  water_density: 1025.0

frequencies:
  input_type: frequency
  values:
    - 0.15
    - 0.20
    - 0.20944
    - 0.25
    - 0.30
    - 0.35
    - 0.38426
    - 0.40
    - 0.45
    - 0.50
    - 0.55
    - 0.60
    - 0.70
    - 0.80
    - 0.90
    - 1.00
    - 1.20
    - 1.50
    - 2.00
    - 2.32478

wave_headings:
  values: [0.0, 45.0, 90.0, 135.0, 180.0]
  symmetry: false

solver_options:
  remove_irregular_frequencies: true
  qtf_calculation: false
  load_rao_method: both
  precision: double

outputs:
  formats: [csv]
  components: [raos, added_mass, damping]
  directory: benchmark_results

metadata:
  project: OrcaWave Benchmark Library
  description: Spar diffraction benchmark — D=25m cylinder, 110m draft, 200m water depth
  tags: [benchmark, spar, validation, L04]
