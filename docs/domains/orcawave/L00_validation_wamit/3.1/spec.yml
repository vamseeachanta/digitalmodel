version: "1.0"
analysis_type: full_qtf

bodies:
  - vessel:
      name: test101 bottom mounted cylinder
      type: bottom_mounted_cylinder
      geometry:
        mesh_file: ../../../../../data/hull_library/panels/primitives/val_bmc.gdf
        mesh_format: gdf
        symmetry: xz+yz
        reference_point: [0.0, 0.0, 0.0]
        waterline_z: 0.0
        length_units: m
      inertia:
        mode: free_floating
        mass: 1.0
        centre_of_gravity: [0.0, 0.0, 0.0]
        radii_of_gyration: [0.0, 0.0, 0.0]
        cog_z: 0.0
      fixed_dofs: [surge, sway, heave, roll, pitch, yaw]
    position: [0.0, 0.0, 0.0]
    attitude: [0.0, 0.0, 0.0]

environment:
  water_depth: 1.0
  water_density: 1000.0
  gravity: 9.80665

frequencies:
  input_type: frequency
  values:
    - 0.5
    - 1.0
    - 1.5
    - 2.0
    - 2.5
    - 3.0
    - 3.5
    - 4.0
    - 4.5
    - 5.0
    - 5.5

wave_headings:
  values: [0.0]

solver_options:
  solve_type: full_qtf
  remove_irregular_frequencies: true
  qtf_calculation: true
  precision: double

free_surface_zone:
  type: mesh
  mesh_file: ../../../../../data/hull_library/panels/primitives/val_bmc.fdf
  mesh_format: fdf
  length_units: m
  inner_radius: 3.0

metadata:
  project: OrcaWave WAMIT Validation
  description: "Case 3.1 - Bottom-mounted cylinder, all DOFs fixed, Full QTF with free surface zone, WAMIT v6.4S validation"
  tags: [validation, wamit, bottom_mounted, fixed, qtf, L00]
