default:
  Analysis: NULL
  log_level: DEBUG
  config:
    overwrite:
      output: True

FatigueLifeReadingSets:
  - 
    io: K:\0182\Rev6\Fatigue\WI_Repair_Shortened.xlsx
    sheet_name: Damage Tables
    KeyWords: ['Arc length']
    RowsToSkip: 2
    RowsToRead: 2308
    Label: ['Top of Riser, 1 slope', 'Riser OD, D Curve, 1 slope','Riser ID, E Curve, 1 slope', 'Riser ID, F Curve, 1 slope']
    Columns: ['Arc Length', 'S-N Curve', 'Theta', 'Overall Damage', 'Life (years)']
    FactorOfSafety: 10
  - 
    io: K:\0182\Rev6\Fatigue\WI_TwoSlope_Repair_Shortened_Damage.xlsx
    sheet_name: Damage Tables
    KeyWords: ['Arc length']
    RowsToSkip: 2
    RowsToRead: 2308
    Label: ['Top of Riser, 2 slope', 'Riser OD, D Curve, 2 slope','Riser ID, E Curve, 2 slope', 'Riser ID, F Curve, 2 slope']
    Columns: ['Arc Length', 'S-N Curve', 'Theta', 'Overall Damage', 'Life (years)']
    FactorOfSafety: 10

FatigueLifePlotSettings:
  Name: Fatigue Analysis
  PltSupTitle: Fatigue Life Along the riser, BS 2014, 2 Slope
  PltTitle: " "
  PltXLabel: Arc Length (m)
  PltYLabel: Fatigue Life (years)
  PltLabel:
    - Top of Riser
    - Riser, OD, BS D, SCF1.2
    - Riser, ID, E SCF1.2
    - Riser, ID, F SCF1.2
  LifeLimit: 25
  XLimRanges: 
    - [0, 50]
    - [0, 1600]
  YLimRanges: 
    - [10, 10000]
    - [10, 100000]
  LineStyles: ["-.", "--","-", ":"]
  Colors : ['blue', 'green', 'cyan', 'magenta', 'yellow', 'black']
