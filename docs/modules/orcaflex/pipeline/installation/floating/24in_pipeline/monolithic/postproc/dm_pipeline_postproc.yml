meta:
  library: digitalmodel
  basename: orcaflex_post_process
  arg_parse_dict: True
  label: 24in_pipeline_installation

default:
  log_level: INFO
  config:
    overwrite:
      output: True

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: True
    RangeGraph:
      flag: True
    time_series:
      flag: True
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False

summary_settings:
  AddMinimumToSummary: True
  AddMaximumToSummary: True
  AddMeanToSummary: True
  groups:
    - Label: pipeline_tension_static
      Columns:
        - Command: TimeHistory
          SimulationPeriod: StaticState
          objectExtra:
            - End A
          Variable: Effective Tension
        - Command: TimeHistory
          SimulationPeriod: StaticState
          objectExtra:
            - End B
          Variable: Effective Tension

    - Label: pipeline_tension_dynamic
      Columns:
        - Command: TimeHistory
          SimulationPeriod: WholeSimulation
          objectExtra:
            - End A
          Variable: Effective Tension
        - Command: TimeHistory
          SimulationPeriod: WholeSimulation
          objectExtra:
            - End B
          Variable: Effective Tension

summary_settings_detail:
  groups:
    - Label: Pipeline_EndA
      objects:
        - OrcaFlexObjectName: pipeline
          OrcaFlexType: Line
      Columns:
        - Variable: Effective Tension
          objectExtra: [End A]
          Label: End A Tension

    - Label: Pipeline_EndB
      objects:
        - OrcaFlexObjectName: pipeline
          OrcaFlexType: Line
      Columns:
        - Variable: Effective Tension
          objectExtra: [End B]
          Label: End B Tension

RangeGraph_settings:
  add_effective_tension_to_cfg: False

RangeGraph:
  - ObjectName: pipeline
    Variable: y
    Label: Global Y Position (m)
    SimulationPeriod: WholeSimulation
    AdditionalData:
      - Min
      - Max
      - Mean

file_management:
  flag: True
  input_directory: ../runs
  output_directory: NULL

  filename:
    extension: [sim]
    pattern: "*kN_env_*"
    filters:
      contains: []
      not_contains: []
