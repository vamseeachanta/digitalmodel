# Campaign configuration for SB-SA 10-inch S-lay pipeline installation
# Builds on the base spec.yml in this directory
#
# Parametric variations:
#   - Water depths: 15m, 20m (base), 30m
#   - Tensions: 400kN, 585.4kN (base), 700kN
#
# Usage:
#   uv run python -m digitalmodel.solvers.orcaflex.modular_generator campaign \
#       campaign.yml --output generated/

base:
  metadata:
    name: "prpp_sb_sa_10in"
    description: "10-inch SB-SA pipeline S-lay installation from Eclipse"
    structure: pipeline
    operation: installation/s-lay
    project: "PRPP"

  environment:
    water:
      depth: 20
      density: 1.025
    seabed:
      slope: 0
      stiffness:
        normal: 100
        shear: 10
    waves:
      type: airy
      height: 0
      period: 8
      direction: 0
    current:
      speed: 1.0
      direction: 0
      profile:
        - [0, 1.0]
    wind:
      speed: 0
      direction: 0

  pipeline:
    name: "SB-SA Pipeline"
    material: X60
    dimensions:
      outer_diameter: 0.2731
      wall_thickness: 0.0143
    coatings:
      corrosion:
        thickness: 0.005
        density: 1.3
      weight:
        - name: CWC40
          thickness: 0.04
          density: 3.04
    segments:
      - type: X60+coating+CWC40
        length: 1000
        segment_length: 2.0

  equipment:
    vessel:
      name: "Eclipse"
      properties:
        loa: 130
        beam: 28
        depth: 9.5
        draft: 4.0
        gmt: 14.7
        cog: [68.6, 0.0, 9.6]
        gyration_radii: [10.3, 37.8, 37.8]
        rao_reference: "TBD"
      mooring:
        drums: 8
        winch_capacity: 735.75
      position: [0, 0, 0]
    stinger:
      radius: 150
      sections:
        - length: 40
          bend_radius: 150
      rollers: []
      origin_position: [-30, 0, 7]
      origin_orientation: [180, 0, 0]
    tensioner:
      capacity_kn: 490
      tension_value: 585.4

  simulation:
    time_step: 0.1
    stages: [8, 200]
    north_direction: 0

campaign:
  water_depths: [15, 20, 30]
  tensions: [400, 585.4, 700]

output_naming: "{base_name}_wd{water_depth}m_t{tension}kN"
