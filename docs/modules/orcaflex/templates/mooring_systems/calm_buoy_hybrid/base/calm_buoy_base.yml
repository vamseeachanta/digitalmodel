%YAML 1.1
# CALM Buoy Base Model - Hybrid Template
# Uses library components via IncludeFile for reusable equipment
#
# Configuration: 6-leg catenary mooring in 100m water depth
# Based on validated C06 CALM buoy example geometry
# Anchor radius: ~300m, Line length: ~350m
#
# Usage:
#   1. Use directly for basic analysis
#   2. Use with BaseFile + variation for parametric studies
---
General:
  UnitsSystem: SI
  StageDuration: [10, 100]
  StaticsMinDamping: 1.5
  DynamicsSolutionMethod: Implicit time domain
  ImplicitConstantTimeStep: 0.1

Environment:
  WaterDepth: 100
  WaterSurfaceZ: 0
  Density: 1.025
  KinematicViscosity: 1.35e-6
  # Seabed
  SeabedType: Flat
  SeabedModel: Elastic
  SeabedNormalStiffness: 100
  SeabedShearStiffness: 100
  # Waves - Dean Stream for statics
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 3.5
      WavePeriod: 12.0
      WaveOrigin: [0, 0]
  # Current
  CurrentModel: Variation scheme
  RefCurrentSpeed: 1.0
  RefCurrentDirection: 180
  VerticalCurrentVariationMethod: Interpolated
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [50, 0.5, 0]
    - [100, 0.2, 0]
  # Wind
  WindType: Constant
  WindSpeed: 12
  WindDirection: 180
  IncludeBuoyWindLoads: Yes

LineTypes:
  - Name: Chain_84mm
    Category: General
    IncludeFile: ../../../../library/line_types/chain_84mm_r4.yml

  - Name: Hawser
    Category: General
    IncludeFile: ../../../../library/line_types/hawser_hmpe_80mm.yml

6DBuoys:
  - Name: CALM_Buoy
    IncludeFile: ../../../../library/buoy_types/calm_12m_100m.yml
    InitialPosition: [0, 0, -0.8]
    InitialAttitude: [0, 0, 0]
    WaveCalculationMethod: Specified by environment
    DisturbanceVessel: (none)

Lines:
  # Mooring Leg 1 (0 degrees)
  # Anchor radius: 300m, Line length: 350m (similar to C06)
  - Name: Mooring_1
    EndAConnection: CALM_Buoy
    EndAX: 6.0
    EndAY: 0
    EndAZ: -2.25
    EndBConnection: Anchored
    EndBX: 300
    EndBY: 0
    EndBZ: -100
    IncludedInStatics: Yes
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm, 350, 10]

  # Mooring Leg 2 (60 degrees)
  - Name: Mooring_2
    EndAConnection: CALM_Buoy
    EndAX: 3.0
    EndAY: 5.196
    EndAZ: -2.25
    EndBConnection: Anchored
    EndBX: 150
    EndBY: 260
    EndBZ: -100
    IncludedInStatics: Yes
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm, 350, 10]

  # Mooring Leg 3 (120 degrees)
  - Name: Mooring_3
    EndAConnection: CALM_Buoy
    EndAX: -3.0
    EndAY: 5.196
    EndAZ: -2.25
    EndBConnection: Anchored
    EndBX: -150
    EndBY: 260
    EndBZ: -100
    IncludedInStatics: Yes
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm, 350, 10]

  # Mooring Leg 4 (180 degrees)
  - Name: Mooring_4
    EndAConnection: CALM_Buoy
    EndAX: -6.0
    EndAY: 0
    EndAZ: -2.25
    EndBConnection: Anchored
    EndBX: -300
    EndBY: 0
    EndBZ: -100
    IncludedInStatics: Yes
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm, 350, 10]

  # Mooring Leg 5 (240 degrees)
  - Name: Mooring_5
    EndAConnection: CALM_Buoy
    EndAX: -3.0
    EndAY: -5.196
    EndAZ: -2.25
    EndBConnection: Anchored
    EndBX: -150
    EndBY: -260
    EndBZ: -100
    IncludedInStatics: Yes
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm, 350, 10]

  # Mooring Leg 6 (300 degrees)
  - Name: Mooring_6
    EndAConnection: CALM_Buoy
    EndAX: 3.0
    EndAY: -5.196
    EndAZ: -2.25
    EndBConnection: Anchored
    EndBX: 150
    EndBY: -260
    EndBZ: -100
    IncludedInStatics: Yes
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm, 350, 10]
