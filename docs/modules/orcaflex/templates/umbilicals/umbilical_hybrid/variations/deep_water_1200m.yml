# Variation: Deep Water 1200m
# IMPORTANT: When overriding Lines, must include ALL properties

Environment:
  WaterDepth: 1200
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [300, 0.7, 0]
    - [700, 0.4, 0]
    - [1000, 0.2, 0]
    - [1200, 0.1, 0]

Lines:
  # Umbilical scaled for 1200m water depth
  - Name: Umbilical_Main
    EndAConnection: Platform
    EndAX: -50
    EndAY: 0
    EndAZ: -15
    EndBConnection: Anchored
    EndBX: -1500
    EndBY: 0
    EndBZ: -1200
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Umb_Flex_Dynamic, 1800, 10]

