# Variation: Deep Water 1200m
# IMPORTANT: When overriding Lines, must include ALL properties

Environment:
  WaterDepth: 1200
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [300, 0.7, 0]
    - [700, 0.4, 0]
    - [1000, 0.2, 0]
    - [1200, 0.1, 0]

Lines:
  # PWR scaled for 1200m water depth
  - Name: PWR_Main
    EndAConnection: FPSO
    EndAX: -140
    EndAY: 0
    EndAZ: -20
    EndBConnection: Anchored
    EndBX: -1400
    EndBY: 0
    EndBZ: -1200
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [PWR_10inch, 1700, 10]

