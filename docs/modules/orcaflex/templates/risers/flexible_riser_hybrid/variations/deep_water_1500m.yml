# Variation: Deep Water 1500m
# IMPORTANT: When overriding Lines, must include ALL properties
# because OrcaFlex replaces the entire object definition
#
# Deep water variation for flexible riser:
# - Increased water depth from 1000m to 1500m
# - Extended riser sections to accommodate deeper water
# - Adjusted current profile for deeper water

Environment:
  WaterDepth: 1500
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [300, 0.8, 0]
    - [750, 0.5, 0]
    - [1200, 0.3, 0]
    - [1500, 0.1, 0]

Lines:
  # Flexible Riser scaled for 1500m water depth
  # Longer sections to accommodate deeper water
  - Name: FlexRiser_Main
    EndAConnection: FPSO
    EndAX: -140
    EndAY: 0
    EndAZ: -20
    EndBConnection: Anchored
    EndBX: -1650
    EndBY: 0
    EndBZ: -1500
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Flex_8inch, 550, 10]
      - [Flex_8inch_Buoyancy, 270, 5]
      - [Flex_8inch, 850, 10]
