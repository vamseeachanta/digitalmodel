# Advanced SCR Analysis Example
# 100-year extreme condition with custom overrides

model:
  type: "scr_catenary"
  name: "Extreme_SCR_100yr_GoM"
  description: "Hurricane extreme condition analysis with 12-inch riser"

vessel:
  lookup: "FPSO_P70"
  position: {x: 0, y: 0, z: 0}
  heading: 180
  # Override displacement for loaded condition
  Displacement: 260000

riser:
  lookup: "SCR_12inch_X65"
  length: 1800
  segments: 180
  top_tension: 600
  # Override for thicker wall
  WallThickness: 0.018

environment:
  lookup: "GoM_100yr"
  water_depth: 1500
  # Override for more severe condition
  Hs: 16.0
  Tp: 16.5
  SurfaceCurrent: 1.8

analysis:
  type: "dynamic"
  duration: 10800
  time_step: 0.1
  target_log_sample_interval: 1.0
