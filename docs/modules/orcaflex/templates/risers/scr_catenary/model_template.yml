# SCR Catenary Riser Model Template
# Base OrcaFlex model structure - components will be assembled into this template

General:
  StageDuration: []
  ImplicitUseVariableTimeStep: Yes
  TargetLogSampleInterval: 1.0

Environment:
  WaterDepth: 1200.0
  WaterTemperature: 4.0
  SeabedType: Elastic
  SeabedModel: P-Y Curves
  Density: 1025.0
  KinematicViscosity: 1.35e-6

  # Wave parameters (will be populated from component lookup)
  WaveType: JONSWAP
  WaveHeight: 14.5
  WavePeriod: 15.0
  WaveGamma: 3.3
  WaveDirection: 180.0

  # Current profile (will be populated from component lookup)
  RefCurrentSpeed: 1.5
  RefCurrentDirection: 180.0
  CurrentDepth: [0.0, 50.0, 100.0]
  CurrentFactor: [1.0, 0.6, 0.3]

Vessel:
  # Vessel properties populated from component lookup
  Connection: Free
  InitialPosition: [0.0, 0.0, 0.0]
  InitialOrientation: [0.0, 0.0, 180.0]

  # Mass and geometry (from lookup)
  Mass: 200000000
  MomentOfInertiaAboutX: 5e11
  MomentOfInertiaAboutY: 5e11
  MomentOfInertiaAboutZ: 5e11

  # Hydrodynamic properties (from lookup)
  DragCoefficient: 1.0
  AddedMassCoefficient: 1.0

Line:
  # Line type
  LineType: Riser

  # Connection points
  EndAConnection: Vessel
  EndAX: 0.0
  EndAY: 0.0
  EndAZ: -15.0

  EndBConnection: Anchored
  EndBAnchorX: 0.0
  EndBAnchorY: 0.0
  EndBAnchorZ: Seabed

  # Riser properties (populated from component lookup)
  OuterDiameter: 0.2731
  WallThickness: 0.0135
  ContentsFluidType: Oil
  MassPerUnitLength: 80.5

  # Structural properties (from lookup)
  EA: 7.85e8
  EI: 1.85e6
  GJ: 0.0
  PoissonRatio: 0.3

  # Segments
  NumberOfSegments: 150
  SegmentType: Homogeneous
  TargetSegmentLength: 10.0

  # Hydrodynamics
  NormalDragLiftDiameter: Constant
  AxialDragLiftDiameter: Constant

  # Seabed interaction
  SeabedNormalFrictionCoefficient: 0.6
  SeabedAxialFrictionCoefficient: 0.4

  # Analysis
  IncludeTorsion: No
  IncludeAxialDrag: No

Shape:
  # Initial shape will be calculated
  ShapeType: Catenary

Analysis:
  StaticsSolutionMethod: Analytic
  DynamicsSolutionMethod: Implicit

  # These will be populated from config
  Stage1Duration: 0.0
  Stage1TargetLogSampleInterval: 1.0
