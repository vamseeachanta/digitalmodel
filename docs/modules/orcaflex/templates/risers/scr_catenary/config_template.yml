# SCR Catenary Riser Configuration Template
# This is the configuration schema for generating SCR models

model:
  type: "scr_catenary"
  name: "Project_SCR_001"
  description: "Steel Catenary Riser Analysis"

vessel:
  # Component lookup - select from components/vessels/*.csv
  lookup: "FPSO_P50"

  # Vessel position and orientation
  position:
    x: 0.0
    y: 0.0
    z: 0.0
  heading: 180.0

  # Optional overrides - any property from lookup table can be overridden
  # LOA: 305.0
  # Breadth: 62.0
  # Displacement: 210000.0

riser:
  # Component lookup - select from components/lines/risers.csv
  lookup: "SCR_10inch_X65"

  # Riser configuration
  length: 1500.0          # Total riser length (m)
  segments: 150           # Number of segments
  top_tension: 500.0      # Top tension (kN)

  # Optional overrides
  # OD: 0.275
  # WallThickness: 0.014
  # Material: "X70_STEEL"

environment:
  # Component lookup - select from components/environment/*.csv
  lookup: "GoM_100yr"

  # Site-specific parameters
  water_depth: 1200.0     # Water depth (m)

  # Optional overrides
  # Hs: 15.0              # Significant wave height (m)
  # Tp: 16.0              # Peak period (s)
  # SurfaceCurrent: 1.6   # Surface current (m/s)

analysis:
  type: "dynamic"                     # "static" or "dynamic"
  duration: 10800                     # Analysis duration (s) for dynamic
  time_step: 0.1                      # Time step (s)
  target_log_sample_interval: 1.0     # Logging interval (s)

  # Additional analysis options
  # implicit_use_constant_time_step: Yes
  # implicit_constant_time_step: 0.05
