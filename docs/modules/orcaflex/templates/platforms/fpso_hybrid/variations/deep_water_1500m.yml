# Variation: Deep Water 1500m FPSO Configuration
# IMPORTANT: When overriding Lines, must include ALL properties

Environment:
  WaterDepth: 1500
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 10.0
      WavePeriod: 14.0
      WaveOrigin: [0, 0]
  RefCurrentSpeed: 1.2
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [375, 0.8, 0]
    - [750, 0.5, 0]
    - [1125, 0.3, 0]
    - [1500, 0.1, 0]

LineTypes:
  # Polyester rope for deep water (in addition to chain)
  - Name: Chain_84mm_R4
    Category: General
    IncludeFile: ../../../../../library/line_types/chain_84mm_r4.yml
  - Name: Polyester_200mm
    Category: General
    IncludeFile: ../../../../../library/line_types/polyester_200mm.yml

3DBuoys:
  # Internal turret - same as base
  - Name: Turret
    BuoyType: Towed fish
    Connection: FPSO
    InitialX: 130
    InitialY: 0
    InitialZ: -15
    Mass: 1500000
    Volume: 2000
    Height: 10
    Diameter: 15
    DragAreaX: 0
    DragAreaY: 0
    DragAreaZ: 176.7
    DragCoefficient: 0.8
    AddedMassCoefficient: 0.5

