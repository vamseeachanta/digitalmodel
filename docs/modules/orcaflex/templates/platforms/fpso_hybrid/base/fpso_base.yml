%YAML 1.1
# FPSO Base Model - Hybrid Template
# Uses library components via IncludeFile for reusable line types
#
# Configuration: FPSO with internal turret mooring
# Water depth: 300m
# Mooring: 8 chain legs connected to internal turret
# Weathervaning: Vessel free to rotate about turret
#
# Platform arrangement (plan view):
#                [Turret]
#                   |
#          +-------+-------+
#          |               |
#          |     FPSO      | --> Weathervaning
#          |               |
#          +---------------+
#
# Mooring pattern:
#         315   0   45
#           \   |   /
#            \  |  /
#             \ | /
#   270  ---[TURRET]---  90
#             / | \
#            /  |  \
#           /   |   \
#         225  180  135
#
# Usage:
#   1. Use directly for basic analysis
#   2. Use with BaseFile + variation for parametric studies
---
General:
  UnitsSystem: SI
  StageDuration: [30, 300]
  StaticsMinDamping: 10
  DynamicsSolutionMethod: Implicit time domain
  ImplicitConstantTimeStep: 0.1

Environment:
  WaterDepth: 300
  WaterSurfaceZ: 0
  Density: 1025
  KinematicViscosity: 1.35e-6
  # Seabed
  SeabedType: Flat
  SeabedModel: Elastic
  SeabedNormalStiffness: 100
  SeabedShearStiffness: 50
  # Waves
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 6.0
      WavePeriod: 11.0
      WaveOrigin: [0, 0]
  # Current
  CurrentModel: Variation scheme
  RefCurrentSpeed: 1.0
  RefCurrentDirection: 180
  VerticalCurrentVariationMethod: Interpolated
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [75, 0.8, 0]
    - [150, 0.5, 0]
    - [225, 0.3, 0]
    - [300, 0.15, 0]

LineTypes:
  # 84mm R4 studless chain for mooring
  - Name: Chain_84mm_R4
    Category: General
    IncludeFile: ../../../../../library/line_types/chain_84mm_r4.yml

VesselTypes:
  - Name: FPSO_Type
    Length: 280
    RAOResponseUnits: degrees
    RAOWaveUnit: amplitude
    WavesReferredToBy: period (s)
    RAOPhaseConvention: lags
    RAOPhaseUnitsConvention: degrees
    SurgePositive: forward
    SwayPositive: port
    HeavePositive: up
    Symmetry: xz plane

Vessels:
  - Name: FPSO
    VesselType: FPSO_Type
    Connection: Free
    InitialPosition: [0, 0, 0]
    Orientation: [0, 0, 180]
    IncludedInStatics: None
    PrimaryMotion: None
    SuperimposedMotion: None

3DBuoys:
  # Internal turret at bow of FPSO - modeled as 3DBuoy for stability
  - Name: Turret
    BuoyType: Towed fish
    Connection: FPSO
    InitialX: 130
    InitialY: 0
    InitialZ: -15
    Mass: 1500000
    Volume: 2000
    Height: 10
    Diameter: 15
    DragAreaX: 0
    DragAreaY: 0
    DragAreaZ: 176.7
    DragCoefficient: 0.8
    AddedMassCoefficient: 0.5

Lines:
  # Mooring Line 1 - 0 degrees
  - Name: Mooring_L1
    EndAConnection: Anchored
    EndAX: 900
    EndAY: 0
    EndAZ: -300
    EndBConnection: Turret
    EndBX: 0
    EndBY: 0
    EndBZ: 0
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 1000, 10]

  # Mooring Line 2 - 45 degrees
  - Name: Mooring_L2
    EndAConnection: Anchored
    EndAX: 636
    EndAY: 636
    EndAZ: -300
    EndBConnection: Turret
    EndBX: 0
    EndBY: 0
    EndBZ: 0
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 1000, 10]

  # Mooring Line 3 - 90 degrees
  - Name: Mooring_L3
    EndAConnection: Anchored
    EndAX: 0
    EndAY: 900
    EndAZ: -300
    EndBConnection: Turret
    EndBX: 0
    EndBY: 0
    EndBZ: 0
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 1000, 10]

  # Mooring Line 4 - 135 degrees
  - Name: Mooring_L4
    EndAConnection: Anchored
    EndAX: -636
    EndAY: 636
    EndAZ: -300
    EndBConnection: Turret
    EndBX: 0
    EndBY: 0
    EndBZ: 0
