# Variation: Mini-TLP Configuration
# Smaller TLP variant for marginal field development
# IMPORTANT: When overriding Lines and 3DBuoys, must include ALL properties

VesselTypes:
  - Name: TLP_Type
    Length: 45
    RAOResponseUnits: degrees
    RAOWaveUnit: amplitude
    WavesReferredToBy: period (s)
    RAOPhaseConvention: lags
    RAOPhaseUnitsConvention: degrees
    SurgePositive: forward
    SwayPositive: port
    HeavePositive: up
    Symmetry: xz plane

3DBuoys:
  # Smaller corner connection points for mini-TLP (3 corners, triangular)
  - Name: Corner_1
    BuoyType: Towed fish
    Connection: TLP
    InitialX: 20
    InitialY: 0
    InitialZ: -18
    Mass: 100000
    Volume: 100
    Height: 2
    Diameter: 6
    DragAreaX: 0
    DragAreaY: 0
    DragAreaZ: 28.3
    DragCoefficient: 0.8
    AddedMassCoefficient: 0.5

  - Name: Corner_2
    BuoyType: Towed fish
    Connection: TLP
    InitialX: -10
