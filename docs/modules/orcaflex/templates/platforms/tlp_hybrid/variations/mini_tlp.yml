Lines:
  # Mini-TLP with 6 tendons (2 per corner, triangular arrangement)
  # Corner 1 (forward) - 2 tendons
  - Name: Tendon_1A
    EndAConnection: Anchored
    EndAX: 22
    EndAY: 2
    EndAZ: -1000
    EndBConnection: Corner_1
    EndBX: 2
    EndBY: 2
    EndBZ: 0
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [TLP_Tendon, 982, 15]

