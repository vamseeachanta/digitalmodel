# Variation: Deep Water 1500m Semi-Submersible Configuration
# IMPORTANT: When overriding Lines, must include ALL properties

Environment:
  WaterDepth: 1500
  WaveTrains:
    - Name: Wave1
      WaveType: Dean stream
      WaveDirection: 180
      WaveHeight: 12.0
      WavePeriod: 15.0
      WaveOrigin: [0, 0]
  RefCurrentSpeed: 1.2
  CurrentDepth, CurrentFactor, CurrentRotation:
    - [0, 1.0, 0]
    - [375, 0.8, 0]
    - [750, 0.5, 0]
    - [1125, 0.3, 0]
    - [1500, 0.1, 0]

LineTypes:
  # Chain and polyester for deep water taut-leg mooring
  - Name: Chain_84mm_R4
    Category: General
    IncludeFile: ../../../../../library/line_types/chain_84mm_r4.yml
  - Name: Polyester_200mm
    Category: General
    IncludeFile: ../../../../../library/line_types/polyester_200mm.yml

3DBuoys:
  # Central mooring hub - same as base
  - Name: MooringHub
    BuoyType: Towed fish
    Connection: SemiSub
    InitialX: 0
    InitialY: 0
    InitialZ: -20
    Mass: 500000
    Volume: 500
    Height: 5
    Diameter: 10
    DragAreaX: 0
    DragAreaY: 0
    DragAreaZ: 78.5
    DragCoefficient: 0.8
    AddedMassCoefficient: 0.5

Lines:
  # Deep water semi-taut mooring - chain-polyester-chain
  # Mooring Line 1 - 0 degrees
  - Name: Mooring_L1
    EndAConnection: Anchored
    EndAX: 2400
    EndAY: 0
    EndAZ: -1500
    EndBConnection: MooringHub
    EndBX: 0
    EndBY: 0
    EndBZ: 0
    IncludedInStatics: Yes
    StaticsStep1: Catenary
    LineType, Length, TargetSegmentLength:
      - [Chain_84mm_R4, 200, 10]
      - [Polyester_200mm, 2400, 20]
      - [Chain_84mm_R4, 150, 10]

