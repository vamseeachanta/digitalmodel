# Chain Stopper 200 Tonne - Library Component
# Category: connectors
# Description: Chain stopper/windlass for 200 tonne SWL
# Application: FPSO/FSO chain hawse, buoy chain stopper, turret systems
# SWL: 200 tonnes (1962 kN), Proof Load: 400 tonnes
# Compatible chains: 76-96mm R4/R5 studless or studlink
# NOTE: No section header - properties only for IncludeFile
# Modeled as 6D Buoy representing connector mass at attachment point
BuoyType: Spar buoy
Connection: Free
DampingRelativeTo: Earth
Mass: 12000
Volume: 1.5
MomentsOfInertia:
- 3000
- 4500
- 4500
CentreOfMass:
- 0
- 0
- 0
Height: 1.5
Pen: [2, Solid, $000080]
# Stopper dimensions: ~1.5m L x 1.2m W x 1.5m H
# Includes hydraulic/mechanical locking mechanism
Cylinders:
- CylinderOuterDiameter: 1.2
  CylinderInnerDiameter: 0
  CylinderLength: 1.5
  CylinderAxialDragArea: 0.5
  DragForceCoefficient:
  - 1.0
  - 1.0
  AddedMassForceCoefficient:
  - 1.0
  - 1.0
