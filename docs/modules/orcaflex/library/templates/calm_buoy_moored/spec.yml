# OrcaFlex Modular Model Generator - Template Specification
# CALM Buoy Moored - Discretised CALM Buoy with Supply Vessel
#
# Model Type: Generic (mooring/buoy configuration)
# Source: OrcaFlex Examples - C06 Discretised CALM buoy
# Template Version: 1.0
#
# Catenary Anchor Leg Mooring (CALM) buoy with 6-leg chain mooring in 100m
# water depth. Discretised buoy body using 8 6DBuoys (swivel top, main body,
# 6 radial attachment discs). Supply vessel connected via load hose and hawser.
# Yaw-only swivel constraint between CALM Top and Main body.
#
# Usage:
#   Copy this directory, modify values, then generate:
#   uv run python -m digitalmodel.solvers.orcaflex.modular_generator generate \
#       --input spec.yml --output modular/

metadata:
  name: "calm_buoy_moored_template"
  description: "Discretised CALM buoy with 6-leg chain mooring, supply vessel, hose and hawser"
  structure: mooring
  operation: in-place
  project: "OrcaFlex Templates"
  version: "1.0"

environment:
  water:
    depth: 100                                # Water depth (m)
    density: 1.025                            # Seawater density (te/m3)
    kinematic_viscosity: 1.35e-6              # Kinematic viscosity (m2/s)
    temperature: 10                           # Sea temperature (deg C)
  seabed:
    slope: 0                                  # Flat seabed
    stiffness:
      normal: 100                             # Normal stiffness (kN/m/m2)
      shear: 100                              # Shear stiffness (kN/m/m2)
  waves:
    type: JONSWAP                             # JONSWAP spectrum
    height: 2                                   # Significant wave height Hs (m)
    period: 6                                   # Zero-crossing period Tz (s)
    gamma: 3.3                                # Peak enhancement factor
    direction: 180                            # Wave direction (deg)
    components: 100                           # Number of spectral components
    parameters: "Partially specified"         # JONSWAP parameter specification
  current:
    speed: 1                                  # Reference current speed (m/s)
    direction: 120                            # Current direction (deg)
    method: "Interpolated"                    # Vertical variation method
    profile:                                  # [depth, factor] - rotation via raw_profile below
    - [0, 0.4]
    - [45, 0.4]
    - [100, 0.2]
    # OrcaFlex current rotation (deg) per level: [0, 20, 40]
    # Full OrcaFlex profile [depth, factor, rotation]: [0,0.4,0], [45,0.4,20], [100,0.2,40]
  wind:
    type: "NPD spectrum"                      # Wind spectrum type
    speed: 12                                 # Wind speed (m/s)
    direction: 165                            # Wind direction (deg)
    air_density: 0.00128                      # Air density (te/m3)
    components: 1000                          # Number of wind components
    seed: 12345                               # Random seed

simulation:
  stages:
  - 10                                        # Build-up stage (s)
  - 100                                       # Main simulation (s)
  time_step: 0.1                              # Implicit constant time step (s)

