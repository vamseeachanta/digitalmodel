# OrcaFlex Modular Model Generator - Template Specification
# Fixed-Bottom Offshore Wind Turbine (10MW)
#
# Model Type: Generic (wind turbine / monopile foundation)
# Source: OrcaFlex Examples - K02 10MW fixed-bottom OWT
# Template Version: 1.0
#
# IEA 10MW Reference Wind Turbine on monopile foundation in 30m water.
# Tower modeled as homogeneous pipe with variable OD/ID taper.
# Monopile: 9m OD, 40m above mudline + 45m embedded.
# Soil represented by distributed spring constraints (Winkler model)
# at 5m intervals along embedded length.
#
# NOTE: The original K02 model uses turbulent wind from a TurbSim .bts
# file and an external Bladed controller DLL. This template replaces
# those with steady wind and specified-torque generator to avoid
# external file dependencies. See comments below for how to restore
# turbulent wind and controller.
#
# Usage:
#   Copy this directory, modify values, then generate:
#   uv run python -m digitalmodel.solvers.orcaflex.modular_generator generate \
#       --input spec.yml --output modular/

metadata:
  name: "wind_turbine_fixed_template"
  description: "10MW fixed-bottom OWT on monopile in 30m water"
  structure: vessel                        # wind turbine modeled as vessel/line composite
  operation: in-place                      # operational in-place analysis
  project: "OrcaFlex Templates"
  version: "1.0"

environment:
  water:
    depth: 30                              # Water depth (m)
    density: 1.025                         # Seawater density (te/m3)
  seabed:
    slope: 0                               # Flat seabed
    stiffness:
      normal: 0                            # Normal stiffness (kN/m/m2) - soil via constraints
      shear: 100                           # Shear stiffness (kN/m/m2)
  waves:
    type: JONSWAP                          # Irregular sea state
    height: 5                              # Significant wave height Hs (m)
    period: 6.51155                        # Zero-crossing period Tz (s)
    direction: 180                         # Wave direction (deg)
  current:
    speed: 0                               # No current in base case
    direction: 180                         # Current direction (deg)
    profile:
    - - 0
      - 1
    - - 100
      - 1
  wind:
    # STEADY WIND - replaces original TurbSim .bts turbulent field.
    # Original K02 used: WindType: "Full field", WindFullFieldFormat: TurbSim,
    #   WindFullFieldTurbSimFileName: wind.bts, WindDirection: 180
    # To restore turbulent wind, set wind speed to 0 here and add to
    # environment raw_properties:
    #   WindType: "Full field"
    #   WindFullFieldFormat: TurbSim
    #   WindFullFieldTurbSimFileName: wind.bts
    speed: 11.4                            # Rated wind speed for 10MW turbine (m/s)
    direction: 180                         # Wind direction (deg), aligned with waves

simulation:
  stages:                                  # Two-stage simulation
  - 100                                    # Build-up stage (s)
  - 100                                    # Production stage (s)
  time_step: 0.05                          # Implicit constant time step (s)

generic:
  line_types:
  - name: Tower line type                  # Tapered tower section
    category: Homogeneous pipe
    outer_diameter: Tower OD               # Variable data reference - tapered 5.5-8.3m
    inner_diameter: Tower ID               # Variable data reference - tapered 5.44-8.16m
    properties:
      MaterialDensity: 8.5                 # Steel density (te/m3)
      E: 210e6                             # Young's modulus (kN/m2)
      PoissonRatio: 0.3
      Cdn: 1                               # Normal drag coefficient
      Cdz: 0.008                           # Axial drag coefficient
      Cl: 0                                # Lift coefficient
      Can: 1                               # Normal added mass coefficient
      Caz: 0                               # Axial added mass coefficient
      Cs: 0                                # Slam coefficient
      Ce: 0                                # Exit coefficient
      SeabedLateralFrictionCoefficient: 0.5
      RayleighDampingCoefficients: (no damping)
      CoatingThickness: 0
      LiningThickness: 0
      AdditionalEI: 0
      ExpansionTable: None

  - name: Monopile (above mudline) line type  # Monopile above seabed
    category: Homogeneous pipe
    outer_diameter: 9                      # Constant OD (m)
    inner_diameter: Monopile ID            # Variable data reference - 8.69-8.80m
    properties:
      MaterialDensity: 8.5                 # Steel density (te/m3)
      E: 210e6                             # Young's modulus (kN/m2)
      PoissonRatio: 0.3
      Cdn: 1
      Cdz: 0.008
      Cl: 0
      Can: 1
      Caz: 0
      Cs: 0
      Ce: 0
      SeabedLateralFrictionCoefficient: 0.5
      RayleighDampingCoefficients: (no damping)
      CoatingThickness: 0
      LiningThickness: 0
      AdditionalEI: 0
      ExpansionTable: None

  - name: Monopile (below mudline) line type  # Embedded monopile section
    category: Homogeneous pipe
    outer_diameter: 9                      # Constant OD (m)
    inner_diameter: 8.8                    # Constant ID (m)
    properties:
      MaterialDensity: 8.5                 # Steel density (te/m3)
      E: 210e6                             # Young's modulus (kN/m2)
      PoissonRatio: 0.3
      Cdn: 1
      Cdz: 0.008
      Cl: 0
      Can: 1
      Caz: 0
      Cs: 0
      Ce: 0
      SeabedLateralFrictionCoefficient: 0.5
      RayleighDampingCoefficients: (no damping)
      CoatingThickness: 0
      LiningThickness: 0
      AdditionalEI: 0
      ExpansionTable: None

  lines:
  - name: Tower                            # Tower from nacelle to monopile top
    properties:
      IncludeTorsion: true
      TopEnd: End A
      LengthAndEndOrientations: Explicit
      Representation: Finite element
      PyModel: (none)
      PreBendSpecifiedBy: Bend angle
      DragFormulation: Standard
      StaticsVIV: None
      DynamicsVIV: None
      WaveCalculationMethod: Specified by environment
      # End connections
      ? Connection, ConnectionX, ConnectionY, ConnectionZ, ConnectionAzimuth,
        ConnectionDeclination, ConnectionGamma, ConnectionReleaseStage,
        ConnectionzRelativeTo
      : - - Nacelle                        # End A -> Nacelle 6D buoy
          - 0
          - 0
          - 0
          - 0
          - 180
          - 0
          - null
        - - Monopile                       # End B -> Monopile line End A
          - 0
          - 0
          - 0
          - 180
          - 0
          - -180
          - null
          - End A
      ? ConnectionxBendingStiffness, ConnectionyBendingStiffness,
        ConnectionTwistingStiffness, ConnectionDamping
      : - - Infinity
          - null
          - Infinity
        - - Infinity
          - null
          - Infinity
      ? ConnectionInitialArclength, ConnectionPayoutRate,
        ConnectionShortestViableSegmentFactor, ConnectionApplyRamp,
        ConnectionUseSmoothGrowth
      : - - null
          - 0
          - 0.001
        - - null
          - 0
          - 0.001
      # Section: single tower section
      LineType, Length, TargetSegmentLength:
      - - Tower line type
        - 105.63                           # Tower height (m)
        - 5                                # Segment length (m)
      # Contents
      ContentsMethod: Uniform
      IncludeAxialContentsInertia: true
      ContentsDensity: 0
      ContentsPressure: 0
      ContentsFlowRate: 0
      # Statics
      IncludedInStatics: true
      StaticsStep1: Quick
      StaticsStep2: Full statics
      StaticsSeabedFrictionPolicy: None

  - name: Monopile                         # Monopile: above + below mudline
    properties:
      IncludeTorsion: true
      TopEnd: End A
      LengthAndEndOrientations: Explicit
      Representation: Finite element
      PyModel: (none)
      PreBendSpecifiedBy: Bend angle
      DragFormulation: Standard
      StaticsVIV: None
      DynamicsVIV: None
      WaveCalculationMethod: Specified by environment
      # End connections
      ? Connection, ConnectionX, ConnectionY, ConnectionZ, ConnectionAzimuth,
        ConnectionDeclination, ConnectionGamma, ConnectionReleaseStage,
        ConnectionzRelativeTo
      : - - Free                           # End A at 10m above MSL (top of monopile)
          - 0
          - 0
          - 10                             # Elevation above MSL (m)
          - 180
          - 180
          - 0
          - null
        - - "Soil-h=45m: Rz"              # End B -> deepest soil constraint
          - 0
          - 0
          - 0
          - 0
          - 180
          - 0
          - null
      ? ConnectionxBendingStiffness, ConnectionyBendingStiffness,
        ConnectionTwistingStiffness, ConnectionDamping
      : - []
        - - Infinity
          - null
          - Infinity
      ? ConnectionInitialArclength, ConnectionPayoutRate,
        ConnectionShortestViableSegmentFactor, ConnectionApplyRamp,
        ConnectionUseSmoothGrowth
      : - - null
          - 0
          - 0.001
        - - null
          - 0
          - 0.001
      # Mid-line connections to soil constraints at 5m intervals
      ? MidLineConnectionArclength, MidLineConnectionRelativeTo,
        MidLineConnection, MidLineConnectionX, MidLineConnectionY,
        MidLineConnectionZ, MidLineConnectionAzimuth,
        MidLineConnectionDeclination, MidLineConnectionGamma,
        MidLineConnectionReleaseStage, MidLineConnectionzRelativeTo
      : - [45, End B, "Soil-h=0m: Rz",  0, 0, 0, 0, 180, 0, null]   # Mudline
        - [40, End B, "Soil-h=5m: Rz",  0, 0, 0, 0, 180, 0, null]   # 5m below
        - [35, End B, "Soil-h=10m: Rz", 0, 0, 0, 0, 180, 0, null]   # 10m below
        - [30, End B, "Soil-h=15m: Rz", 0, 0, 0, 0, 180, 0, null]   # 15m below
        - [25, End B, "Soil-h=20m: Rz", 0, 0, 0, 0, 180, 0, null]   # 20m below
        - [20, End B, "Soil-h=25m: Rz", 0, 0, 0, 0, 180, 0, null]   # 25m below
        - [15, End B, "Soil-h=30m: Rz", 0, 0, 0, 0, 180, 0, null]   # 30m below
        - [10, End B, "Soil-h=35m: Rz", 0, 0, 0, 0, 180, 0, null]   # 35m below
        - [5,  End B, "Soil-h=40m: Rz", 0, 0, 0, 0, 180, 0, null]   # 40m below
      # Sections: above mudline + embedded
      LineType, Length, TargetSegmentLength:
      - - Monopile (above mudline) line type
        - 40                               # Above mudline (m)
        - 5                                # Segment length (m)
      - - Monopile (below mudline) line type
        - 45                               # Embedded length (m)
        - 5                                # Segment length (m)
      # Contents
      ContentsMethod: Uniform
      IncludeAxialContentsInertia: true
      ContentsDensity: 0
      ContentsPressure: 0
      ContentsFlowRate: 0
      # Statics
      IncludedInStatics: true
      StaticsStep1: Quick
      StaticsStep2: Full statics
      StaticsSeabedFrictionPolicy: None
      FullStaticsTolerance: 2e-6

  buoys_6d:
  - name: Nacelle                          # RNA mass represented as lumped 6D buoy
    buoy_type: Lumped buoy
    connection: Free
    initial_position: [0, 0, 115.63]       # Tower top elevation (m)
    mass: 639.08                           # Nacelle + RNA mass (te)
    properties:
      DegreesOfFreedomInStatics: All
      DampingRelativeTo: Earth
      DisturbanceVessel: (none)
      WaveCalculationMethod: Specified by environment
      InitialAttitude: [0, 0, 180]
      MomentsOfInertia: [8754.383, 8767.076, 8195.307]   # Ixx, Iyy, Izz (te.m2)
      CentreOfMass: [-4.133, 0, 2.953]    # COM offset from connection (m)
      LumpedBuoyAddedMassMethod: Diagonal values
      Volume: 100                          # Displaced volume (m3)
      BulkModulus: Infinity
      Height: 10                           # Buoy height (m)
      CentreOfVolume: [-4.133, 0, 2.953]
      UnitDampingForce: [0, 0, 0]
      UnitDampingMoment: [0, 0, 0]
      DragArea: [77.557, 47.964, 55.04]   # Projected drag areas (m2)
      DragAreaMoment: [0, 0, 0]
      DragForceCoefficient: [1, 1, 1]
      DragMomentCoefficient: [0, 0, 0]
      AddedMassCoefficient: [0, 0, 0]
      AddedInertiaCoefficient: [0, 0, 0]
      LumpedBuoySlamArea: 0
      LumpedBuoySlamForceDataEntry: 0
      LumpedBuoySlamForceDataExit: 0
      SeabedFrictionCoefficient: 0

  constraints:
  # ---------------------------------------------------------------------------
  # Soil spring constraints (Winkler distributed spring model)
  #
  # Each soil depth has 4 chained constraints decomposing 6 DOF:
  #   Rz  -> torsional spring (rotational about pile axis)
  #   Ry-Rx -> lateral rotational springs (bending resistance)
  #   z   -> vertical spring (skin friction / end bearing)
  #   y-x -> lateral springs (p-y soil reaction)
  #
  # The constraints chain: Rz -> Ry-Rx -> z -> y-x -> Anchored
  # Stiffness values increase with depth (depth-dependent soil reaction).
  # 10 depths at 5m intervals: h=0m (mudline) through h=45m (pile tip).
  # ---------------------------------------------------------------------------

  # --- Mudline (h=0m) ---
  - name: "Soil-h=0m: Rz"
    in_frame_connection: "Soil-h=0m: Ry-Rx"
    constraint_type: Calculated DOFs
    properties:
      SolutionMethod: Direct
      CalculatedModelType: Cartesian
      DOFFree, DOFInitialValue:
      - [false]
      - [false]
      - [false]
      - [false]
      - [false]
      - [true, 0]
      StiffnessAndDampingMethod: Coefficients
      TranslationalStiffness: 0
      RotationalStiffness: 1.187522023e6   # Torsional spring (kN.m/rad)
      TranslationalDamping: 0
      RotationalDamping: 0
      AllowRotationalWinding: true

  - name: "Soil-h=0m: Ry-Rx"
    in_frame_connection: "Soil-h=0m: z"
    constraint_type: Calculated DOFs
    properties:
      SolutionMethod: Direct
      CalculatedModelType: Cartesian
      DOFFree, DOFInitialValue:
      - [false]
      - [false]
      - [false]
      - [true, 0]
      - [true, 0]
      - [false]
      StiffnessAndDampingMethod: Coefficients
      TranslationalStiffness: 0
      RotationalStiffness: 989.601686e3    # Lateral rotational (kN.m/rad)
      TranslationalDamping: 0
      RotationalDamping: 0

  - name: "Soil-h=0m: z"
    in_frame_connection: "Soil-h=0m: y-x"
    constraint_type: Calculated DOFs
    properties:
      SolutionMethod: Direct
      CalculatedModelType: Cartesian
      DOFFree, DOFInitialValue:
      - [false]
      - [false]
      - [true, 0]
      - [false]
      - [false]
      - [false]
      StiffnessAndDampingMethod: Coefficients
      TranslationalStiffness: 4.2e6        # Vertical spring (kN/m)
      RotationalStiffness: 0
      TranslationalDamping: 0
      RotationalDamping: 0

  - name: "Soil-h=0m: y-x"
    in_frame_connection: Anchored
    constraint_type: Calculated DOFs
    properties:
      InFrameInitialPosition: [0, 0, 0]
      InFrameInitialAttitude: [0, 0, 180]
      SolutionMethod: Direct
      CalculatedModelType: Cartesian
      DOFFree, DOFInitialValue:
      - [true, 0]
      - [true, 0]
      - [false]
      - [false]
      - [false]
      - [false]
      StiffnessAndDampingMethod: Coefficients
      TranslationalStiffness: 3.183157895e6  # Lateral p-y spring (kN/m)
      RotationalStiffness: 0
      TranslationalDamping: 0
      RotationalDamping: 0

  # --- 5m below mudline (h=5m) ---
