    EndAConnection: Anchored
    EndAX: 0
    EndAY: 0
    EndAZ: -100
    EndBConnection: Anchored
    EndBX: 100
    EndBY: 0
    EndBZ: -100
    # Sections (multi-column format)
    LineType, Length, TargetSegmentLength:
      - [TestChain, 150, 10]
