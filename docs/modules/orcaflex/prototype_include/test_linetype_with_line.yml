General:
  UnitsSystem: SI
  StageDuration: [10]

Environment:
  WaterDepth: 100
  SeabedModel: Elastic
  SeabedNormalStiffness: 100

LineTypes:
  - Name: TestChain
    Category: General
    IncludeFile: library/line_types/chain_test.yml

Lines:
