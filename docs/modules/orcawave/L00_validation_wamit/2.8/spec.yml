version: "1.0"
analysis_type: diffraction

vessel:
  name: Ellipsoid_96p
  type: custom
  geometry:
    mesh_file: ../../../../../data/hull_library/panels/primitives/ellipsoid_96p.gdf
    mesh_format: gdf
    symmetry: xz+yz
    reference_point: [0.0, 0.0, 0.0]
    waterline_z: 0.0
    length_units: m
  control_surface:
    type: mesh
    mesh_file: ../../../../../data/hull_library/panels/primitives/ellipsoid_96p.csf
  inertia:
    mode: free_floating
    mass: 1.0
    centre_of_gravity: [0.0, 0.0, 0.0]
    radii_of_gyration: [1.0, 1.0, 1.0]
    cog_z: 0.0

environment:
  water_depth: infinite
  water_density: 1000.0
  gravity: 9.80665

frequencies:
  input_type: period
  values: [2.0]

wave_headings:
  values: [0.0, 20.0, 40.0, 60.0, 80.0, 100.0, 120.0, 140.0, 160.0, 180.0, 200.0, 220.0, 240.0, 260.0, 280.0, 300.0, 320.0, 340.0]

solver_options:
  remove_irregular_frequencies: false
  qtf_calculation: false
  precision: double

metadata:
  project: OrcaWave WAMIT Validation
  description: "Case 2.8 - Ellipsoid (96 panels), bi-symmetric (ISX=1, ISY=1), infinite depth, WAMIT v7.3 validation"
  tags: [validation, wamit, ellipsoid, L00]
