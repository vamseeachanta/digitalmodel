version: "1.0"
analysis_type: diffraction

bodies:
  - vessel:
      name: Cylinder
      type: cylinder
      geometry:
        mesh_file: "OrcaWave v11.0 files/Cylinder.gdf"
        mesh_format: gdf
        symmetry: xz+yz
        reference_point: [0.0, 0.0, 0.0]
        waterline_z: 0.0
        length_units: m
      inertia:
        mode: free_floating
        mass: 1.0
        centre_of_gravity: [0.0, 0.0, 0.0]
        radii_of_gyration: [1.0, 1.0, 1.0]
        cog_z: 0.0
      fixed_dofs: [surge, sway, heave, roll, pitch, yaw]
    position: [0.0, 1.25, 0.0]
  - vessel:
      name: Ellipsoid
      type: ellipsoid
      geometry:
        mesh_file: "OrcaWave v11.0 files/Ellipsoid.gdf"
        mesh_format: gdf
        symmetry: xz+yz
        reference_point: [0.0, 0.0, 0.0]
        waterline_z: 0.0
        length_units: m
      inertia:
        mass: 257.621
        centre_of_gravity: [0.0, 0.0, 0.0]
        radii_of_gyration: [1.0, 1.0, 1.0]
    position: [0.0, -0.5, 0.0]

environment:
  water_depth: infinite
  water_density: 1000.0
  gravity: 9.80665

frequencies:
  input_type: frequency
  values: [1.0, 3.5]

wave_headings:
  values: [0.0, 30.0, 45.0, 60.0, 90.0]

solver_options:
  remove_irregular_frequencies: false
  qtf_calculation: false
  precision: double

metadata:
  project: OrcaWave WAMIT Validation
  description: "Case 3.3 - Multi-body (Cylinder + Ellipsoid), bi-symmetric, infinite depth, WAMIT v6.4S validation"
  tags: [validation, wamit, multi-body, cylinder, ellipsoid, L00]
