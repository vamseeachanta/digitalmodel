# comparison_2_digitize.yaml
# Figure 34 — Heave QTF components: PI/CS quadratic + direct/indirect potential
# Image: 600W x 636H  (ω₂ − ω₁ = 0.1 rad/s, β = 0°)

image_title: "Heave QTF Components - comparison_2 (Fig 34)"

series:
  - name:     OrcaWave_real
    hue_lo:   175
    hue_hi:   230
    sat_min:  0.25
    val_min:  0.30
    kind:     line

  - name:     OrcaWave_imag
    hue_lo:   340
    hue_hi:   380
    sat_min:  0.30
    val_min:  0.30
    kind:     line

  - name:     Wamit_real
    hue_lo:   175
    hue_hi:   230
    sat_min:  0.25
    val_min:  0.30
    kind:     marker

  - name:     Wamit_imag
    hue_lo:   340
    hue_hi:   380
    sat_min:  0.30
    val_min:  0.30
    kind:     marker

