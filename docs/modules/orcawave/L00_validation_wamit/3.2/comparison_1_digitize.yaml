# comparison_1_digitize.yaml
# Figure 33 — Surge QTF components: PI/CS quadratic + direct/indirect potential
# Image: 572W x 646H  (ω₂ − ω₁ = 0.1 rad/s, β = 0°)

image_title: "Surge QTF Components - comparison_1 (Fig 33)"

series:
  - name:     OrcaWave_real
    hue_lo:   175
    hue_hi:   230
    sat_min:  0.25
    val_min:  0.30
    kind:     line

  - name:     OrcaWave_imag
    hue_lo:   340
    hue_hi:   380
    sat_min:  0.30
    val_min:  0.30
    kind:     line

  - name:     Wamit_real
    hue_lo:   175
    hue_hi:   230
    sat_min:  0.25
    val_min:  0.30
    kind:     marker

  - name:     Wamit_imag
    hue_lo:   340
    hue_hi:   380
    sat_min:  0.30
    val_min:  0.30
    kind:     marker

subplots:
  - title:       "PI quadratic load"
    output_name: surge_pi_quadratic
    y_unit:      "kN/m2"
    x_min:  0.5
    x_max:  4.5
    y_min:  0.0
    y_max:  10.0
    pixel_box: [69, 34, 254, 268]

  - title:       "CS quadratic load"
    output_name: surge_cs_quadratic
    y_unit:      "kN/m2"
    x_min:  0.5
    x_max:  4.5
    y_min:  0.0
    y_max:  10.0
    pixel_box: [360, 34, 544, 268]

  - title:       "Direct potential load"
    output_name: surge_direct_potential
    y_unit:      "kN/m2"
    x_min:  0.5
    x_max:  4.5
    y_min:  -1.5
    y_max:  0.0
    pixel_box: [69, 278, 254, 480]

  - title:       "Indirect potential load"
    output_name: surge_indirect_potential
    y_unit:      "kN/m2"
