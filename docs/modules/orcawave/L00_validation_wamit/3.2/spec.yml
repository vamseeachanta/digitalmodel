version: "1.0"
analysis_type: diffraction

vessel:
  name: Sphere_R5
  type: custom
  geometry:
    mesh_file: ../../../../../data/hull_library/panels/primitives/sphere_r5.gdf
    mesh_format: gdf
    symmetry: xz+yz
    reference_point: [0.0, 0.0, 0.0]
    waterline_z: 0.0
    length_units: m
  inertia:
    mode: free_floating
    mass: 1.0
    centre_of_gravity: [0.0, 0.0, 0.0]
    radii_of_gyration: [1.0, 1.0, 1.0]
    cog_z: 0.0

environment:
  water_depth: 3
  water_density: 1000.0
  gravity: 9.80665

frequencies:
  input_type: frequency
  values: [1.0, 1.5, 2.0, 2.5, 3.0, 3.1, 3.5, 4.0, 4.5, 5.0, 5.5]

wave_headings:
  values: [0.0]

solver_options:
  remove_irregular_frequencies: false
  qtf_calculation: false
  precision: double

metadata:
  project: OrcaWave WAMIT Validation
  description: "Case 3.2 - Sphere with lid, bi-symmetric, infinite depth, WAMIT v6.4S validation"
  tags: [validation, wamit, sphere, lid, L00]
