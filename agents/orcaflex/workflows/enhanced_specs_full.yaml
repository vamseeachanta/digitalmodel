configuration:
  agent_module: orcaflex
  agent_path: '@agents/orcaflex/'
  features:
    cross_repo_references: true
    executive_summaries: true
    mermaid_diagrams: true
    prompt_evolution: true
    task_tracking: true
  repositories: &id001 []
connection:
  data_flow:
    input:
      context: '@agents/orcaflex/context/'
      spec_request: user input
      templates: '@agents/orcaflex/templates/'
    output:
      documentation: '@specs/modules/{module}/sub-specs/'
      spec: '@specs/modules/{module}/'
      summaries: '@agents/orcaflex/summaries/'
      tasks: '@specs/modules/{module}/tasks.md'
    processing:
      cross_references: resolve and validate
      prompt_evolution: track and optimize
      task_decomposition: automatic
  integration_points:
  - config: '@agents/orcaflex/workflows/enhanced_specs.yaml'
    handler: '@agents/orcaflex/handlers/create_spec_handler.py'
    trigger: /create-spec
  - config: '@agents/orcaflex/workflows/enhanced_specs.yaml'
    handler: '@agents/orcaflex/handlers/execute_tasks_handler.py'
    trigger: /execute-tasks
  module: orcaflex
  workflow: create-specs
cross_repo_references:
  auto_link: true
  cache_references: true
  enabled: true
  refresh_interval: 24h
  repositories: *id001
executive_summaries:
  auto_generate: true
  enabled: true
  format: markdown
  include_metrics: true
hooks:
  on_workflow_completion:
    actions:
    - generate_documentation
    - create_evolution_report
    - update_agent_learning
    - schedule_next_refresh
    handler: finalize_workflow
  post_spec_creation:
    actions:
    - update_cross_references
    - generate_diagrams
    - create_summaries
    handler: update_references
  post_task_execution:
    actions:
    - track_prompt_evolution
    - measure_performance
    - update_context
    - generate_report
    handler: capture_learnings
  pre_spec_creation:
    actions:
    - load_agent_context
    - resolve_references
    - prepare_templates
    handler: validate_context
  pre_task_execution:
    actions:
    - validate_dependencies
    - setup_monitoring
    - initialize_tracking
    handler: prepare_environment
integration:
  source: '@assetutilities:src/modules/agent-os/enhanced-create-specs/'
  type: enhanced_create_specs
  version: 2.0.0
learning:
  enabled: true
  optimization: true
  pattern_recognition: true
mermaid_diagrams:
  auto_generate: true
  enabled: true
  output_dir: '@agents/orcaflex/diagrams/'
  types:
  - flowchart
  - sequence
  - class
  - state
metadata:
  created_at: '2025-08-05T22:59:22.321640'
  module_name: orcaflex
  repositories: *id001
  version: 1.0.0
prompt_evolution:
  enabled: true
  optimization_threshold: 0.7
  summary_format: structured
  tracking_file: '@agents/orcaflex/context/prompt_evolution.md'
task_tracking:
  auto_decompose: true
  enabled: true
  integration: agent_os_tasks
  max_subtask_depth: 3
workflow_refresh:
  actions:
  - detect_changes
  - update_spec
  - validate_updates
  - execute_if_changed
  - capture_learnings
  - update_context
  enabled: true
  learning:
    enabled: true
    feedback_loop: true
    optimization: true
    pattern_recognition: true
  module: orcaflex
  monitoring:
    detect_patterns: true
    generate_insights: true
    measure_performance: true
    track_executions: true
  triggers:
  - debounce: 5
    paths:
    - src/assetutilities/agent_os/agents/orcaflex/
    - specs/modules/orcaflex/
    type: file_change
  - interval: 1w
    type: time_interval
  - command: /refresh-workflow orcaflex
    type: manual
  - condition: task_completed
    type: execution_complete
