# qtf_plot_config.yaml
# Configuration for QTF benchmark 5-panel surge-components chart.
# Image target: 535×759 px figure from the OrcaWave validation report.
#
# pixel_box: (x0, y0, x1, y1) = inner axes region (no tick labels/title)
# Hue ranges (0-360°) with optional wrap-around for red (hue_hi > 360)
#
# Usage:
#   uv run python scripts/benchmark/extract_chart_data.py \
#       --image QTF_plot.png --config qtf_plot_config.yaml

image_title: "QTF Plot - Surge Components"

# ── series definitions ───────────────────────────────────────────────────────
# kind: "line"   -> per-column y-centroid (dense, ~1 point per pixel column)
# kind: "marker" -> column-count peak detection (sparse, ~1 point per data pt)
#
# OrcaWave (solid lines) and Wamit (x markers) share the same hue ranges.
# The script separates them by line continuity vs isolated marker spikes.
series:
  - name:     OrcaWave_real
    hue_lo:   175          # cyan-blue range
    hue_hi:   230
    sat_min:  0.25
    val_min:  0.30
    kind:     line

  - name:     OrcaWave_imag
    hue_lo:   340          # red range (wraps: catches 340-360 + 0-20)
    hue_hi:   380
    sat_min:  0.30
    val_min:  0.30
    kind:     line

  - name:     Wamit_real
    hue_lo:   175
    hue_hi:   230
    sat_min:  0.25
    val_min:  0.30
    kind:     marker

  - name:     Wamit_imag
    hue_lo:   340
    hue_hi:   380
    sat_min:  0.30
    val_min:  0.30
    kind:     marker

# ── subplot definitions ──────────────────────────────────────────────────────
# Adjust pixel_box and y_min/y_max if using a different figure size or DPI.
subplots:
  - title:       "Diffraction load RAO"
    output_name: surge_diffraction_rao
    y_unit:      kN/m
    x_min:  0.5
    x_max:  3.0
    y_min:  0.0
    y_max:  35.0
    pixel_box: [184, 28, 357, 188]  # centered single subplot

  - title:       "Mean drift load (PI)"
    output_name: surge_mean_drift_pi
    y_unit:      "kN/m2"
    x_min:  0.5
    x_max:  3.0
    y_min:  0.0
    y_max:  11.0
    pixel_box: [50, 237, 222, 397]  # row-2 left

  - title:       "Quadratic load (PI)"
    output_name: surge_quadratic_load_pi
    y_unit:      "kN/m2"
    x_min:  0.5
    x_max:  3.0
    y_min: -15.0
    y_max:   8.0
    pixel_box: [316, 237, 490, 397]  # row-2 right

  - title:       "Direct potential load"
    output_name: surge_direct_potential
    y_unit:      "kN/m2"
    x_min:  0.5
    x_max:  3.0
    y_min:  0.0
    y_max:  650.0
    pixel_box: [50, 443, 222, 572]  # row-3 left (y1 extended 7px to capture blue near y=0)

  - title:       "Indirect potential load"
    output_name: surge_indirect_potential
    y_unit:      "kN/m2"
    x_min:  0.5
    x_max:  3.0
    y_min:  0.0
    y_max:  650.0
    pixel_box: [316, 443, 490, 572]  # row-3 right (y1 extended 7px)
