# ABOUTME: Physical plausibility limits for offshore engineering validation
# Contains configurable limits for force, moment, displacement, stress, and other physical quantities

physical_limits:
  # Forces (SI units: N)
  force:
    min: -1.0e8  # -100 MN (extreme compression)
    max: 1.0e8   # 100 MN (extreme tension)
    typical_max: 1.0e6  # 1 MN (typical maximum for mooring/riser)
    units: ["N", "kN", "MN"]
    description: "Axial forces in mooring lines, risers, and structural members"

  # Moments (SI units: N⋅m)
  moment:
    min: -1.0e9  # -1000 MN⋅m
    max: 1.0e9   # 1000 MN⋅m
    typical_max: 1.0e7  # 10 MN⋅m
    units: ["Nm", "kNm", "MNm", "N.m", "kN.m", "MN.m"]
    description: "Bending moments in beams and structural members"

  # Displacements (SI units: m)
  displacement:
    min: -100.0  # -100 m
    max: 100.0   # 100 m
    typical_max: 20.0  # 20 m (typical for offshore structures)
    units: ["m", "mm", "cm"]
    description: "Structural displacements and vessel motions"

  # Stresses (SI units: Pa)
  stress:
    min: -1.0e9  # -1 GPa (extreme compression)
    max: 1.0e9   # 1 GPa (extreme tension)
    typical_max: 500.0e6  # 500 MPa (typical steel yield)
    units: ["Pa", "kPa", "MPa", "GPa"]
    description: "Axial and bending stresses in structural members"

  # Strains (dimensionless)
  strain:
    min: -0.1    # -10% (extreme compression)
    max: 0.1     # 10% (extreme tension)
    typical_max: 0.005  # 0.5% (typical elastic limit)
    units: ["-", ""]
    description: "Engineering strain in materials"

  # Velocities (SI units: m/s)
  velocity:
    min: 0.0     # 0 m/s
    max: 50.0    # 50 m/s (extreme wave/current)
    typical_max: 5.0  # 5 m/s (typical current)
    units: ["m/s", "km/h", "knots"]
    description: "Current velocities and structural velocities"

  # Accelerations (SI units: m/s²)
  acceleration:
    min: -50.0   # -50 m/s²
    max: 50.0    # 50 m/s²
    typical_max: 9.81  # 1g typical
    units: ["m/s2", "m/s^2", "g"]
    description: "Structural accelerations and vessel motions"

  # Pressures (SI units: Pa)
  pressure:
    min: 0.0     # 0 Pa (atmospheric)
    max: 100.0e6  # 100 MPa (extreme deepwater)
    typical_max: 30.0e6  # 30 MPa (3000m water depth)
    units: ["Pa", "kPa", "MPa", "bar"]
    description: "Hydrostatic and hydrodynamic pressures"

  # Angles (degrees)
  angle:
    min: 0.0
    max: 360.0
    typical_max: 180.0
    units: ["deg", "rad"]
    description: "Heading angles, wave directions, and orientations"

  # Curvatures (1/m)
  curvature:
    min: -10.0   # -10 1/m (extreme bending)
    max: 10.0    # 10 1/m (extreme bending)
    typical_max: 1.0  # 1 1/m (typical riser curvature)
    units: ["1/m", "rad/m"]
    description: "Curvature in risers and flexible structures"

# Marine-specific limits
marine_engineering:
  # Wave heights (SI units: m)
  wave_height:
    min: 0.0
    max: 30.0    # 30 m extreme storm wave
    typical_max: 15.0  # 15 m typical design wave
    units: ["m"]
    description: "Significant wave heights"

  # Wave periods (SI units: s)
  wave_period:
    min: 1.0     # 1 s minimum
    max: 30.0    # 30 s ultra-long period
    typical_max: 20.0  # 20 s typical storm peak
    units: ["s"]
    description: "Wave periods and natural periods"

  # Water depths (SI units: m)
  water_depth:
    min: 0.0
    max: 3000.0  # 3000 m ultra-deepwater
    typical_max: 1500.0  # 1500 m typical deepwater
    units: ["m"]
    description: "Water depth for offshore installations"

  # RAO values (m/m or rad/m dimensionless)
  rao:
    min: 0.0
    max: 10.0    # 10 extreme amplification
    typical_max: 3.0  # 3 typical maximum
    units: ["-", ""]
    description: "Response Amplitude Operators"

# Tolerance settings
tolerances:
  polar_coverage_gap: 30.0  # degrees - maximum allowed gap in polar data
  time_series_gap_multiplier: 5.0  # multiplier of median dt for gap detection
  outlier_std_threshold: 3.0  # standard deviations for outlier detection
  symmetry_tolerance: 0.1  # relative tolerance for polar symmetry checks
  matrix_symmetry_tolerance: 1.0e-10  # absolute tolerance for matrix symmetry
