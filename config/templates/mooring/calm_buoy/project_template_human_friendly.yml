# ═══════════════════════════════════════════════════════════════════════════════
# GENERATION SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
# Controls how OrcaFlex models and outputs are generated

Generation Settings:

  OrcaFlex:
    Templates:
      Preliminary:
        Base: "specs/modules/orcaflex/modular-input-file/output/calm_buoy_base.yml"
        Description: "Standard model with lumped buoy representation"
        Modules: 16

      Detailed:
        Base: "specs/modules/orcaflex/modular-input-file/output/discretised_calm_buoy_base.yml"
        Description: "Discretised model with detailed buoy geometry"
        Modules: 17

    Overrides:
      # Customization points for OrcaFlex modules
      Environment:
        Template: "jonswap_default"
        Customize:
          Wave Hs: "Human Input.Site Conditions.Metocean Conditions.Operating.Significant Wave Height (Hs)"
          Wave Tp: "Human Input.Site Conditions.Metocean Conditions.Operating.Peak Period (Tp)"
          Current Speed: "Human Input.Site Conditions.Metocean Conditions.Operating.Surface Current"
          Wind Speed: "Human Input.Site Conditions.Metocean Conditions.Operating.Wind Speed"

      Buoy:
        Template: "vessel_type_default"
        Customize:
          Mass: "Human Input.Buoy Specifications.Mass Properties.Operating Mass"
          Draft: "Human Input.Buoy Specifications.Geometry.Draft"
          COG: "Human Input.Buoy Specifications.Mass Properties.Centre of Gravity"

      Mooring:
        Template: "radial_6_lines"
        Customize:
          Number of Lines: "Human Input.Mooring System.Configuration.Number of Lines"
          Chain Diameter: "Human Input.Mooring System.Mooring Lines[0].Diameter"
          Top Chain Length: "Human Input.Mooring System.Mooring Lines[0].Length"
          Bottom Chain Length: "Human Input.Mooring System.Mooring Lines[1].Length"

  Output:
    Project Root: "projects/{project_code}"

    Structure:
      OrcaFlex:
        Path: "orcaflex"
        Files:
          - "{project_code}_calm_buoy.yml"
          - "modules/*.yml"

      FreeCAD:
        Path: "freecad"
        Files:
          - "buoy_geometry.FCStd"
          - "mooring_layout.FCStd"

      Blender:
        Path: "blender"
        Files:
          - "visualization.blend"
          - "renders/*.png"

      Reports:
        Path: "reports"
        Files:
          - "validation_report.html"
          - "analysis_summary.pdf"

      Data:
        Path: "data"
        Files:
          - "project_metocean.csv"
          - "mooring_properties.csv"

  Validation:
    Run After Generation: Yes
    Levels:
      - 1  # YAML syntax
      - 3  # Physical consistency
    Tolerance Percent: 10.0
    Fail on Critical: Yes
    Warn on Out of Range: Yes


