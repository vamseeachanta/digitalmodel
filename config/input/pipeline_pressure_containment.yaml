# Pipeline pressure containment sizing workflow configuration
# Standards: DNV-ST-F101 (2021) and API RP 1111 (4th Edition, 2015)
# WRK-355: Pipeline and flexibles module â€” pressure containment checks
#
# Usage:
#   from digitalmodel.subsea.pipeline.pipeline_pressure import run_sizing_from_yaml
#   result = run_sizing_from_yaml("config/input/pipeline_pressure_containment.yaml")
#
# All dimensions in metres; all pressures in MPa.

pipeline:
  # Pipe geometry
  outer_diameter_m: 0.3239          # 12.75-inch nominal OD

  # Pressure design parameters
  design_pressure_MPa: 20.0         # Internal design pressure
  depth_m: 500.0                    # Water depth (external pressure source)

  # Material (X52 | X60 | X65 | X70)
  material: "X65"

  # DNV-ST-F101 safety class (low | normal | high)
  safety_class: "normal"

  # Wall thickness allowances
  corrosion_allowance_m: 0.001      # 1 mm corrosion allowance
  fab_tol_pct: 12.5                 # 12.5% negative fabrication tolerance

