# Cathodic Protection Test Configuration
# Test 1.1: Excellent Coating Quality - Sensitivity Analysis
# Purpose: Validate 60-70% reduction in current demand vs "good" coating baseline
# Category: coating_quality_variation
# Reference: DNV RP-F103 Table 5-2

test_metadata:
  test_name: "cp-excellent-coating-24in"
  test_purpose: "Excellent coating quality sensitivity analysis"
  test_category: "coating_quality_variation"
  base_configuration: "saipem"
  comparison_baseline: "saipem-standard-24in"
  reference_standard: "DNV RP-F103:2010 Table 5-2"

modifications:
  - parameter: "coating_quality"
    old_value: "good"
    new_value: "excellent"
    expected_impact: "60-70% reduction in current demand"

  - parameter: "coating_initial_breakdown_pct"
    old_value: 0.005
    new_value: 0.003
    rationale: "Excellent coating has lower initial breakdown"

  - parameter: "coating_yearly_breakdown_pct"
    old_value: 0.002
    new_value: 0.001
    rationale: "Excellent coating degrades slower"

inputs:
  pipeline:
    # Geometry (same as Saipem baseline)
    outer_diameter_m: 0.610
    wall_thickness_m: 0.025
    length_m: 10000.0

    # Coating parameters (EXCELLENT QUALITY)
    coating_quality: "excellent"
    coating_initial_breakdown_pct: 0.003  # 0.3% (vs 0.5% good)
    coating_yearly_breakdown_pct: 0.001   # 0.1%/year (vs 0.2% good)
    wet_storage_years: 2.0

    # Electrical
    resistivity_ohm_m: 2.0e-7

  coating:
    # Excellent coating resistance
    resistance_ohm_m2: 10.0  # High resistance (vs 1.0 for good)

  environment:
    # Same as Saipem baseline
    seawater_resistivity_ohm_cm: 25.0
    seawater_temperature_C: 10.0
    free_corrosion_potential_V: -0.630
    anode_potential_V: -0.950

  design_data:
    design_life: 25.0

  design:
    design_margin: 1.15

  anode:
    material: "aluminium"
    individual_anode_mass_kg: 400.0
    utilization_factor: 0.85
    contingency_factor: 1.10

expected_results:
  # Based on DNV RP-F103 current densities for excellent coating
  current_demand_initial_A: "~500 A (vs ~1250 A good coating)"
  current_demand_mean_A: "~700 A (vs ~1869 A good coating)"
  current_demand_final_A: "~900 A (vs ~2488 A good coating)"

  anode_count: "~280 (vs ~762 good coating)"
  total_mass_kg: "~112,000 kg (vs ~276,883 kg good coating)"
  attenuation_length_m: "~180 m (vs ~131 m good coating)"

  reduction_percentages:
    current_demand: "60-70%"
    anode_count: "63%"
    total_mass: "60%"

validation_criteria:
  - metric: "current_demand_mean_reduction"
    operator: ">="
    value: 0.60  # 60% reduction minimum

  - metric: "anode_count_reduction"
    operator: ">="
    value: 0.60  # 60% reduction minimum

  - metric: "cost_savings"
    operator: ">="
    value: 0.60  # 60% cost reduction (material)

  - metric: "protection_adequate"
    operator: "=="
    value: true

  - metric: "attenuation_length_increase"
    operator: ">="
    value: 0.35  # 35% increase in spacing

comparison_baseline:
  name: "Saipem 24-inch Good Coating"
  mean_current_demand_A: 1869.30
  anode_count: 762
  total_mass_kg: 276883.46
  attenuation_length_m: 131.26
