# Files/paths excluded from scanning (glob patterns)
exclusions:
  - ".legal-deny-list.yaml"
  - ".git/"
  - "*.lock"
  - "__pycache__/"
  - "sanitization_audit.json"
  - "scripts/sanitize_s7_models.py"
  - "scripts/extract_s7_specs.py"
  - "specs/modules/"
  - ".claude/skills/"

