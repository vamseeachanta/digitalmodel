# =============================================================================
# Digital Model — Local Legal Deny List
# =============================================================================
# Extends the global workspace-hub deny list.
# Contains patterns specific to sanitized OrcaFlex model sources (s7).
#
# Severity levels:
#   block — fail the scan, PR cannot proceed
#   warn  — flag but allow to proceed
# =============================================================================

version: "1.0"
updated: "2026-02-11"

# Client project names and codenames
client_references:
  - pattern: "Ballymore"
    case_sensitive: false
    severity: block
    description: "Client deepwater project name"
  - pattern: "Candies"
    case_sensitive: true
    severity: block
    description: "Installation vessel name"
  - pattern: "WyatteCandies"
    case_sensitive: false
    severity: block
    description: "Vessel type identifier"
  - pattern: "WyattCandies"
    case_sensitive: false
    severity: block
    description: "Vessel type identifier variant"
  - pattern: "Seven Arctic"
    case_sensitive: false
    severity: block
    description: "Installation vessel name"
  - pattern: "7arctic"
    case_sensitive: false
    severity: block
    description: "Vessel shorthand"
  - pattern: "Shell Perdido"
    case_sensitive: false
    severity: block
    description: "Client project name"
  - pattern: "Perdido South"
    case_sensitive: false
    severity: block
    description: "Client project location"
  - pattern: "Talos Venice"
    case_sensitive: false
    severity: block
    description: "Client project name"
  - pattern: "talos_venice"
    case_sensitive: false
    severity: block
    description: "Client project name (snake_case)"
  - pattern: "BP_MD2"
    case_sensitive: true
    severity: block
    description: "Client project code"
  - pattern: "ONGC"
    case_sensitive: true
    severity: block
    description: "Client operator name"
  - pattern: "Limerock"
    case_sensitive: false
    severity: block
    description: "Client pipeline route name"
  - pattern: "SS7A2365"
    case_sensitive: false
    severity: block
    description: "User/machine identifier"
  - pattern: "USNGL23LR3"
    case_sensitive: false
    severity: block
    description: "User/machine identifier"
  - pattern: "Marco Polo"
    case_sensitive: false
    severity: block
    description: "Offshore TLP platform name"
  - pattern: "Caesar Tonga"
    case_sensitive: false
    severity: block
    description: "Subsea tieback project name"
  - pattern: "Lucius"
    case_sensitive: false
    severity: block
    description: "Offshore spar platform name"
  - pattern: "GC.?518"
    case_sensitive: false
    severity: block
    description: "Gulf of Mexico lease block identifier"
  - pattern: "K2 West"
    case_sensitive: false
    severity: block
    description: "Pipeline/flowline name"

# Files/paths excluded from scanning (glob patterns)
exclusions:
  - ".legal-deny-list.yaml"
  - ".git/"
  - "*.lock"
  - "__pycache__/"
  - "sanitization_audit.json"
  - "scripts/sanitize_s7_models.py"
  - "scripts/extract_s7_specs.py"
  - "specs/modules/"
  - ".claude/skills/"

default_severity: "block"
