# =============================================================================
# Digital Model — Local Legal Deny List
# =============================================================================
# Extends the global workspace-hub deny list.
# Contains patterns specific to sanitized OrcaFlex model sources (s7).
#
# Severity levels:
#   block — fail the scan, PR cannot proceed
#   warn  — flag but allow to proceed
# =============================================================================

version: "1.1"
updated: "2026-02-20"

