version: "1.0"
analysis_type: full_qtf

vessel:
  name: "OC4_Semisub"
  type: "semi-sub"
  geometry:
    mesh_file: "../../bemrosetta/fixtures/sample_box.gdf"
    mesh_format: gdf
    symmetry: none
    reference_point: [0.0, 0.0, 0.0]
    waterline_z: 0.0
    length_units: m
  inertia:
    mass: 13473000.0
    centre_of_gravity: [0.0, 0.0, -13.46]
    inertia_tensor:
      Ixx: 6.827e9
      Iyy: 6.827e9
      Izz: 1.226e10
      Ixy: 0.0
      Ixz: 0.0
      Iyz: 0.0

environment:
  water_depth: 200.0
  water_density: 1025.0
  gravity: 9.80665

frequencies:
  input_type: period
  range:
    start: 3.0
    end: 30.0
    count: 50
    distribution: linear

wave_headings:
  range:
    start: 0.0
    end: 180.0
    increment: 22.5
  symmetry: true

solver_options:
  remove_irregular_frequencies: true
  qtf_calculation: true
  load_rao_method: both
  precision: double
  qtf_min_frequency: 0.2
  qtf_max_frequency: 2.0

outputs:
  formats: [csv, xlsx]
  components: [raos, added_mass, damping, excitation, mean_drift, qtf]

metadata:
  project: "test_semisub"
  description: "OC4 semi-sub QTF analysis for testing"
  tags: [test, semisub, qtf]
