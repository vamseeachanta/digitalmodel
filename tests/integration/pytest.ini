[tool:pytest]
# Integration test configuration for digitalmodel

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: Integration tests that test module interactions
    performance: Performance and benchmark tests
    slow: Tests that take longer than 10 seconds
    external: Tests that require external services (skip in CI)
    template: Template validation tests
    legacy: Legacy compatibility tests
    workflow: End-to-end workflow tests
    stress: Stress testing and load tests

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=digitalmodel
    --cov-report=html:htmlcov_integration
    --cov-report=xml:coverage_integration.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=reports/integration_tests.xml

# Test paths
testpaths = tests/integration

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*scrapy.*:ImportWarning
    ignore:.*orcfxapi.*:ImportWarning
    error::digitalmodel.*:UserWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance settings
timeout = 300
timeout_method = thread

# Parallel execution
# Uncomment for parallel test execution (requires pytest-xdist)
# -n auto
