meta:
  library: digitalmodel
  basename: signal_analysis
  version: 2.0.0
  description: Migrated configuration
  migration_date: '2025-08-16T16:57:13.590782'
  original_basename: time_series
signal_analysis:
  data_source:
    type: csv
    file_path: results/D_D_F2L95_HWL_100Y_D060_strut_f.csv
    label: PMS1
  columns:
    time_column: time
    signal_columns:
    - REACTION AT ARTIC 1_in X direction
    - REACTION AT ARTIC 2_in X direction
    - REACTION AT ARTIC 7_in X direction
    - REACTION AT ARTIC 6_in X direction
  preprocessing:
    scale_factors:
      REACTION AT ARTIC 1_in X direction: 0.00010194
      REACTION AT ARTIC 2_in X direction: 0.00010194
      REACTION AT ARTIC 7_in X direction: 0.00010194
      REACTION AT ARTIC 6_in X direction: 0.00010194
  spectral_analysis:
    enabled: true
    method: fft
    window_size: 1000
    nperseg: 1000
    post_processing:
      moving_average:
        enabled: false
        window_size: 4
    filtering:
      enabled: true
      type: none
    peak_detection:
      enabled: true
      method: find_peaks
      min_height_percentage: 60
      min_distance_percentage: 50
  performance:
    parallel_processing: true
    n_workers: 4
    chunk_size: null
  output:
    directory: results/
    save_intermediate: true
    generate_report: true
    overwrite: true
    formats:
    - csv
    - xlsx
Analysis:
  fe_folder: null
default:
  log_level: INFO
  config:
    overwrite:
      output: true
