        WaveFrequencySpectrumDiscretisationMethod: Equal energy
        WaveTrains:
          - Name: Wave1
            WaveType: Ochi-Hubble
            WaveDirection: 270
            WaveOrigin: [0, 0]
            WaveTimeOrigin: 0
            WaveNumberOfSpectralDirections: 1
            WaveOchiHubbleParameters: Specified
            WaveHs1: 0.0001
            Wavefm1: 0.05235602
            WaveLambda1: 8
            WaveHs2: 0.0001
            Wavefm2: 0.0892857143
            WaveLambda2: 2
            WaveSeed: 848251
