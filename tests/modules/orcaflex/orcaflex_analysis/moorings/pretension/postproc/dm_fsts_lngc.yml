library: digitalmodel
basename: orcaflex_post_process

default:
  log_level: INFO
  config:
    overwrite:
      output: True

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: True
      statistics:
        Minimum: False
        Maximum: False
        Mean: False
        StdDev: False
    RangeGraph:
      flag: False
    time_series:
      flag: False
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

summary_settings_master:
  groups:

    - Label: inputs
      Columns:
        - Command: GetData

    - Label: strut_endB_static
      Columns:
        - Command: TimeHistory
          SimulationPeriod: StaticState
          objectExtra:
            - End B
          Variable: Effective Tension

    - Label: strut_endB_dynamics
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [NULL, NULL]
          objectExtra:
            - End B
          Variable: Effective Tension
    - Label: lngc_moorings_static
      Columns:
        - Command: TimeHistory
          SimulationPeriod: StaticState
          objectExtra:
            - End B
          Variable: Tension

    - Label: lngc_moorings_dynamic
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [NULL, NULL]
          objectExtra:
            - End B
          Variable: Tension

    - Label: lngc_moorings_length_dynamic
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [NULL, NULL]
          objectExtra: NULL
          Variable: Length

    - Label: lngc_fenders_dynamic
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [NULL, NULL]
          Variable: Solid Contact Force


