meta:
  library: digitalmodel
  basename: orcaflex

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
  unit:
    pretension: kN
    coordinates: m
    length: m

orcaflex:
  preprocess:
    check_yml:
      flag: False
      save_dat: True

  analysis:
    mooring:
      flag: True
      calculation: pretension

  postprocess:
    visualization:
      flag: False

orcaflex_analysis:
  mooring:
    groups:
    - label: development
      calculation: pretension
      tension:
        type: csv
        filename: pretension/postproc/results/dm_fsts_lngc_pretension_lngc_moorings_dynamic_eff_tension_max.csv

      length:
        type: csv
        filename: pretension/postproc/results/dm_fsts_lngc_pretension_lngc_moorings_dynamic_length_max.csv

      iteration_cfg:
        calculation: pretension
        label: iteration_02
        tolerance_percent: 10

