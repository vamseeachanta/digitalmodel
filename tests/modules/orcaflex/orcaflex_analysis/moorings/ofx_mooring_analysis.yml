meta:
  library: digitalmodel
  basename: orcaflex

default:
  log_level: INFO
  config:
    overwrite:
      output: True
  unit:
    pretension: kN
    coordinates: m
    length: m

orcaflex:
  preprocess:
    check_yml:
      flag: False
      save_dat: True

  analysis:
    mooring:
      flag: True
      calculation: pretension

  postprocess:
    visualization:
      flag: False

orcaflex_analysis:
  mooring:
    groups:
    - label: development
      target_pretension:
        iterations: 10
        tolerance: 10 #%
        type: csv
        filename: pretension/fsts_lngc/01_qa/6dof/fsts_l095_mwl_125km3_l000_pb_pretension.csv

file_management:
  flag: True
  input_directory: pretension/fsts_lngc/01_qa/6dof
  output_directory: NULL

  filename:
    extension: [yml, sim]
    pattern: fsts_l095_mwl_125km3_l000_pb_pretension
    filters:
      contains: []
      not_contains: [includefile, iteration_01]
