meta:
  library: digitalmodel
  basename: orcaflex

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True
  unit:
    pretension: kN
    coordinates: m
    length: m

orcaflex:
  preprocess:
    check_yml:
      flag: False
      save_dat: True

  analysis:
    mooring:
      flag: True
      calculation: pretension

  postprocess:
    visualization:
      flag: False

