model_type: orcaflex
analysis_type: static
input_files:
  pattern: '*.dat'
  directory: ../.dat
output_settings:
  directory: ../output/.csv
  save_sim: true
  sim_directory: ../.sim
analysis_settings:
  parallel_workers: 4
  timeout: 3600
  retry_failed: true
logging:
  level: INFO
  log_file: logs/analysis.log
