basename: orcaflex_post_process

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

orcaflex:
  preprocess:
    check_yml:
      flag: True
      save_dat: True

  postprocess:
    visualization:
      flag: False

file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: False
      directory: data
      auto_read: True
      filename_pattern: NULL
