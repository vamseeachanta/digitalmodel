basename: orcaflex_post_process

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

orcaflex:
  preprocess:
    check_yml:
      flag: True
      save_dat: True

  postprocess:
    visualization:
      flag: False

file_management:
  flag: True
  input_directory: data
  output_directory: NULL

  filename:
    extension: [yml]
    pattern: NULL
    filters:
      contains: []
      not_contains: []
