basename: orcaflex_post_process

default:
  log_level: INFO
  config:
    overwrite:
      output: True

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: True
    RangeGraph:
      flag: False
    time_series:
      flag: False
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

summary_settings_master:
  AddMinimumToSummary: True
  AddMaximumToSummary: True
  AddMeanToSummary: True
  groups:
    - Label: fsts_roll
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [0.0, 10.0]

summary_settings:
  groups:
    - Label: fsts_roll
      Columns:
        - ObjectName: FST1
          Statistic_Type: Min
          Label: FST1_Ref_Rx
          Position: [0, 0, 0]
          Variable: Dynamic Rx
        - ObjectName: FST1
          Statistic_Type: Min
          Label: FST1_Ref_Rx_vel
          Position: [0, 0, 0]
          Variable: Z Angular Velocity
        - ObjectName: FST1
          Statistic_Type: Min
          Label: FST1_Ref_Rx_acc
          Position: [0, 0, 0]
          Variable: Z Angular Acceleration

        - ObjectName: FST2
          Statistic_Type: Min
          Label: FST2_Ref_Rx
          Position: [0, 0, 0]
          Variable: Dynamic Rx
        - ObjectName: FST2
          Statistic_Type: Min
          Label: FST2_Ref_Rx_vel
          Position: [0, 0, 0]
          Variable: Z Angular Velocity
        - ObjectName: FST2
          Statistic_Type: Min
          Label: FST2_Ref_Rx_acc
          Position: [0, 0, 0]
          Variable: Z Angular Acceleration

file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: False
      directory: analysis
      auto_read: True
