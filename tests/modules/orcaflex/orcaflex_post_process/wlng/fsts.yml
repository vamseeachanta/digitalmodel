basename: orcaflex_post_process

default:
  log_level: INFO
  config:
    overwrite:
      output: True

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: True
    RangeGraph:
      flag: False
    time_series:
      flag: False
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

summary_settings_master:
  AddMinimumToSummary: True
  AddMaximumToSummary: True
  AddMeanToSummary: True
  groups:
    - Label: dynamics
      Columns:
        - Command: TimeHistory
          SimulationPeriod: [0.0, 10.0]
          objectExtra:
            - End A
          Variable: Effective Tension

    - Label: static
      Columns:
        - Command: TimeHistory
          SimulationPeriod: StaticState
          objectExtra:
            - End A
          Variable: Effective Tension

    - Label: inputs
      Columns:
        - Command: GetData

summary_settings:
  groups:
    - Label: strut_statistics
      Columns:
        - ObjectName: Strut1_Body
          Statistic_Type: Min
