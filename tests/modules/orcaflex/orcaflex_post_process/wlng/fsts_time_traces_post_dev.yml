basename: orcaflex_post_process

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: False
    RangeGraph:
      flag: False
    time_series:
      flag: True
      csv_decimal: 6
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

time_series_settings_master:
  data: True
  histogram: False
  summation: False
  groups:
