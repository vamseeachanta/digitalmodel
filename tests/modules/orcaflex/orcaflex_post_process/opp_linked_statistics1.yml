basename: orcaflex_post_process

default:
  log_level: INFO
  config:
    overwrite:
      output: True

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: False
    linked_statistics:
      flag: True
    RangeGraph:
      flag: False
    time_series:
      flag: False
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

linked_statistics_settings_master:
  AddMinimumToSummary: True
  AddMaximumToSummary: True
  AddMeanToSummary: True
  groups:
    - Label: linked_statistics

linked_statistics_settings:
  groups:
    - Columns:
        - Command: GetData
          ObjectName: Vessel1
          Variable:
            - InitialHeading
            - -1
          Label: Vessel_Heading

RangeGraph_settings:
  add_effective_tension_to_cfg: False

time_series_settings:
  histogram: True
  summation: True
  groups: []

file_management:
  flag: True
  update_unfinished:
    flag: False

  files:
    files_in_current_directory:
      flag: True
      directory: NULL
      auto_read: True
