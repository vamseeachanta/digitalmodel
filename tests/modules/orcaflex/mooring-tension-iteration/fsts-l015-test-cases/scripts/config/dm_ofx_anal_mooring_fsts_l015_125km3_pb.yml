meta:
  library: digitalmodel
  basename: orcaflex

default:
  log_level: INFO
  config:
    overwrite:
      output: True
  unit:
    pretension: kN
    coordinates: m
    length: m

orcaflex:
  preprocess:
    check_yml:
      flag: False
      save_dat: True

  analysis:
    mooring:
      flag: True
      calculation: pretension

  postprocess:
    visualization:
      flag: False

orcaflex_analysis:
  mooring:
    groups:
    - label: development
      target_pretension:
        iterations: 10
        tolerance: 10 #%
        type: csv
        filename: fsts_l015_125km3_pb_target_mooring_pretension.csv
      target_fender_force:
        iterations: 10
        resultant_force: 380 #kN
        tolerance: 10 #%
        type: csv
        filename: _target_fender_force.csv
        contact_vessel: LNGC

file_management:
  flag: True
  input_directory: ../../run_files/sim
  output_directory: ../../output/collate/csv

  filename:
    extension: [yml, sim]
    pattern: 125km3_l100_pb_vessel_statics_6dof
    filters:
      contains: []
      not_contains: [includefile]

# Add visualization settings to generate plots
visualization:
  enabled: True
  output_directory: ../../output/visual
  save_plots: True
  plot_formats: [png]
  dpi: 150
