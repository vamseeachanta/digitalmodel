    - End Ex force
    - End Ey force
    - End Ez force
    - End Ex moment
    - End Ey moment
    - End Ez moment
    - End Lx force
    - End Ly force
    - End Lz force
    - End Lx moment
    - End Ly moment
    - End Lz moment
    - End GX force
    - End GY force
    - End GZ force
    - End GX moment
    - End GY moment
    - End GZ moment
    - X
    - Y
    - Z
    - Dynamic x
    - Dynamic y
    - Dynamic z
    - Layback
    - Effective tension
    - Wall tension
    - Normalised tension
    - Sidewall pressure
