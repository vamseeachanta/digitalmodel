default:
  log_level: INFO
  config:
    overwrite:
      output: true
  unit:
    pretension: kN
    coordinates: m
    length: m
orcaflex:
  postprocess:
    visualization:
      flag: false
    summary:
      flag: false
      statistics:
        Minimum: false
        Maximum: false
        Mean: false
        StdDev: false
      min: true
      max: true
      mean: true
    linked_statistics:
      flag: false
      min: true
      max: true
      mean: true
    RangeGraph:
      flag: false
    RAOs:
      flag: false
    time_series:
      flag: false
      histogram: true
      summation: true
    cummulative_histograms:
      flag: false
    rain_flow:
      bins: 10
      range:
      - 0
      - 10
  preprocess:
    check_yml:
      flag: false
      save_dat: true
  analysis:
    mooring:
      flag: true
      calculation: pretension
visualization_settings:
  label: ld_6_7_8
  individual: true
  combined: false
  hide_items: []
  add_items:
  - Umbilical
  - uta2-deep
  views:
  - Elevation
  - Plan
  tdp_line: Umbilical
  viewparams:
    elevation:
      RelativeToObject: uth2-deep
      ViewCentre:
      - -17
      - 0
      - 12
      ViewSize: 120
      DrawViewAxes: false
      DrawGlobalAxes: false
      DrawScaleBar: false
      ViewAzimuth: 270
      ViewElevation: 0
      ViewGamma: 71.89
      Height: 1425
      Width: 892
    plan:
      RelativeToObject: uth2-deep
      ViewCentre:
      - 10
      - 0
      - 8
      ViewSize: 80
      DrawViewAxes: false
      DrawGlobalAxes: false
      DrawScaleBar: false
      ViewAzimuth: 270
      ViewElevation: 90
      ViewGamma: 0
      Height: 1425
      Width: 892
RangeGraph_settings:
  add_effective_tension_to_cfg: false
time_series_settings:
  histogram: true
  summation: true
  groups: []
orcaflex_analysis:
  mooring:
    groups:
    - label: development
      target_pretension:
        iterations: 10
        tolerance: 10
        type: csv
        filename: fsts_l015_125km3_pb_target_mooring_pretension.csv
      target_fender_force:
        iterations: 10
        resultant_force: 380
        tolerance: 10
        type: csv
        filename: _target_fender_force.csv
        contact_vessel: LNGC
file_management:
  flag: true
  input_directory: ../../run_files/sim
  output_directory: ../../output/collate/csv
  filename:
    extension:
    - yml
    - sim
    pattern: 125km3_l100_pb_vessel_statics_6dof
    filters:
      contains: []
      not_contains:
      - includefile
  input_files:
    yml: []
    sim:
    - config\..\..\run_files\sim\fsts_l015_hwl_125km3_l100_pb_vessel_statics_6dof.sim
visualization:
  enabled: true
  output_directory: ../../output/visual
  save_plots: true
  plot_formats:
  - png
  dpi: 150
Analysis:
  basename: orcaflex
  analysis_root_folder: config
  file_name: dm_ofx_anal_mooring_fsts_l015_125km3_pb
  file_name_for_overwrite: dm_ofx_anal_mooring_fsts_l015_125km3_pb
  log_folder: config\logs
  start_time: 2025-09-02 16:45:46.332903
  cfg_array_file_names: ~
  DefaultInputFile: ~
  CustomInputFile: config/dm_ofx_anal_mooring_fsts_l015_125km3_pb.yml
  result_folder: config\../../output/collate/csv
  result_data_folder: config\../../output/collate/csv\Data
  result_plot_folder: config\../../output/collate/csv\Plot
  fe_folder: config\results
  file_management_input_directory: config\..\..\run_files\sim
  file_management_output_directory: config\..\..\output\collate\csv
