library: digitalmodel
basename: orcaflex_post_process

default:
  log_level: INFO
  config:
    overwrite:
      output: True

parallel_processing:
  enabled: True
  max_workers: auto  # or specify a number like 4

orcaflex:
  analysis:
    static: False
    simulation: False
    iterate:
      flag: False
    save_sim: False
    save_dat: False

  postprocess:
    visualization:
      flag: True
    summary:
      flag: False
      statistics:
        Minimum: False
        Maximum: False
        Mean: False
        StdDev: False
    RangeGraph:
      flag: False
    time_series:
      flag: False
    RAOs:
      flag: False
    cummulative_histograms:
      flag: False
    rain_flow:
      bins: 10
      range:
        - 0
        - 10

summary_settings_master:
  groups:

    - Label: inputs
      Columns:
        - Command: GetData


summary_settings:
  groups:

    - Label: inputs
      Columns:
        - Command: GetData
          ObjectName: FST1
          Variable: [InitialHeading, -1]
          Label: FST1_Heading
        - Command: GetData
          ObjectName: FST2
          Variable: [InitialHeading, -1]
          Label: FST2_Heading
        - Command: GetData
          ObjectName: Environment
          Variable: [WindDirection, -1]
          Label: WindDirection
        - Command: GetData
          ObjectName: Environment
          Variable: [WindSpeed, -1]
          Label: WindSpeed
        - Command: GetData
          ObjectName: Environment
          Variable: [WaveDirection, -1]
          Label: WaveDirection
        - Command: GetData
          ObjectName: Environment
          Variable: [WaveHs, -1]
          Label: Hs
        - Command: GetData
          ObjectName: Environment
          Variable: [WaveTz, -1]
          Label: WaveTz
        - Command: GetData
          ObjectName: Environment
          Variable: [WaveGamma, -1]
          Label: WaveGamma
        - Command: GetData
          ObjectName: Environment
          Variable: [RefCurrentSpeed, 0]
          Label: RefCurrentSpeed
        - Command: GetData
          ObjectName: Environment
          Variable: [RefCurrentDirection, 0]
          Label: RefCurrentDirection
        - Command: GetData
          ObjectName: Environment
          Variable: [CurrentFactor, 0]
          Label: CurrentFactor[0]


RangeGraph_settings:
  add_effective_tension_to_cfg: False

file_management:
  flag: True

  input_directory: ../../run_files/sim
  output_directory: ../../output/visual

  filename:
    extension: [sim]
    pattern: NULL
    filters:
      contains: []
      not_contains: [includefile]

visualization_settings:
  label: fsts
  individual: True
  combined: False #TODO to be coded
  hide_items: []
  add_items: [FST2, FST1, LNGC]
  views: [elevation, plan]
  tdp_line:
    flag: False
    Name: Umbilical
  viewparams:
    elevation:
      # RelativeToObject: Global
      ViewCentre: [0, 0, 0]
      ViewSize: 140
      DrawViewAxes: False
      DrawGlobalAxes: False
      DrawScaleBar: False
      ViewAzimuth: 180
      ViewElevation: 0
      ViewGamma: 0
      Height: 1000
      Width: 800
      SeaSurfacePenStyle: Solid
    plan:
      # RelativeToObject: Global
      ViewCentre: [0, 0, 0]
      ViewSize: 400
      DrawViewAxes: False
      DrawGlobalAxes: False
      DrawScaleBar: False
      ViewAzimuth: 270
      ViewElevation: 90
      ViewGamma: 0
      Height: 1000
      Width: 800
