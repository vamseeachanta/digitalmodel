      - WindDirection
      - -1
      Label: WindDirection
    - Command: GetData
      ObjectName: Environment
      Variable:
      - WindSpeed
      - -1
      Label: WindSpeed
    - Command: GetData
      ObjectName: Environment
      Variable:
      - WaveDirection
      - -1
      Label: WaveDirection
    - Command: GetData
      ObjectName: Environment
      Variable:
      - WaveHs
      - -1
      Label: Hs
    - Command: GetData
      ObjectName: Environment
      Variable:
      - WaveTz
      - -1
      Label: WaveTz
    - Command: GetData
      ObjectName: Environment
      Variable:
      - WaveGamma
      - -1
      Label: WaveGamma
    - Command: GetData
      ObjectName: Environment
      Variable:
      - RefCurrentSpeed
      - 0
      Label: RefCurrentSpeed
    - Command: GetData
      ObjectName: Environment
      Variable:
      - RefCurrentDirection
      - 0
      Label: RefCurrentDirection
    - Command: GetData
      ObjectName: Environment
      Variable:
      - CurrentFactor
