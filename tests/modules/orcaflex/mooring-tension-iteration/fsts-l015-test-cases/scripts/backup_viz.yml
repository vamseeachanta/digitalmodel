basename: orcaflex_post_process

meta:
  label: viz_fsts_

file_management:
  input_directory: D:/github/digitalmodel/specs/modules/orcaflex/mooring-tension-iteration/go-by/.sim/
  output_directory: D:/github/digitalmodel/output/visual_direct
  filename:
    pattern: fsts_*_vessel_statics_6dof

visualization:
  enabled: true
  type: time_series
  workers: 30

# Add visualization settings required for the script
visualization_settings:
  label: fsts_viz
  individual: true
  viewparams:
    elevation:
      # Don't use RelativeToObject if the object doesn't exist
      # RelativeToObject: vessel  # Comment out or use an actual object name
      ViewCentre: [0, 0, 10]
      ViewSize: 150
      ViewAzimuth: 45
      ViewElevation: 15
      ViewGamma: 0
      SeaSurfacePenStyle: Solid
      Height: 600
      Width: 800
    plan:
      # RelativeToObject: vessel  # Comment out or use an actual object name  
      ViewCentre: [0, 0, 0]
      ViewSize: 150
      ViewAzimuth: 0
      ViewElevation: 90
      ViewGamma: 0
      SeaSurfacePenStyle: Solid
      Height: 600
      Width: 800