[pytest]
# OrcaFlex Module Test Configuration

# Markers for conditional test execution
markers =
    requires_orcaflex: Test requires real OrcaFlex license
    requires_no_orcaflex: Test requires absence of OrcaFlex (mock testing)
    dual_mode: Test runs in both real and mock modes
    mock_only: Test only uses mock implementation
    performance: Performance comparison tests
    integration: Integration tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --tb=short
    --strict-markers
    -ra

# Timeout for long-running tests (in seconds)
timeout = 300

# Environment variables for test control
env =
    # Force mock mode for CI/CD (uncomment to enable)
    # ORCAFLEX_FORCE_MOCK=1
    
    # Skip real OrcaFlex tests even if available (uncomment to enable)
    # ORCAFLEX_SKIP_REAL=1
    
    # Enable detailed performance logging
    # ORCAFLEX_PERF_LOG=1