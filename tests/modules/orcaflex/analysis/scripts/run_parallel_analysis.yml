# OrcaFlex Parallel Analysis Configuration
# Processes multiple files using 30 threads by default
# Standardized according to .agent-os/standards/input-file-architecture.md

meta:
  library: digitalmodel
  basename: orcaflex
  version: "1.0.0"
  description: "Parallel OrcaFlex analysis with multiprocessing"

default:
  log_level: INFO
  config:
    overwrite:
      output: True
  units:
    effective_tension: kN
    bending_moment: kNm
    length: m
    time: s
    angle: deg

orcaflex:
  # Parallel processing configuration - NEW!
  parallel:
    enabled: True           # Enable parallel processing
    threads: 15            # Number of parallel threads (optimized default: 15)
    use_processes: True    # Use ProcessPoolExecutor (True) or ThreadPoolExecutor (False)
    
  analysis:
    static: True           # Run static analysis
    simulation: False      # Run dynamic simulation  
    save_sim: True        # Save .sim files
    save_dat: False       # Save processed .dat files
    
    # Iteration configuration
    iterate:
      flag: False
      to_target_value: False
      overwrite_data: False
      UseCalculatedPositions:
        SetLinesToUserSpecifiedStartingShape: False
        UseStaticLineEndOrientations: False
    
    # UseCalculatedPositions configuration  
    UseCalculatedPositions_cfg:
      flag: False
      clean_StaleCalculatedPositions: False
  
  postprocess:
    visualization:
      flag: False
    
    summary:
      flag: True
      statistics:
        add_minimum_to_summary: True
        add_maximum_to_summary: True
        add_mean_to_summary: True

file_management:
  flag: True
  input_directory: ./
  output_directory: ./results_parallel
  
  # Filename configuration
  filename:
    flag: False
  
  # Multiple input files for parallel processing
  input_files:
    dat:
      - orcaflex_test1.dat
      - orcaflex_test2.dat
      # Add more files here for parallel processing
      # - orcaflex_test3.dat
      # - orcaflex_test4.dat
      # ... up to 30+ files can be processed in parallel