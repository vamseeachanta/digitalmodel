# OrcaFlex Simple Analysis Runner
# Purpose: Quick configuration to run OrcaFlex analysis on test files
# Standardized according to .agent-os/standards/input-file-architecture.md

meta:
  library: digitalmodel
  basename: orcaflex_analysis
  version: "1.0.0"
  description: "Simple OrcaFlex analysis runner for quick tests"

default:
  log_level: INFO
  config:
    overwrite:
      output: True
  units:
    # Essential units only
    effective_tension: kN
    bending_moment: kNm
    length: m
    time: s
    angle: deg

orcaflex:
  # Simple analysis configuration
  analysis:
    static: True
    dynamic: False  # Set to True for dynamic analysis
    save_sim: True
    save_dat: True
    
    # Basic iteration settings
    iterate:
      flag: False
    
    # Use calculated positions from previous run
    use_calculated_positions:
      flag: True
      overwrite: False
      set_lines_to_user_specified_starting_shape: True
      use_static_line_end_orientations: False
  
  # Basic post-processing
  postprocess:
    visualization:
      flag: False  # Set to True to generate plots
    
    summary:
      flag: True
      statistics:
        add_minimum_to_summary: True
        add_maximum_to_summary: True
        add_mean_to_summary: True
    
    range_graph:
      flag: False
    
    time_series:
      flag: False

# File management - simplified
file_management:
  flag: True
  input_directory: ./
  output_directory: ./results
  
  # Run these specific test files
  input_files:
    yml:
      - orcaflex_test1.yml
    sim:
      - orcaflex_test1.sim
      - orcaflex_test2.sim
    dat:
      - orcaflex_test2.dat

# Quick run settings
quick_run:
  skip_validation: False
  continue_on_error: True
  generate_report: True