# OrcaFlex Analysis Configuration
# Standardized according to .agent-os/standards/input-file-architecture.md

meta:
  library: digitalmodel
  basename: orcaflex_analysis
  version: "1.0.0"
  description: "OrcaFlex general analysis configuration"

orcaflex:
  analysis:
    static: True
    simulation: False
    save_dat: True
    save_sim: True

    iterate:
      flag: False
      to_target_value: False
      rerun: False
      overwrite_data: True
      use_calculated_positions:
        flag: True
        overwrite: False
        # Only 1 of settings below works.
        set_lines_to_user_specified_starting_shape: True
        use_static_line_end_orientations: False

    use_calculated_positions_cfg:
      flag: False
      overwrite: False
      clean_stale_calculated_positions: True
      # Only 1 of settings below works.
      set_lines_to_user_specified_starting_shape: True
      use_static_line_end_orientations: False

  postprocess:
    visualization:
      flag: False
    summary:
      flag: False
      add_minimum_to_summary: True
      add_maximum_to_summary: True
      add_mean_to_summary: True
    range_graph:
      flag: False
      add_effective_tension_to_cfg: False
    time_series:
      flag: False
      histogram: True
      summation: True
    cummulative_histograms:
      flag: False
    rain_flow:
      flag: False
      bins: 10
      range:
        - 0
        - 10

default:
  log_level: INFO
  # Analysis:
  #   Analyze:
  #     flag: True
  #     file_type: yaml
  #     simulation: False
  #     statics:
  #       flag: True
  #       UseCalculatedPositions:
  #         flag: True
  #         overwrite: False
  #         # Only 1 of settings below works.
  #         SetLinesToUserSpecifiedStartingShape: True
  #         UseStaticLineEndOrientations: False
  #     iterate: True
  # postprocess:
  #   flag: True
  #   Summary:
  #     flag: True
  #     AddMinimumToSummary: True
  #     AddMaximumToSummary: True
  #     AddMeanToSummary: True
  #   RangeGraph:
  #     flag: True
  #     add_effective_tension_to_cfg: False
  #   time_series:
  #     flag: True
  #     histogram: True
  #     summation: True
  #   cummulative_histograms:
  #     flag: False
  #   rain_flow:
  #     bins: 10
  #     range:
  #       - 0
  #       - 10

  config:
    overwrite:
      output: True

  constants:
    g: 9.81
  units:
    # Distance and geometry
    vertical_distance: m
    length: m
    nominal_id: inch
    nominal_od: inch
    nominal_wt: inch
    # Angles
    declination_angle: deg
    angle: deg
    # Temperature and pressure
    temperature: degF
    pressure: psi
    # Forces and moments
    effective_tension: kN
    bending_moment: kNm
    force: kN
    # Material properties
    yield_strength: psi
    elastic_modulus: psi
    # Density and mass
    density: kg/m3
    mass_per_unit_length: kg/m
    weight_per_unit_length: N/m
    # Soil and coverage
    soil_stiffness: kN/m/m
    buoyancy_coverage: percentage

post_process_units:
  system: US
  effective_tension:
    us: 1
    si: 1
  bend_moment:
    us: 1
    si: 1
  api_std_2rd_method_1:
    us: 1
    si: 1

file_management:
  flag: True
  input_directory: ./  # Current directory for test files
  output_directory: ./results
  
  input_files:
    yml:
      - orcaflex_test1.yml
  
  filename:
    extension: [yml]
    pattern: "*"
    filters:
      contains: [step]
      not_contains: []

plot_settings:
  name: "Buoyancy Element Hydrodynamic Coefficients"
  sup_title: "Buoyancy Element Hydrodynamic Coefficients"
  title: "SLWR Configuration Development"

range_graph: []

summary: []

time_series: []
