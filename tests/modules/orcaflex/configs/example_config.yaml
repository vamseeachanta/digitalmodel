# Example OrcaFlex Configuration File
# This demonstrates the unified configuration schema

name: example_orcaflex_analysis
version: "2.0.0"
description: Example configuration demonstrating all features

# File Management Configuration
file_management:
  input_directory: ./input_files
  output_directory: ./results
  input_files:
    dat:
      - analysis_01.dat
      - analysis_02.dat
    yml:
      - config_01.yml
  output_formats:
    - sim
    - csv
    - excel
  overwrite_existing: false
  create_subdirectories: true

# Analysis Configuration
analysis:
  analysis_type:
    - static
    - dynamic
  
  static:
    enabled: true
    tolerance: 1.0e-6
    max_iterations: 100
    damping: 0.8
    use_calculated_positions: false
  
  dynamic:
    enabled: true
    duration: 3600.0  # 1 hour
    time_step: 0.1
    ramp_time: 10.0
    solver_type: implicit
    log_interval: 1.0
  
  iteration:
    enabled: false
    target_parameter: MaxTension
    target_value: 5000.0
    tolerance: 0.01
    max_iterations: 50
    step_size: 0.1
  
  save_intermediate: true

# Parallel Processing Configuration
parallel:
  enabled: true
  num_threads: 30
  use_processes: true
  chunk_size: 10
  timeout: 3600.0

# Post-Processing Configuration
post_process:
  enabled: true
  extract_summary: true
  extract_time_series: false
  extract_range_graphs: false
  visualization: false
  statistics:
    - min
    - max
    - mean
    - std

# System Settings
log_level: INFO
dry_run: false
validate_only: false