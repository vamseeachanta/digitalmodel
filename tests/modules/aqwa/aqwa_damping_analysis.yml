meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA damping analysis configuration"

software:
  version: []
  ANSYSInstallDir: C:\Program Files\ANSYS Inc\v222
type:
  preprocess: false
  analysis: true
  results: false

analysis_settings:
  method: damping

  damping:
    output: { "filename": null }
    target_damping: { roll: 10, pitch: 8, unit: percentage }
    template:
      natural_period: tests/test_data/aqwa/templates/post_lis_rao_natural_period.yml
      critical_damping: tests/test_data/aqwa/templates/post_lis_rao_critical_damping.yml
      absolute_damping: tests/test_data/aqwa/templates/post_aqr_rao_absolute_damping.yml

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: true
      auto_read: true
      directory: null
      file_extensions: [DAT]
      filename_pattern: null
    output_directory: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false