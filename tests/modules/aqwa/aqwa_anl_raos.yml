meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA RAO analysis configuration"

software:
  version: []
  ANSYSInstallDir: C:\Program Files\ANSYS Inc\v222
type:
  preprocess: false
  analysis: true
  results: false

analysis_settings:
  method: raos
  split_to_decks:
    template: tests/test_data/aqwa/templates/aqwa_dat_split_to_decks.yml
  drafts:
    - label: L00
      template: tests/test_data/aqwa/templates/pre_process_rao_decks.yml
      inputs:
        - file_prefix: FST2_L00_
          file_extension: deck
          data:
            category: 3
            raw: [{ node: 98000, mass: 3.894E+07 }]
        - file_prefix: FST2_L00_
          file_extension: deck
          data:
            category: 4
            element_type: PMAS
            raw:
              [{ node: 98000, Ixx: 8.083E+09, Iyy: 1.371E+11, Izz: 1.381E+11 }]
        - file_prefix: FST2_L00_
          file_extension: deck
          data:
            element_type: FIDP
            category: 7
            raw: { added_damping: { rxx: 5729.578, ryy: 5729.578 } }
        - file_prefix: _
          file_extension: deck
          data:
            category: 6
            element_type: HRTZ
            raw:
              {
                period:
                  [
                    4,
                    5,
                    6,
                    7,
                    8,
                    8.25,
                    8.5,
                    8.75,
                    9,
                    9.25,
                    9.5,
                    9.75,
                    10,
                    10.25,
                    10.5,
                    10.75,
                    11,
                    11.25,
                    11.5,
                    11.75,
                    12,
                    13,
                    14,
                    15,
                    16,
                    20,
                    24,
                    28,
                  ],
              }
        - file_prefix: FST2_L00_
          file_extension: deck
          data:
            element_type: FIDP
            category: 7
            raw: { added_damping: { rxx: 5729.578, ryy: 5729.578 } }

    - label: L15
      template: tests/test_data/aqwa/templates/pre_process_rao_decks.yml
      inputs:
        - file_prefix: FST2_L15_cog
          file_extension: deck
          data:
            category: 1
            raw: [{ node: 98000, X: 109.9, Y: -0.3, Z: 10.2 }]
        - file_prefix: FST2_L15_
          file_extension: deck
          data:
            category: 3
            raw: [{ node: 98000, mass: 3.894E+07 }]
        - file_prefix: FST2_L15_
          file_extension: deck
          data:
            category: 4
            element_type: PMAS
            raw:
              [{ node: 98000, Ixx: 8.083E+09, Iyy: 1.371E+11, Izz: 1.381E+11 }]
        - file_prefix: FST2_L15_
          file_extension: deck
          data:
            element_type: FIDP
            category: 7
            raw: { added_damping: { rxx: 5729.578, ryy: 5729.578 } }

  hydrostatic:
    template: tests/test_data/aqwa/templates/pre_process_hydrostatic_files.yml
    input:
      - output_filename: null
        input_file_labels: [FST1_L00, FST1_L15]
        output_basename: S
        output_dir: raos
        file_extension: dat
        input_files:
          [
            [
              raos/decks/_S_00.deck,
              raos/decks/WB_FST2_01.deck,
              raos/decks/WB_FST2_02.deck,
              raos/decks/FST2_L00_03.deck,
              raos/decks/FST2_L00_04.deck,
              raos/decks/_05.deck,
              raos/decks/_06.deck,
              raos/decks/FST2_L00_07.deck,
              raos/decks/_08.deck,
              raos/decks/_09_17.deck,
              raos/decks/_18.deck,
            ],
            [
              raos/decks/_S_00.deck,
              raos/decks/WB_FST2_01.deck,
              raos/decks/WB_FST2_02.deck,
              raos/decks/FST2_L15_03.deck,
              raos/decks/FST2_L15_04.deck,
              raos/decks/_05.deck,
              raos/decks/_06.deck,
              raos/decks/FST2_L15_07.deck,
              raos/decks/_08.deck,
              raos/decks/_09_17.deck,
              raos/decks/_18.deck,
            ],
          ]
        batch:
          flag: true
          extension: no
          content: C:\Program Files\ANSYS Inc\v182\aqwa\bin\winx64\aqwa.exe" /nowind

      - output_filename: null
        input_file_labels: [FST1_L00, FST1_L15]
        output_basename: F
        output_dir: raos
        file_extension: dat
        input_files:
          [
            [
              raos/decks/_F_00.deck,
              raos/decks/WB_FST2_01.deck,
              raos/decks/WB_FST2_02.deck,
              raos/decks/FST2_L00_03.deck,
              raos/decks/FST2_L00_04.deck,
              raos/decks/_05.deck,
              raos/decks/_06.deck,
              raos/decks/FST2_L00_07.deck,
              raos/decks/_08.deck,
              raos/decks/_09_17.deck,
              raos/decks/_18.deck,
            ],
            [
              raos/decks/_F_00.deck,
              raos/decks/WB_FST2_01.deck,
              raos/decks/WB_FST2_02.deck,
              raos/decks/FST2_L15_03.deck,
              raos/decks/FST2_L15_04.deck,
              raos/decks/_05.deck,
              raos/decks/_06.deck,
              raos/decks/FST2_L15_07.deck,
              raos/decks/_08.deck,
              raos/decks/_09_17.deck,
              raos/decks/_18.deck,
            ],
          ]

        batch:
          flag: true
          extension: no
          content: C:\Program Files\ANSYS Inc\v182\aqwa\bin\winx64\aqwa.exe" /nowind

  additional_damping:
    flag: true
    damping: { roll: 10, pitch: 8, unit: percentage }
    template: tests/test_data/aqwa/templates/aqwareader_raos_ad.yml

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: raos
      file_extensions: [DAT]
      filename_pattern: WB_
    output_directory: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false