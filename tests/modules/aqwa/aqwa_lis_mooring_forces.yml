meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA mooring forces LIS configuration"

software:
  version: []

type:
  preprocess: false
  analysis: false
  results: true

result_method: lis # aqwareader

result:
  - label: critical_damping
    file_extension: LIS
    search_cfg:
      start:
        line_number: null
        key_words: [M O O R I N G   F O R C E S   A N D   S T I F F N E S S]
        occurrence: 1
        transform: { scale: 1, shift: 0 }
      end:
        line_number: null
        key_words: [FINISH DATE]
        occurrence: 1
        transform: { scale: 1, shift: -2 }

      data_extraction:
        key_words: [M O O R I N G   F O R C E S   A N D   S T I F F N E S S]
        occurrence: null
        header:
          columns:
            [
              Period (SECS),
              Frequency (RAD/S),
              Direction (DEGREES),
              Surge Acc. AMP,
              Surge PHASE,
              Sway Acc. AMP,
              Sway PHASE,
              Heave Acc. AMP,
              Heave PHASE,
              Roll Acc. AMP,
              Roll PHASE,
              Pitch Acc. AMP,
              Pitch PHASE,
              Yaw Acc. AMP,
              Yaw PHASE,
            ]
          transform:
            scale: 1
            shift: 2
        data:
          transform:
            scale: 1
            shift: 5

    inject_into:
      flag: true
      filename: output/aqwa_mooring.xlsx
      sheetname: mooring

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: output/lis
      file_extensions: [LIS]
      filename_pattern: LD_100MPH000WD_
    output_directory: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false