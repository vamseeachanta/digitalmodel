meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA reader RAOs configuration"

software:
  version: []
  ANSYSInstallDir: C:\Program Files\ANSYS Inc\v222

type:
  preprocess: false
  analysis: false
  results: true

result_method: aqwareader # lis

master_settings:
  structure: 1
  category: frequency
  save_csv: true
  save_aqwareader_csv: false
  inject_into:
    flag: true
    filename: results/raos.xlsx
  groups:
    - third_level_label: FREE FLOATING RAOS
      first_level: [1] # Frequency choice
      second_level: [1, 2, 3] # Direction(s)
      third_level: [1, 7] # Amplitude and Phase
      fourth_level: null

result:
  - label: raos
    inject_into:
      sheetname: raos
    filename_pattern: null
    directory: null

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: output/plt
      file_extensions: [PLT]
      filename_pattern: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false