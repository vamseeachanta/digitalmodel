meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA LIS RAO at node configuration"

software:
  version: []

type:
  preprocess: false
  analysis: false
  results: true

result_method: lis # aqwareader

settings_master:
  keychain: [result]
  file_extension: LIS
  save_csv: true
  inject_into:
    flag: true
    filename: output/aqwa_raos.xlsx
    sheetname: raos_node
  search_cfg:
    start:
      line_number: null
      key_words:
        [P O S I T I O N   R . A . O . S   A T   U S E R - R E Q U E S T E D]
      occurrence: 1 # freq, period, critical damping, repeated data at end
      transform: { scale: 1, shift: 0 }
    end:
      line_number: null
      key_words:
        [P O S I T I O N   R . A . O . S   A T   U S E R - R E Q U E S T E D]
      occurrence: 40
      transform: { scale: 1, shift: 50 }

    data_extraction:
      key_words: [STRUCTURE NUMBER 1 - NODE NUMBER 99800]
      occurrence: null
      header:
        columns:
          [
            Period (SECS),
            Frequency (RAD/S),
            Direction (DEGREES),
            Surge AMP,
            Surge PHASE,
            Sway AMP,
            Sway PHASE,
            Heave AMP,
            Heave PHASE,
          ]
        transform:
          scale: 1
          shift: 4
      data:
        transform:
          scale: 1
          shift: 8
      sort:
        flag: true
        columns: [Direction (DEGREES), Frequency (RAD/S)]

result:
  - search_cfg:
      data_extraction:
        key_words: [STRUCTURE NUMBER 1 - NODE NUMBER 99800]
    inject_into:
      sheetname: 00-T-7105
  - search_cfg:
      data_extraction:
        key_words: [STRUCTURE NUMBER 1 - NODE NUMBER 99801]
    inject_into:
      sheetname: 00-T-7104
  - search_cfg:
      data_extraction:
        key_words: [STRUCTURE NUMBER 1 - NODE NUMBER 99802]
    inject_into:
      sheetname: 00-T-7103
  - search_cfg:
      data_extraction:
        key_words: [STRUCTURE NUMBER 1 - NODE NUMBER 99803]
    inject_into:
      sheetname: 00-T-7102
  - search_cfg:
      data_extraction:
        key_words: [STRUCTURE NUMBER 1 - NODE NUMBER 99804]
    inject_into:
      sheetname: 00-T-7101

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: output/lis
      file_extensions: [LIS]
      filename_pattern: AD010_FST1_L015_node_raos
    output_directory: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false

output_transformation:
  flag: true
  input:
    data: rao_motion
    columns:
      frequency: Frequency (RAD/S)
      transform: [Surge AMP, Sway AMP, Heave AMP]
  output:
    rao_velocity:
      flag: true
      columns: [Surge Vel. AMP, Sway Vel. AMP, Heave Vel. AMP]
    rao_acceleration:
      flag: true
      columns: [Surge Acc. AMP, Sway Acc. AMP, Heave Acc. AMP]