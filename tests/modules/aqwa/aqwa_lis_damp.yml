meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA LIS damping configuration"

software:
  version: []

type:
  preprocess: false
  analysis: false
  results: true

result_method: lis # aqwareader

result:
  - label: natural_period
    file_extension: LIS
    search_cfg:
      start:
        line_number: null
        key_words:
          [
            N A T U R A L   F R E Q U E N C I E S / P E R I O D S   F O R   S T R U C T U R E
          ]
        occurrence: 4 # freq, period, critical damping, repeated data at end
        transform: { scale: 1, shift: 0 }
      end:
        line_number: null
        key_words: [FINISH DATE]
        occurrence: 1
        transform: { scale: 1, shift: -2 }

      data_extraction:
        key_words:
          [
            PERIOD     PERIOD                         UNDAMPED  NATURAL  PERIOD(SECONDS),
          ]
        occurrence: null
        header:
          transform:
            scale: 1
            shift: 2
        data:
          transform:
            scale: 1
            shift: 5

    inject_into:
      flag: true
      filename: output/aqwa_damp.xlsx
      sheetname: no_damp_np

  - label: critical_damping
    file_extension: LIS
    search_cfg:
      start:
        line_number: null
        key_words:
          [
            N A T U R A L   F R E Q U E N C I E S / P E R I O D S   F O R   S T R U C T U R E,
          ]
        occurrence: 4 # freq, period, critical damping, repeated data at end
        transform: { scale: 1, shift: 0 }
      end:
        line_number: null
        key_words: [FINISH DATE]
        occurrence: 1
        transform: { scale: 1, shift: -2 }

      data_extraction:
        key_words:
          [
            FREQUENCY  FREQUENCY                  APPROXIMATE  PERCENTAGE  CRITICAL DAMPING,
          ]
        occurrence: null
        header:
          transform:
            scale: 1
            shift: 2
        data:
          transform:
            scale: 1
            shift: 5

    inject_into:
      flag: false
      filename: output/aqwa_damp.xlsx
      sheetname: no_damp_cdp

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: output/lis
      file_extensions: [LIS]
      filename_pattern: NO_DAMP
    output_directory: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false