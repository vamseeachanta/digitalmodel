meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA no MES files configuration"

software:
  version: []

mes:
  flag: true

type:
  preprocess: false
  analysis: false
  results: false

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: output/mes/no_mes
      file_extensions: [MES]
      filename_pattern: null
    output_directory: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false