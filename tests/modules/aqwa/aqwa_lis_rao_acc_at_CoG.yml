meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA LIS RAO acceleration at CoG configuration"

software:
  version: []

type:
  preprocess: false
  analysis: false
  results: true

result_method: lis # aqwareader

result:
  - label: raos_acc
    file_extension: LIS
    search_cfg:
      start:
        line_number: null
        key_words: [ACC R.A.O.S-VARIATION WITH WAVE PERIOD/FREQUENCY]
        occurrence: 1 # freq, period, critical damping, repeated data at end
        transform: { scale: 1, shift: 0 }
      end:
        line_number: null
        key_words: [ACC R.A.O.S-VARIATION WITH WAVE PERIOD/FREQUENCY]
        occurrence: 9
        transform: { scale: 1, shift: 50 }

      data_extraction:
        key_words: [ACC R.A.O.S-VARIATION WITH WAVE PERIOD/FREQUENCY]
        occurrence: null
        header:
          columns:
            [
              Period (SECS),
              Frequency (RAD/S),
              Direction (DEGREES),
              Surge Acc. AMP,
              Surge PHASE,
              Sway Acc. AMP,
              Sway PHASE,
              Heave Acc. AMP,
              Heave PHASE,
              Roll Acc. AMP,
              Roll PHASE,
              Pitch Acc. AMP,
              Pitch PHASE,
              Yaw Acc. AMP,
              Yaw PHASE,
            ]
          transform:
            scale: 1
            shift: 4
        data:
          transform:
            scale: 1
            shift: 7

    inject_into:
      flag: true
      filename: output/aqwa_raos.xlsx
      sheetname: raos_acc

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: output/lis
      file_extensions: [LIS]
      filename_pattern: NO_DAMP
    output_directory: null

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false