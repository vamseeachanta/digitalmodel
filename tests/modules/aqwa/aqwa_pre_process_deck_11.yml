meta:
  library: digitalmodel
  basename: aqwa
  version: "1.0.0"
  description: "AQWA deck preprocessing configuration (11)"

software:
  version: []

type:
  preprocess: true
  analysis: false
  results: false

pre_process_settings:
  file_extension: dat

inputs:
  - file_prefix: fst2_
    file_extension: deck
    data:
      category: 11

      raw:
        [
          { element_type: CPRF, depth: -40, speed: 0.3, direction: 75.5 },
          { element_type: CPRF, depth: -30, speed: 0.4, direction: 75.5 },
          { element_type: CPRF, depth: -15, speed: 0.45, direction: 75.5 },
          { element_type: CPRF, depth: 0, speed: 0.5, direction: 75.5 },
          { element_type: WIND, speed: 20.1, direction: 22.8 },
        ]

file_management:
  flag: true
  update_unfinished:
    flag: false

  files:
    files_in_current_directory:
      flag: false
      auto_read: true
      directory: output/lis
      filename_pattern: null
    output_directory: results

default:
  log_level: DEBUG
  config:
    overwrite:
      output: true
    cfg_sensitivities: false