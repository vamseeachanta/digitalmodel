# Pre-commit configuration for digitalmodel
# See https://pre-commit.com for more information

repos:
  # Core Python formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Black formatter (alternative to ruff format)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-python-dateutil
        args: [--ignore-missing-imports, --show-error-codes]
        exclude: ^(tests/|docs/)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        pass_filenames: false

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: uv.lock

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|docs/|setup.py)

  # Jupyter notebook cleaning
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
      - id: nbqa-isort
      - id: nbqa-ruff

  # Documentation links
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        args: [--config, .markdown-link-check.json]

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, markdown]
        exclude: ^(\.github/|docs/)

  # SQL formatting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.5
    hooks:
      - id: sqlfluff-lint
        additional_dependencies: [dbt-postgres, sqlfluff-templater-dbt]
      - id: sqlfluff-fix
        additional_dependencies: [dbt-postgres, sqlfluff-templater-dbt]

  # License header check
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        files: \.py$
        args:
          - --license-filepath
          - .license-header.txt
          - --comment-style
          - "#"

  # Legal sanity scan (deny list â€” blocks client identifiers)
  - repo: local
    hooks:
      - id: legal-sanity-scan
        name: Legal sanity scan (deny list)
        language: script
        entry: ../scripts/legal/legal-sanity-scan.sh
        args: [--repo=digitalmodel]
        pass_filenames: false
        stages: [pre-commit]

  # Performance and complexity checks
  - repo: local
    hooks:
      - id: complexity-check
        name: Check code complexity
        entry: python
        language: system
        args:
          - -c
          - |
            import subprocess
            import sys
            try:
                result = subprocess.run(['radon', 'cc', 'src/', '--min', 'B'],
                                      capture_output=True, text=True)
                if result.stdout.strip():
                    print("High complexity functions found:")
                    print(result.stdout)
                    sys.exit(1)
            except FileNotFoundError:
                print("Radon not installed, skipping complexity check")
        files: \.py$
        pass_filenames: false

      - id: dead-code-check
        name: Check for dead code
        entry: python
        language: system
        args:
          - -c
          - |
            import subprocess
            import sys
            try:
                result = subprocess.run(['vulture', 'src/', '--min-confidence', '80'],
                                      capture_output=True, text=True)
                if result.stdout.strip():
                    print("Potential dead code found:")
                    print(result.stdout)
                    print("Review the above findings and remove unused code.")
            except FileNotFoundError:
                print("Vulture not installed, skipping dead code check")
        files: \.py$
        pass_filenames: false

      - id: test-coverage-check
        name: Check test coverage
        entry: python
        language: system
        args:
          - -c
          - |
            import subprocess
            import sys
            import os

            if os.path.exists('.coverage'):
                try:
                    result = subprocess.run(['coverage', 'report', '--fail-under=85'],
                                          capture_output=True, text=True)
                    if result.returncode != 0:
                        print("Coverage below 85% threshold!")
                        print(result.stdout)
                        sys.exit(1)
                except FileNotFoundError:
                    print("Coverage not installed, skipping coverage check")
        pass_filenames: false

  # Guard: reject Windows-path directory artifacts (WRK-364)
  - repo: local
    hooks:
      - id: no-windows-path-dirs
        name: No Windows-path directory artifacts
        language: python
        entry: python scripts/hooks/check-no-windows-paths.py
        pass_filenames: false
        stages: [pre-commit]

# Configuration for specific tools
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false

default_language_version:
  python: python3.11

exclude: |
  (?x)^(
      \.git/.*|
      \.github/.*|
      \.vscode/.*|
      \.idea/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      \.mypy_cache/.*|
      \.ruff_cache/.*|
      \.coverage.*|
      htmlcov/.*|
      \.tox/.*|
      \.env.*|
      venv/.*|
      env/.*|
      node_modules/.*|
      dist/.*|
      build/.*|
      .*\.egg-info/.*|
      migrations/.*|
      static/.*|
      media/.*
  )$

fail_fast: false
minimum_pre_commit_version: "3.0.0"