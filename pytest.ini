[pytest]
minversion = 7.0
testpaths = tests
norecursedirs = docs projects scripts .venv .git __pycache__ node_modules htmlcov
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (multiple components)
    slow: Slow tests (>1 second execution)
    llm: LLM/AI tests (external API calls)
    scrapy: Web scraping tests
    selenium: Browser automation tests
    database: Database integration tests
    api: API endpoint tests
    etl: ETL pipeline tests
    benchmark: Performance benchmark tests
    property: Property-based tests (hypothesis)
    performance: Performance tests
    security: Security tests
    flaky: Potentially flaky tests
    external: Tests requiring external services
    load_test: Load tests
    stress_test: Stress tests
    chaos_test: Chaos/fault injection tests

addopts =
    -v
    --tb=short
    --strict-markers
    --maxfail=50

asyncio_mode = auto
console_output_style = progress

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
