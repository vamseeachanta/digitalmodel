name: OrcaFlex Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/digitalmodel/modules/orcaflex/**'
      - 'tests/domains/orcaflex/test_orcaflex_*.py'
      - '.github/workflows/orcaflex-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/digitalmodel/modules/orcaflex/**'
      - 'tests/domains/orcaflex/test_orcaflex_*.py'

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-xdist

      - name: Run unit tests
        run: |
          pytest tests/domains/orcaflex/test_orcaflex_unit.py -v --cov=src/digitalmodel/modules/orcaflex --cov-report=xml --cov-report=term

      - name: Run CLI tests
        run: |
          pytest tests/domains/orcaflex/test_orcaflex_cli.py -v

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: orcaflex
          name: orcaflex-coverage

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff
        run: |
          ruff check src/digitalmodel/modules/orcaflex/ --select E,F,W,C90,I,N,UP,ANN,S,BLE,A,COM,C4,DTZ,T10,EM,ISC,ICN,PIE,PT,Q,RSE,RET,SIM,TID,ARG,PTH,PD,PGH,PL,TRY,NPY,RUF

      - name: Check code formatting with black
        run: |
          black --check src/digitalmodel/modules/orcaflex/

      - name: Check import sorting with isort
        run: |
          isort --check-only src/digitalmodel/modules/orcaflex/

      - name: Type checking with mypy
        run: |
          mypy src/digitalmodel/modules/orcaflex/ --ignore-missing-imports || true

  cli-validation:
    name: CLI Command Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify CLI commands installed
        run: |
          which orcaflex-universal
          which run-to-sim

      - name: Test CLI help commands
        run: |
          orcaflex-universal --help
          run-to-sim --help

      - name: Test CLI version commands
        run: |
          orcaflex-universal --version || true
          run-to-sim --version

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, lint, cli-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orcaflex-dist-${{ github.sha }}
          path: dist/
          retention-days: 7
