name: Workflow Automation Tests

on:
  push:
    paths:
      - 'src/digitalmodel/modules/workflow_automation/**'
      - 'tests/modules/workflow_automation/**'
      - '.github/workflows/workflow-automation-tests.yml'
  pull_request:
    paths:
      - 'src/digitalmodel/modules/workflow_automation/**'
      - 'tests/modules/workflow_automation/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run workflow automation tests
      run: |
        pytest tests/modules/workflow_automation/ -v --cov=digitalmodel.modules.workflow_automation --cov-report=xml --cov-report=term

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: workflow-automation
        name: workflow-automation-coverage

    - name: Test CLI commands
      run: |
        workflow-automation list

    - name: Verify package installation
      run: |
        python -c "from digitalmodel.modules.workflow_automation import WorkflowOrchestrator, CompleteRiserAnalysisWorkflow; print('âœ“ Workflow automation module installed')"
