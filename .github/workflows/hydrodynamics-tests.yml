name: Hydrodynamics Module Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/digitalmodel/modules/hydrodynamics/**'
      - 'tests/domains/hydrodynamics/**'
      - '.github/workflows/hydrodynamics-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/digitalmodel/modules/hydrodynamics/**'
      - 'tests/domains/hydrodynamics/**'
  workflow_dispatch:

jobs:
  test:
    name: Test Hydrodynamics Module
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-mock scipy

    - name: Run unit tests
      run: |
        pytest tests/domains/hydrodynamics/test_hydrodynamics_unit.py -v --cov=src/digitalmodel/modules/hydrodynamics --cov-report=term-missing --cov-report=xml

    - name: Run CLI tests
      run: |
        pytest tests/domains/hydrodynamics/test_hydrodynamics_cli.py -v

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: hydrodynamics
        name: hydrodynamics-coverage

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy

    - name: Run ruff
      run: |
        ruff check src/digitalmodel/modules/hydrodynamics

    - name: Run black
      run: |
        black --check src/digitalmodel/modules/hydrodynamics tests/domains/hydrodynamics

    - name: Run isort
      run: |
        isort --check-only src/digitalmodel/modules/hydrodynamics tests/domains/hydrodynamics

  cli-validation:
    name: CLI Command Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI installation
      run: |
        hydrodynamics --version

    - name: Test spectrum command
      run: |
        hydrodynamics spectrum --type jonswap --hs 3.5 --tp 10.0

    - name: Test OCIMF wind command
      run: |
        hydrodynamics ocimf-wind --vessel-type fpso --wind-speed 25.0

    - name: Test OCIMF current command
      run: |
        hydrodynamics ocimf-current --vessel-type fpso --current-speed 1.5

    - name: Test combined environment command
      run: |
        hydrodynamics combined-env --vessel-type fpso --wind-speed 25.0 --current-speed 1.5
