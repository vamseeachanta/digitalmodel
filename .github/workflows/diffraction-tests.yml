name: Diffraction Module Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/digitalmodel/modules/diffraction/**'
      - 'tests/modules/diffraction/**'
      - '.github/workflows/diffraction-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/digitalmodel/modules/diffraction/**'
      - 'tests/modules/diffraction/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system pytest pytest-cov pytest-xdist

    - name: Run tests
      run: |
        pytest tests/modules/diffraction/ -v --cov=src/digitalmodel/modules/diffraction --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: diffraction
        name: diffraction-coverage

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system ruff black isort mypy

    - name: Run ruff
      run: |
        ruff check src/digitalmodel/modules/diffraction/

    - name: Run black
      run: |
        black --check src/digitalmodel/modules/diffraction/

    - name: Run isort
      run: |
        isort --check-only src/digitalmodel/modules/diffraction/

    - name: Run mypy
      continue-on-error: true
      run: |
        mypy src/digitalmodel/modules/diffraction/ --ignore-missing-imports
