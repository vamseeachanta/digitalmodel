name: GMSH Meshing Module Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/digitalmodel/modules/gmsh_meshing/**'
      - 'tests/modules/gmsh_meshing/**'
      - '.github/workflows/gmsh-meshing-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/digitalmodel/modules/gmsh_meshing/**'
      - 'tests/modules/gmsh_meshing/**'
  workflow_dispatch:

jobs:
  test:
    name: Test GMSH Meshing Module
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-mock gmsh numpy scipy

    - name: Run unit tests
      run: |
        pytest tests/modules/gmsh_meshing/test_gmsh_unit.py -v --cov=src/digitalmodel/modules/gmsh_meshing --cov-report=term-missing --cov-report=xml

    - name: Run CLI tests
      run: |
        pytest tests/modules/gmsh_meshing/test_gmsh_cli.py -v

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: gmsh-meshing
        name: gmsh-meshing-coverage

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy

    - name: Run ruff
      run: |
        ruff check src/digitalmodel/modules/gmsh_meshing

    - name: Run black
      run: |
        black --check src/digitalmodel/modules/gmsh_meshing tests/modules/gmsh_meshing

    - name: Run isort
      run: |
        isort --check-only src/digitalmodel/modules/gmsh_meshing tests/modules/gmsh_meshing

  cli-validation:
    name: CLI Command Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install gmsh

    - name: Test CLI installation
      run: |
        gmsh-meshing --version

    - name: Test box command
      run: |
        gmsh-meshing box --length 1.0 --width 1.0 --height 1.0 --element-size 0.5 --output test_box.msh

    - name: Test cylinder command
      run: |
        gmsh-meshing cylinder --radius 1.0 --height 2.0 --element-size 0.5 --output test_cylinder.msh
