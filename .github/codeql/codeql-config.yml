# CodeQL configuration for digitalmodel

name: "digitalmodel-codeql-config"

# Disable default queries to use custom query suites
disable-default-queries: false

# Additional query suites to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Query filters to reduce noise
query-filters:
  - exclude:
      id: py/unused-import
  - exclude:
      id: py/redundant-global-declaration
  - exclude:
      id: py/unreachable-statement

# Path filters
paths:
  - "src/**"
  - "digitalmodel/**"

paths-ignore:
  - "tests/**"
  - "docs/**"
  - "**/*.md"
  - "**/__pycache__/**"
  - "**/migrations/**"
  - "**/.git/**"
  - "**/node_modules/**"
  - "**/venv/**"
  - "**/env/**"
  - "**/.pytest_cache/**"
  - "**/.mypy_cache/**"
  - "**/htmlcov/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/*.egg-info/**"

# Custom packs for additional security checks
packs:
  - "codeql/python-queries"

# Languages to analyze
languages:
  - python