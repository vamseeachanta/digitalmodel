Generation Settings:
  Orcaflex:
    Templates:
      Preliminary:
        Base: specs/modules/orcaflex/modular-input-file/output/calm_buoy_base.yml
        Description: Standard model with lumped buoy representation
        Modules: 16
      Detailed:
        Base: specs/modules/orcaflex/modular-input-file/output/discretised_calm_buoy_base.yml
        Description: Discretised model with detailed buoy geometry
        Modules: 17
    Overrides:
      Environment:
        Template: jonswap_default
        Customize:
          Wave Hs: human_input.site.metocean_override.operating_conditions.hs_max
          Wave Tp: human_input.site.metocean_override.operating_conditions.tp_max
          Current Speed: human_input.site.metocean_override.operating_conditions.current_speed_surface
          Wind Speed: human_input.site.metocean_override.operating_conditions.wind_speed_max
      Buoy Specifications:
        Template: vessel_type_default
        Customize:
          Mass: human_input.buoy.mass_operating
          Draft: human_input.buoy.draft
          Cog: human_input.buoy.centre_of_gravity
      Mooring System:
        Template: radial_6_lines
        Customize:
          Number of Lines: human_input.mooring.number_of_lines
          Chain Diameter: human_input.mooring.line_segments[0].nominal_diameter
          Top Chain Length: human_input.mooring.line_segments[0].length
          Bottom Chain Length: human_input.mooring.line_segments[1].length
  Output:
    Project Root: projects/{project_code}
    Structure:
      Orcaflex:
        Path: orcaflex
        Files:
        - '{project_code}_calm_buoy.yml'
        - modules/*.yml
      Freecad:
        Path: freecad
        Files:
        - buoy_geometry.FCStd
        - mooring_layout.FCStd
      Blender:
        Path: blender
        Files:
        - visualization.blend
        - renders/*.png
      Reports:
        Path: reports
        Files:
        - validation_report.html
        - analysis_summary.pdf
      Data:
        Path: data
        Files:
        - project_metocean.csv
        - mooring_properties.csv
  Validation Results:
