# Basic API STD 2RD Pipeline Example
# Simple single-wall pipeline design for internal pressure

basename: pipe_capacity

default:
  Constants:
    g: {m/s2: 9.81, in/s2: 386.09, ft/s2: 32.174}
  units:
    Distance: ft
    Temperature: "deg F"
    Pressure: psi
    YieldStrength: psi
    E: psi
    NominalID: inch
    NominalOD: inch
    NominalWT: inch
    Rho: lb/inch3
  log_level: INFO
  config:
    overwrite:
      output: true

General:
  Water_Depth: 1500.0
  Project_Name: "Basic Pipeline Example"
  Design_Life: 20

Outer_Pipe:
  Geometry:
    Nominal_OD: 12.75
    Nominal_ID: null
    Design_WT: 0.500
    Corrosion_Allowance: 0.125

  Material:
    Material: Steel
    Material_Grade: "API 5L X65"
    WeldFactor:
      Seamless: 1.0

  Manufacturing:
    Coupling_Mass_Ratio: 0.05

Inner_Pipe: null

Design:
  - Load_Condition: {Outer_Pipe: internal_pressure}
    InternalPressure: {Outer_Pipe: 1440}
    InternalFluid: {Outer_Pipe: 0.03703047}
    ExternalPressure: {Outer_Pipe: 0}
    ExternalFluid: {Outer_Pipe: 0.03703047}
    Temperature:
      Ambient: {Outer_Pipe: 60}
      Operating: {Outer_Pipe: 90}
      Maximum: {Outer_Pipe: 150}
    BendingMoment: 0
    AxialForce: 0
    Torsion: 0
    Condition: Restrained
    Water_Depth: 1500.0
    Code:
      - {Outer_Pipe: "API STD 2RD-2013 Section 5"}

DesignFactors:
  "API STD 2RD-2013 Section 5":
    internal_pressure:
      Fd: 0.60
      k: 0.45
    external_pressure:
      Fd: 0.70

Fatigue:
  serviceLife: 20
  singleULSEvent: null
  singleALSEvent: null

Material:
  Steel:
    E: 30000000.0
    Rho: 0.2817929
    Poissons_ratio: 0.30
    ThermalExpansionCoefficient: 6.5E-6
    Grades:
      "API 5L X65":
        SMYS: 65000
        SMUS: 77000
        Reference: "API 5L specification"

Manufacturing:
  Weld_Factor:
    Seamless: 1.0

Result:
  Outer_Pipe:
  Inner_Pipe: